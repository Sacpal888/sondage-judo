<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sondage</title>
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
 <script src="config.js"></script>
 <style>
 /* Variables CSS pour le design personnalisable */
 :root {
 /* Valeurs par defaut - seront ecrasees par loadActiveDesign */
 /* PAS de background pour survey_com (transparent) */
 --text-color: #ffffff;
 --title-color: #d4af37;
 --description-color: #f0f0f0;
 --border-color: #d4af37;
 --percentage-color: #d4af37;
 }


 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }
 
 body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background: transparent;
 min-height: 100vh;
 display: flex;
 justify-content: center;
 align-items: center;
 padding: 20px;
 position: relative;
 }
 
 .container {
 width: fit-content;
 min-width: min(500px, 90vw);
 max-width: 95%;
 background: var(--container-bg-color);
 border: 3px solid var(--border-color);
 border-radius: 20px;
 padding: 30px 40px;
 box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
 position: relative;
 max-height: none;
 height: auto;
 overflow: visible;
 }

 .hidden {
 display: none !important;
 }

 /* ========================================
 MAIN SURVEY SECTION
 ======================================== */
 .page-title {
 font-size: 4rem;
 font-weight: bold;
 text-align: center;
 color: var(--border-color);
 margin-bottom: 20px;
 text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
 line-height: 1.2;
 }

 .invitation-text {
 font-size: 3.3rem;
 color: var(--text-color);
 text-align: center;
 margin-bottom: 30px;
 line-height: 1.4;
 }

 .players-grid {
 display: flex;
 flex-wrap: wrap;
 gap: 20px;
 margin-bottom: 0;
 width: 100%;
 justify-content: center;
 align-items: flex-start;
 }

 /* Layout pour 2 candidats : cote a cote centres */
 .players-grid.layout-2 {
 display: grid;
 grid-template-columns: repeat(2, 1fr);
 max-width: 900px;
 margin: 0 auto;
 }

 /* Layout pour 3 candidats : cote a cote centres */
 .players-grid.layout-3 {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 max-width: 1200px;
 margin: 0 auto;
 }

 /* Layout pour 4 candidats : 2 colonnes de 2 */
 .players-grid.layout-4 {
 display: grid;
 grid-template-columns: repeat(2, 1fr);
 max-width: 900px;
 margin: 0 auto;
 }

 /* Layout pour 5 candidats : 2 colonnes de 2 + 1 centre en bas */
 .players-grid.layout-5 {
 display: grid;
 grid-template-columns: repeat(2, 1fr);
 max-width: 900px;
 margin: 0 auto;
 }

 .players-grid.layout-5 .player-card:nth-child(5) {
 grid-column: 1 / -1;
 max-width: 450px;
 margin: 0 auto;
 width: 100%;
 }

 /* Layout pour 6 candidats : 2 colonnes de 3 */
 .players-grid.layout-6 {
 display: grid;
 grid-template-columns: repeat(2, 1fr);
 max-width: 900px;
 margin: 0 auto;
 }

 /* Pour plus de 6 candidats : grille standard 3 colonnes */
 .players-grid.layout-default {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 }

 .player-card {
 background: linear-gradient(135deg, #1a2f4a 0%, #0d2744 100%);
 border: 3px solid var(--border-color);
 border-radius: 15px;
 padding: 35px 25px;
 text-align: center;
 cursor: pointer;
 transition: all 0.3s ease;
 display: flex;
 flex-direction: column;
 justify-content: space-between;
 min-height: 280px;
 height: 100%;
 }

 .player-card:hover {
 transform: translateY(-5px);
 border-color: var(--border-color);
 box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
 }

 .player-card.selected {
 background: linear-gradient(135deg, var(--background-color) 0%, #f0d46f 100%);
 border-color: var(--text-color);
 transform: scale(1.05);
 }

 .player-card.disabled {
 opacity: 0.3;
 cursor: not-allowed;
 pointer-events: none;
 }

 .player-name {
 font-size: 3.2rem;
 font-weight: bold;
 color: var(--text-color);
 margin-bottom: 20px;
 word-wrap: break-word;
 line-height: 1.3;
 overflow-wrap: break-word;
 hyphens: auto;
 flex: 1;
 display: flex;
 align-items: center;
 justify-content: center;
 }

 .player-card.selected .player-name {
 color: #0a1828;
 }

 .vote-button {
 background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
 color: #0a1828;
 border: 2px solid var(--border-color);
 padding: 20px 25px;
 border-radius: 10px;
 font-size: 2rem;
 font-weight: bold;
 cursor: pointer;
 transition: all 0.3s ease;
 width: 50%;
 min-height: 70px;
 margin: 0 auto;
 display: flex;
 align-items: center;
 justify-content: center;
 }

 .vote-button:hover {
 background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
 transform: scale(1.05);
 box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
 }

 .player-card.selected .vote-button {
 background: #0a1828;
 color: #f4d03f;
 border-color: var(--border-color);
 }

 /* ========================================
 THANK YOU SECTION
 ======================================== */
 .thank-you {
 display: none;
 text-align: center;
 padding: 60px 40px;
 background: rgba(26, 47, 74, 0.8);
 border: 3px solid var(--border-color);
 border-radius: 20px;
 transition: all 0.5s ease;
 }

 .thank-you.show {
 display: block;
 animation: thankYouAppear 0.5s ease forwards;
 }

 @keyframes thankYouAppear {
 0% { 
 transform: scale(0.8);
 opacity: 0;
 }
 100% { 
 transform: scale(1);
 opacity: 1;
 }
 }

 .thank-you-icon {
 font-size: 7rem;
 margin-bottom: 30px;
 animation: celebrate 1s ease;
 }

 @keyframes celebrate {
 0%, 100% { transform: scale(1) rotate(0deg); }
 25% { transform: scale(1.2) rotate(-10deg); }
 75% { transform: scale(1.2) rotate(10deg); }
 }

 .thank-you-title {
 font-size: 4.5rem;
 font-weight: bold;
 color: var(--border-color);
 margin-bottom: 25px;
 }

 .thank-you-text {
 font-size: 3rem;
 color: var(--text-color);
 line-height: 1.6;
 }

 /* ========================================
 LOADING & ERROR MESSAGES
 ======================================== */
 .loading-message {
 text-align: center;
 font-size: 3rem;
 color: var(--border-color);
 padding: 50px;
 }

 .error-message {
 background: rgba(220, 53, 69, 0.2);
 border: 2px solid #dc3545;
 border-radius: 10px;
 padding: 30px;
 color: var(--text-color);
 text-align: center;
 font-size: 2rem;
 line-height: 1.6;
 }

 /* ========================================
 RESPONSIVE
 ======================================== */
 /* Tablettes */
 @media (max-width: 1024px) {
 .players-grid,
 .players-grid.layout-2,
 .players-grid.layout-3,
 .players-grid.layout-4,
 .players-grid.layout-5,
 .players-grid.layout-6,
 .players-grid.layout-default {
 grid-template-columns: repeat(2, 1fr) !important;
 max-width: 100%;
 }

 .players-grid.layout-5 .player-card:nth-child(5) {
 grid-column: 1 / -1;
 max-width: 50%;
 }

 .player-card {
 min-height: 260px;
 }
 
 .page-title {
 font-size: 4rem;
 }
 
 .invitation-text {
 font-size: 3rem;
 }
 
 .player-name {
 font-size: 2.8rem;
 }
 
 .vote-button {
 font-size: 1.6rem;
 min-height: 60px;
 }
 }

 /* Mobile */
 @media (max-width: 768px) {
 .container {
 padding: 25px 20px;
 max-width: 98%;
 }


 .page-title {
 font-size: 3rem;
 }

 .invitation-text {
 font-size: 2.5rem;
 }

 .players-grid,
 .players-grid.layout-2,
 .players-grid.layout-3,
 .players-grid.layout-4,
 .players-grid.layout-5,
 .players-grid.layout-6,
 .players-grid.layout-default {
 grid-template-columns: 1fr !important;
 gap: 15px;
 max-width: 100%;
 }

 .players-grid.layout-5 .player-card:nth-child(5) {
 grid-column: 1;
 max-width: 100%;
 }

 .player-card {
 padding: 30px 20px;
 min-height: 240px;
 }

 .player-name {
 font-size: 2.3rem;
 }

 .vote-button {
 font-size: 1.4rem;
 padding: 15px 20px;
 min-height: 55px;
 width: 60%;
 }
 }

 @media (max-width: 480px) {
 .page-title {
 font-size: 2.5rem;
 }

 .invitation-text {
 font-size: 2rem;
 }

 .player-card {
 min-height: 220px;
 }

 .player-name {
 font-size: 1.8rem;
 }

 .vote-button {
 font-size: 1.2rem;
 width: 70%;
 min-height: 50px;
 }
 }
 
 /* Boutons avec support des deux styles */
 .vote-button,
 .consent-btn-accept,
 .consent-btn-decline,
 button[type="submit"],
 .refresh-btn {
 background: linear-gradient(135deg, var(--button-gradient-start), var(--button-gradient-end)) !important;
 }

 .btn-solid-style .vote-button,
 .btn-solid-style .consent-btn-accept,
 .btn-solid-style .consent-btn-decline,
 .btn-solid-style button[type="submit"],
 .btn-solid-style .refresh-btn {
 background: var(--button-color) !important;
 }

 </style>
</head>

 <script>

 // ============================================
 // CHARGER LE DESIGN ACTIF DEPUIS SUPABASE
 // ============================================
 async function loadActiveDesign() {
 try {
 const { data: preset, error } = await supabaseClient
 .from('design_presets')
 .select('*')
 .eq('is_active', true)
 .maybeSingle();

 if (error) {
 console.error('Erreur chargement design:', error);
 return;
 }

 if (!preset) {
 console.log('Aucun design actif');
 return;
 }

 // Determiner la langue active
 const lang = currentLanguage || 'fr';
 
 // Appliquer les variables CSS selon la langue
 const root = document.documentElement;
 
 // PAS de background pour survey_com (reste transparent)
 
 // Couleurs de texte selon la langue
 const textColor = lang === 'nl' ? preset.text_color_nl : preset.text_color_fr;
 const titleColor = lang === 'nl' ? preset.title_color_nl : preset.title_color_fr;
 const descColor = lang === 'nl' ? preset.description_color_nl : preset.description_color_fr;
 
 if (textColor) root.style.setProperty('--text-color', textColor);
 if (titleColor) root.style.setProperty('--title-color', titleColor);
 if (descColor) root.style.setProperty('--description-color', descColor);
 
 // Bordures et pourcentages
 if (preset.border_color) root.style.setProperty('--border-color', preset.border_color);
 if (preset.percentage_color) root.style.setProperty('--percentage-color', preset.percentage_color);

 console.log('Design applique');

 } catch (error) {
 console.error('Erreur chargement design:', error);
 }
 }

 // ============================================
 // CONFIGURATION
 // ============================================
 const COOKIE_VOTED_PREFIX = 'onlive_voted_';

 let supabaseClient = null;
 let currentSurveyId = null;
 let currentLanguage = 'fr'; // Toujours francais
 let hasVoted = false;
 let currentZoom = 1; // Zoom actuel du container
 let selectedPlayerId = null;
 let sessionId = generateSessionId();

 // ============================================
 // SESSION ID GENERATION
 // ============================================
 function generateSessionId() {
 return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
 }

 // ============================================
 // COOKIE MANAGEMENT
 // ============================================
 function setCookie(name, value, days) {
 const expires = new Date();
 expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
 document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;SameSite=Strict`;
 }

 function getCookie(name) {
 const nameEQ = name + "=";
 const ca = document.cookie.split(';');
 for (let i = 0; i < ca.length; i++) {
 let c = ca[i];
 while (c.charAt(0) === ' ') c = c.substring(1, c.length);
 if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
 }
 return null;
 }

 // ============================================
 // URL PARAMETERS
 // ============================================
 async function getUrlParams() {
 // TOUJOURS detecter automatiquement le sondage actif
 // Ne plus utiliser le parametre ?id= dans l'URL pour eviter de rester bloque sur un ancien sondage
 try {
 // Initialiser Supabase si ce n'est pas deja fait
 if (!supabaseClient) {
 if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
 throw new Error('Configuration Supabase manquante');
 }
 supabaseClient = supabase.createClient(
 window.SUPABASE_URL,
 window.SUPABASE_ANON_KEY
 );
 }
 
 // Chercher le sondage actif
 const { data: activeSurvey, error } = await supabaseClient
 .from('surveys')
 .select('id')
 .eq('active', true)
 .maybeSingle();
 
 if (error || !activeSurvey || !activeSurvey.id) {
 // Aucun sondage actif, afficher le message de fin
 document.getElementById('loadingMessage').style.display = 'none';
 document.getElementById('surveySection').classList.remove('hidden'); // Afficher la section
 await showEndMessage();
 return null;
 }
 
 currentSurveyId = activeSurvey.id;
 console.log('Sondage actif detecte automatiquement:', currentSurveyId);
 return { id: currentSurveyId };
 
 } catch (error) {
 console.error('Erreur lors de la detection du sondage actif:', error);
 document.getElementById('surveySection').classList.remove('hidden'); // Afficher la section meme en cas d'erreur
 showError('Erreur de connexion a la base de donnees.');
 return null;
 }
 }

 // ============================================


 // ============================================
 // SURVEY INITIALIZATION
 // ============================================
 async function initializeSurvey() {
 console.log(` Initialisation du sondage #${currentSurveyId} en ${currentLanguage}`);
 
 try {
 // Initialiser Supabase
 if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
 throw new Error('Configuration Supabase manquante');
 }

 supabaseClient = supabase.createClient(
 window.SUPABASE_URL,
 window.SUPABASE_ANON_KEY
 );

 // Charger les donnees du sondage
 const { data: survey, error: surveyError } = await supabaseClient
 .from('surveys')
 .select('*')
 .eq('id', currentSurveyId)
 .maybeSingle();

 if (surveyError) throw surveyError;
 if (!survey) {
 showError(` Sondage #${currentSurveyId} introuvable.<br><br>Il n'existe pas ou a ete supprime.<br><br>Contactez l'administrateur.`);
 return;
 }
 if (!survey.active) {
 // Charger le message "aucun sondage actif" depuis la config
 const { data: configMessages } = await supabaseClient
 .from('config_messages')
 .select('end_message_fr, end_message_nl')
 .maybeSingle();
 
 let noActiveMessage = ' Aucun sondage actif pour le moment.<br><br>Veuillez reessayer plus tard.';
 
 if (configMessages) {
 if (currentLanguage === 'nl' && configMessages.end_message_nl) {
 noActiveMessage = configMessages.end_message_nl.replace(/\n/g, '<br>');
 } else if (configMessages.end_message_fr) {
 noActiveMessage = configMessages.end_message_fr.replace(/\n/g, '<br>');
 }
 }
 
 showError(noActiveMessage);
 
 // DESACTIVE : Polling automatique desactive - tout est manuel
 // startPollingForActiveSurvey(currentSurveyId);
 return;
 }

 console.log('Sondage charge:', survey);

 // Charger les messages (FR par defaut, puis NL si selectionne)
 let messages = {
 title: survey.titre || 'Sondage',
 invitation: survey.description || 'Votez pour votre choix !',
 thankyou: survey.msg_thankyou || 'Merci pour votre vote !'
 };

 if (currentLanguage === 'nl') {
 const { data: translation } = await supabaseClient
 .from('survey_translations')
 .select('*')
 .eq('survey_id', currentSurveyId)
 .eq('language_code', 'nl')
 .maybeSingle();

 if (translation && translation.active) {
 messages = {
 title: translation.titre || messages.title,
 invitation: translation.description || messages.invitation,
 thankyou: translation.msg_thankyou || 'Bedankt voor uw stem!'
 };
 document.documentElement.lang = 'nl';
 }
 }

 // Appliquer les messages
 document.getElementById('pageTitle').textContent = messages.title;
 document.title = messages.title;
 document.getElementById('invitationText').innerHTML = messages.invitation.replace(/\n/g, '<br>');
 document.getElementById('thankYouText').innerHTML = messages.thankyou.replace(/\n/g, '<br>');

 // Charger le logo
 if (survey.logo_base64) {
 document.getElementById('logoContainer').style.display = 'flex';
 document.getElementById('logoContainer').innerHTML = `<img src="${survey.logo_base64}" alt="Logo">`;
 } else {
 document.getElementById('logoContainer').style.display = 'none';
 }

 // Verifier si l'utilisateur a dej �Æ’ ��Â  vote
 const votedCookie = getCookie(COOKIE_VOTED_PREFIX + currentSurveyId);
 if (votedCookie === 'true') {
 console.log('Utilisateur a dej �Æ’ ��Â  vote');
 document.getElementById('loadingMessage').style.display = 'none';
 
 const thankYouDiv = document.getElementById('thankYou');
 addRefreshButton(thankYouDiv);
 thankYouDiv.classList.add('show');
 return;
 }

 // Charger les candidats
 const { data: players, error: playersError } = await supabaseClient
 .from('survey_players')
 .select('*')
 .eq('survey_id', currentSurveyId)
 .order('ordre', { ascending: true });

 if (playersError) throw playersError;

 if (!players || players.length === 0) {
 showError('Aucun candidat disponible pour ce sondage.');
 return;
 }

 console.log(' Joueurs charges:', players);
 console.log(' Premier joueur:', players[0]);
 console.log(' Structure d\'un joueur:', Object.keys(players[0]));

 // Si langue NL, charger les traductions des candidats
 let playerTranslationsMap = {};
 if (currentLanguage === 'nl') {
 const { data: translations } = await supabaseClient
 .from('survey_player_translations')
 .select('player_id, nom')
 .in('player_id', players.map(p => p.id))
 .eq('language_code', 'nl');
 
 if (translations) {
 translations.forEach(t => {
 playerTranslationsMap[t.player_id] = t.nom;
 });
 }
 }

 // Afficher les candidats
 const grid = document.getElementById('playersGrid');
 grid.innerHTML = '';

 players.forEach(player => {
 // Utiliser la traduction NL si disponible, sinon le nom FR
 const playerName = playerTranslationsMap[player.id] || player.nom;
 
 const card = document.createElement('div');
 card.className = 'player-card';
 card.dataset.playerId = player.id;
 card.innerHTML = `
 <div class="player-name">${escapeHtml(playerName)}</div>
 <button class="vote-button" onclick="confirmVote(${player.id})">Voter</button>
 `;
 
 card.addEventListener('click', (e) => {
 if (!e.target.classList.contains('vote-button')) {
 selectPlayer(player.id);
 }
 });
 
 grid.appendChild(card);
 });

 // Appliquer le layout adapte au nombre de candidats
 applyGridLayout(players.length);
 adjustContainerScale();

 // Ajuster la taille de police
 adjustFontSize();

 document.getElementById('loadingMessage').style.display = 'none';
 document.getElementById('voteSection').style.display = 'block';

 } catch (error) {
 console.error('Erreur chargement sondage:', error);
 showError('Erreur de chargement: ' + error.message);
 }
 }

 // ============================================
 // GRID LAYOUT ADAPTATION
 // ============================================
 function applyGridLayout(count) {
 const grid = document.getElementById('playersGrid');
 
 // Retirer toutes les classes de layout existantes
 grid.classList.remove('layout-2', 'layout-3', 'layout-4', 'layout-5', 'layout-6', 'layout-default');
 
 // Appliquer le layout selon le nombre de candidats
 if (count === 2) {
 grid.classList.add('layout-2');
 } else if (count === 3) {
 grid.classList.add('layout-3');
 } else if (count === 4) {
 grid.classList.add('layout-4');
 } else if (count === 5) {
 grid.classList.add('layout-5');
 } else if (count === 6) {
 grid.classList.add('layout-6');
 } else {
 grid.classList.add('layout-default');
 }
 
 console.log(` Layout applique pour ${count} candidats`);
 }

 // ============================================
 // FONT SIZE ADJUSTMENT
 // ============================================
 function adjustFontSize() {
 const playerNames = document.querySelectorAll('.player-name');
 if (playerNames.length === 0) return;

 // Detecter le breakpoint actuel
 const width = window.innerWidth;
 let maxFontSize, minFontSize;
 
 if (width <= 480) {
 // Tres petit mobile : invitation-text = 2rem, donc max = 1.8rem
 maxFontSize = 1.8;
 minFontSize = 1.2;
 } else if (width <= 768) {
 // Mobile : invitation-text = 2.5rem, donc max = 2.3rem
 maxFontSize = 2.3;
 minFontSize = 1.4;
 } else if (width <= 1024) {
 // Tablette : invitation-text = 3rem, donc max = 2.8rem
 maxFontSize = 2.8;
 minFontSize = 1.8;
 } else {
 // Desktop : invitation-text = 3.3rem, donc max = 3.2rem
 maxFontSize = 3.2;
 minFontSize = 2.0;
 }

 let maxLength = 0;
 playerNames.forEach(nameEl => {
 const length = nameEl.textContent.length;
 if (length > maxLength) {
 maxLength = length;
 }
 });

 let fontSize;
 if (maxLength <= 15) {
 fontSize = maxFontSize;
 } else if (maxLength <= 20) {
 fontSize = Math.max(maxFontSize - 0.3, minFontSize);
 } else if (maxLength <= 25) {
 fontSize = Math.max(maxFontSize - 0.6, minFontSize);
 } else if (maxLength <= 30) {
 fontSize = Math.max(maxFontSize - 0.9, minFontSize);
 } else if (maxLength <= 40) {
 fontSize = Math.max(maxFontSize - 1.2, minFontSize);
 } else {
 fontSize = minFontSize;
 }

 playerNames.forEach(nameEl => {
 nameEl.style.fontSize = fontSize + 'rem';
 });

 console.log(`Taille de police ajustee a ${fontSize}rem (max: ${maxFontSize}rem, breakpoint: ${width}px) pour max length: ${maxLength}`);
 }

 // ============================================
 // VOTING
 // ============================================

 // ============================================
 // CONTAINER SCALE ADJUSTMENT
 // ============================================
 function adjustContainerScale() {
 const container = document.querySelector('.container');
 
 if (!container) return;
 
 if (currentZoom === 1) {
 requestAnimationFrame(() => {
 const maxHeight = 1000;
 const containerHeight = container.offsetHeight;
 const totalHeight = containerHeight + 140;
 
 if (totalHeight > maxHeight) {
 currentZoom = maxHeight / totalHeight;
 container.style.zoom = currentZoom;
 console.log('Zoom applique: ' + (currentZoom * 100).toFixed(1) + '%');
 }
 });
 } else {
 container.style.zoom = currentZoom;
 }
 }

 function selectPlayer(playerId) {
 if (hasVoted) return;
 
 document.querySelectorAll('.player-card').forEach(card => {
 card.classList.remove('selected');
 });
 
 const selectedCard = document.querySelector(`[data-player-id="${playerId}"]`);
 if (selectedCard) {
 selectedCard.classList.add('selected');
 selectedPlayerId = playerId;
 }
 }
 
 async function confirmVote(playerId) {
 if (hasVoted) return;
 
 document.querySelectorAll('.player-card').forEach(card => {
 if (card.dataset.playerId != playerId) {

 // Fonction d'actualisation avec compte  �Â  ��Â  rebours de 10 secondes
 const COOLDOWN_SECONDS = 10;
 let countdownInterval = null;

 async function refreshWithCooldown() {
 const btn = document.getElementById('refreshBtn');
 const cooldownMsg = document.getElementById('cooldownMsg');
 
 // Sauvegarder l'ID du sondage actuel pour detecter les changements
 const initialSurveyId = currentSurveyId;
 
 // Pas de nouveau sondage, appliquer le cooldown
 // Desactiver et cacher le bouton
 btn.style.display = 'none';
 
 // Afficher le message de cooldown
 cooldownMsg.style.display = 'block';
 
 let remaining = COOLDOWN_SECONDS;
 
 // Afficher le compte initial
 if (currentLanguage === 'fr') {
 cooldownMsg.innerHTML = `Â Actualisation dans <span style="font-size: 2rem; color: #d4af37;">${remaining}</span> secondes...`;
 } else {
 cooldownMsg.innerHTML = `Â Vernieuwing over <span style="font-size: 2rem; color: #d4af37;">${remaining}</span> seconden...`;
 }
 
 // Demarrer le compte  �Â  rebours
 countdownInterval = setInterval(async () => {
 remaining--;
 
 if (remaining > 0) {
 // Mettre  �Â  jour l'affichage
 if (currentLanguage === 'fr') {
 cooldownMsg.innerHTML = `Â Actualisation dans <span style="font-size: 2rem; color: #d4af37;">${remaining}</span> seconde${remaining > 1 ? 's' : ''}...`;
 } else {
 cooldownMsg.innerHTML = `Â Vernieuwing over <span style="font-size: 2rem; color: #d4af37;">${remaining}</span> seconde${remaining > 1 ? 'n' : ''}...`;
 }
 } else {
 // Temps ecoule, verification finale UNIQUE
 clearInterval(countdownInterval);
 
 try {
 const { data: activeSurvey } = await supabaseClient
 .from('surveys')
 .select('id')
 .eq('active', true)
 .maybeSingle();
 
 // Verifier si c'est un NOUVEAU sondage (ID different)
 if (activeSurvey && activeSurvey.id !== initialSurveyId) {
 console.log('Nouveau sondage detecte apres cooldown (ID:', activeSurvey.id, 'vs', initialSurveyId, '), rafra �Â®chissement');
 window.location.reload();
 } else if (!activeSurvey) {
 // Plus aucun sondage actif
 console.log('Aucun sondage actif apres cooldown, rafra �Â®chissement');
 window.location.reload();
 } else {
 // Meme sondage toujours actif, rafra �Â®chir quand meme pour voir les resultats mis  �Â  jour
 console.log('Meme sondage toujours actif, rafra �Â®chissement');
 window.location.reload();
 }
 } catch (error) {
 console.error('Erreur lors de la verification finale du sondage:', error);
 // En cas d'erreur, rafra �Â®chir quand meme
 window.location.reload();
 }
 }
 }, 1000);
 }

 function showError(message) {
 document.getElementById('loadingMessage').style.display = 'none';
 document.getElementById('voteSection').style.display = 'none';
 document.getElementById('errorMessage').textContent = message;
 document.getElementById('errorMessage').style.display = 'block';

 function escapeHtml(text) {
 const div = document.createElement('div');
 div.textContent = text;
 return div.innerHTML;
 }

 // ============================================
 // POLLING POUR SONDAGE ACTIF
 // ============================================
 let pollingInterval = null;
 
 function startPollingForActiveSurvey(surveyId) {
 // Verifier toutes les 5 secondes si le sondage devient actif
 pollingInterval = setInterval(async () => {
 try {
 const { data: survey } = await supabaseClient
 .from('surveys')
 .select('active')
 .eq('id', surveyId)
 .maybeSingle();
 
 if (survey && survey.active) {
 // Le sondage est maintenant actif, rafra �Â®chir la page
 clearInterval(pollingInterval);
 window.location.reload();
 }
 } catch (error) {
 console.error('Erreur polling:', error);
 }
 }, 5000); // Toutes les 5 secondes
 }

 // ============================================
 // AUTO-REFRESH POUR NOUVEAU SONDAGE
 // ============================================
 let surveyCheckInterval = null;
 
 async function checkForNewSurvey() {
 try {
 // Initialiser Supabase si ce n'est pas deja fait
 if (!supabaseClient) {
 if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
 return; // Pas de config, on ne peut pas verifier
 }
 supabaseClient = supabase.createClient(
 window.SUPABASE_URL,
 window.SUPABASE_ANON_KEY
 );
 }
 
 // Verifier s'il y a un nouveau sondage actif
 const { data: activeSurvey } = await supabaseClient
 .from('surveys')
 .select('id')
 .eq('active', true)
 .maybeSingle();
 
 // Verifier changement de sondage
 if (activeSurvey) {
 // Cas 1: Aucun sondage n'etait actif, maintenant il y en a un
 if (!currentSurveyId) {
 console.log('Nouveau sondage actif detecte:', activeSurvey.id);
 window.location.reload();
 return;
 }
 // Cas 2: Un autre sondage est maintenant actif
 else if (activeSurvey.id !== currentSurveyId) {
 console.log('Nouveau sondage actif detecte:', activeSurvey.id, '(ancien:', currentSurveyId, ')');
 window.location.reload();
 return;
 }
 }
 
 } catch (error) {
 console.error('Erreur lors de la verification du sondage actif:', error);
 }
 }
 
 function startSurveyCheck() {
 // Verifier toutes les 10 secondes
 surveyCheckInterval = setInterval(checkForNewSurvey, 10000);
 }
 
 function stopSurveyCheck() {
 if (surveyCheckInterval) {
 clearInterval(surveyCheckInterval);
 surveyCheckInterval = null;
 }
 }
