<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - TRACTEBEL Survey</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="config-tractebel.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0066B3 0%, #003d6b 100%);
      color: #fff;
      padding: 30px;
      min-height: 100vh;
    }

    .header {
      max-width: 1400px;
      margin: 0 auto 40px;
      text-align: center;
      padding: 40px;
      background: rgba(0, 170, 255, 0.1);
      border: 3px solid #00AAFF;
      border-radius: 20px;
    }

    h1 {
      color: #FFED00;
      font-size: 2.8rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.3rem;
      color: #00AAFF;
    }

    .controls {
      max-width: 1400px;
      margin: 0 auto 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: #00AAFF;
      color: #0066B3;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
    }

    .btn:hover {
      background: #FFED00;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 237, 0, 0.4);
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-danger {
      background: #ff4444;
      color: white;
    }

    .btn-danger:hover {
      background: #cc0000;
    }

    .main-content {
      max-width: 1400px;
      margin: 0 auto;
    }

    .section {
      background: rgba(0, 170, 255, 0.1);
      border: 3px solid #00AAFF;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 1.8rem;
      color: #FFED00;
      margin-bottom: 30px;
      text-align: center;
    }

    .pages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .page-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .page-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 170, 255, 0.3);
    }

    .page-card.active {
      border: 3px solid #FFED00;
      background: rgba(255, 237, 0, 0.1);
      box-shadow: 0 0 20px rgba(255, 237, 0, 0.3);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .page-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #FFED00;
    }

    .active-badge {
      background: #28a745;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .page-description {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    .page-stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .stat-item {
      background: rgba(0, 170, 255, 0.2);
      padding: 8px 15px;
      border-radius: 8px;
    }

    .page-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-small {
      padding: 8px 20px;
      font-size: 0.95rem;
      flex: 1;
      min-width: 100px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #0066B3;
      border: 3px solid #00AAFF;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      font-size: 2rem;
      color: #FFED00;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #FFED00;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #00AAFF;
      border-radius: 8px;
      background: rgba(0, 170, 255, 0.1);
      color: white;
      font-size: 1rem;
      font-family: Arial, sans-serif;
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: #FFED00;
    }

    .choices-editor {
      margin-bottom: 25px;
    }

    .choice-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .choice-item input {
      flex: 1;
    }

    .btn-remove {
      background: #ff4444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-add-choice {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
    }

    .modal-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .results-section {
      margin-top: 30px;
    }

    .results-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .result-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      border-left: 5px solid #FFED00;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .result-text {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .result-count {
      font-size: 1.5rem;
      color: #FFED00;
      font-weight: bold;
    }

    .result-bar-container {
      width: 100%;
      height: 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .result-bar {
      height: 100%;
      background: linear-gradient(90deg, #00AAFF, #FFED00);
      border-radius: 15px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 15px;
      font-weight: bold;
      color: #0066B3;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .pages-grid {
        grid-template-columns: 1fr;
      }
      
      .modal-content {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìä TRACTEBEL Survey Dashboard</h1>
    <p class="subtitle">No Mind at Risk - Multi-Page Management</p>
  </div>

  <div class="controls">
    <button class="btn btn-success" onclick="openCreateModal()">‚ûï Create New Page</button>
    <button class="btn" onclick="loadPages()">üîÑ Refresh</button>
  </div>

  <div class="main-content">
    <!-- Liste des pages -->
    <div class="section">
      <h3 class="section-title">Survey Pages</h3>
      <div class="pages-grid" id="pagesGrid"></div>
    </div>

    <!-- R√©sultats de la page active -->
    <div class="section" id="resultsSection" style="display: none;">
      <h3 class="section-title">Live Results - <span id="activePageTitle"></span></h3>
      <div class="results-section">
        <div class="results-list" id="resultsList"></div>
      </div>
    </div>
  </div>

  <!-- Modal de cr√©ation/√©dition -->
  <div class="modal" id="pageModal">
    <div class="modal-content">
      <h2 class="modal-header" id="modalTitle">Create New Page</h2>
      
      <form id="pageForm">
        <div class="form-group">
          <label class="form-label">Page Title *</label>
          <input type="text" class="form-input" id="pageTitle" required>
        </div>

        <div class="form-group">
          <label class="form-label">Description (optional)</label>
          <textarea class="form-textarea" id="pageDescription"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Choices *</label>
          <div class="choices-editor" id="choicesEditor"></div>
          <button type="button" class="btn-add-choice" onclick="addChoiceField()">+ Add Choice</button>
        </div>

        <div class="modal-actions">
          <button type="submit" class="btn btn-success" style="flex: 1;">üíæ Save</button>
          <button type="button" class="btn btn-danger" style="flex: 1;" onclick="closeModal()">‚ùå Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const sb = createClient(
      CONFIG_TRACTEBEL.supabase.url,
      CONFIG_TRACTEBEL.supabase.anon_key
    );

    let allPages = [];
    let activePage = null;
    let editingPageId = null;
    let resultsInterval = null;

    // Charger toutes les pages
    async function loadPages() {
      try {
        const { data: pages } = await sb
          .from(CONFIG_TRACTEBEL.tables.pages)
          .select('*')
          .order('created_at', { ascending: false });

        allPages = pages || [];
        displayPages();
        
        // Charger les r√©sultats de la page active
        const activePageData = allPages.find(p => p.active);
        if (activePageData) {
          activePage = activePageData;
          loadResults();
          startResultsRefresh();
        } else {
          stopResultsRefresh();
          document.getElementById('resultsSection').style.display = 'none';
        }

      } catch (error) {
        console.error('Error loading pages:', error);
        alert('Error loading pages. Check console.');
      }
    }

    function displayPages() {
      const grid = document.getElementById('pagesGrid');
      grid.innerHTML = '';

      if (allPages.length === 0) {
        grid.innerHTML = '<div class="no-data">No pages yet. Create your first survey page!</div>';
        return;
      }

      allPages.forEach(page => {
        const card = document.createElement('div');
        card.className = 'page-card' + (page.active ? ' active' : '');
        
        card.innerHTML = `
          <div class="page-header">
            <div class="page-title">${page.titre}</div>
            ${page.active ? '<div class="active-badge">ACTIVE</div>' : ''}
          </div>
          ${page.description ? `<div class="page-description">${page.description}</div>` : ''}
          <div class="page-stats">
            <div class="stat-item">üìÖ Created: ${new Date(page.created_at).toLocaleDateString()}</div>
          </div>
          <div class="page-actions">
            ${!page.active ? `<button class="btn btn-small btn-success" onclick="activatePage('${page.id}')">‚úì Activate</button>` : ''}
            <button class="btn btn-small" onclick="editPage('${page.id}')">‚úèÔ∏è Edit</button>
            <button class="btn btn-small btn-danger" onclick="deletePage('${page.id}')">üóëÔ∏è Delete</button>
          </div>
        `;
        
        grid.appendChild(card);
      });
    }

    // Activer une page
    async function activatePage(pageId) {
      if (!confirm('Activate this page? This will deactivate any currently active page.')) return;

      try {
        // D√©sactiver toutes les pages
        await sb
          .from(CONFIG_TRACTEBEL.tables.pages)
          .update({ active: false })
          .neq('id', '00000000-0000-0000-0000-000000000000');

        // Activer la page s√©lectionn√©e
        await sb
          .from(CONFIG_TRACTEBEL.tables.pages)
          .update({ active: true })
          .eq('id', pageId);

        alert('‚úÖ Page activated successfully!');
        loadPages();

      } catch (error) {
        console.error('Error activating page:', error);
        alert('Error activating page');
      }
    }

    // Charger les r√©sultats
    async function loadResults() {
      if (!activePage) return;

      try {
        // Charger les stats
        const { data: stats } = await sb
          .from(CONFIG_TRACTEBEL.tables.stats)
          .select('*')
          .eq('page_id', activePage.id)
          .order('votes', { ascending: false });

        // Charger les choix pour avoir les textes
        const { data: choix } = await sb
          .from(CONFIG_TRACTEBEL.tables.choix)
          .select('*')
          .eq('page_id', activePage.id);

        if (!stats || !choix) return;

        // Calculer le total des votes
        const totalVotes = stats.reduce((sum, s) => sum + (s.votes || 0), 0);

        // Afficher les r√©sultats
        document.getElementById('resultsSection').style.display = 'block';
        document.getElementById('activePageTitle').textContent = activePage.titre;

        const resultsList = document.getElementById('resultsList');
        resultsList.innerHTML = '';

        if (totalVotes === 0) {
          resultsList.innerHTML = '<div class="no-data">No votes yet</div>';
          return;
        }

        stats.forEach(stat => {
          const choice = choix.find(c => c.id === stat.choix_id);
          if (!choice) return;

          const percentage = totalVotes > 0 ? ((stat.votes / totalVotes) * 100).toFixed(1) : 0;

          const item = document.createElement('div');
          item.className = 'result-item';
          item.innerHTML = `
            <div class="result-bar-container">
              <div class="result-bar" style="width: ${percentage}%">
                ${percentage}%
              </div>
            </div>
            <div class="result-header">
              <div class="result-text">${choice.texte}</div>
              <div class="result-count">${stat.votes} vote${stat.votes !== 1 ? 's' : ''}</div>
            </div>
          `;
          resultsList.appendChild(item);
        });

      } catch (error) {
        console.error('Error loading results:', error);
      }
    }

    // Rafra√Æchir les r√©sultats automatiquement
    function startResultsRefresh() {
      stopResultsRefresh();
      resultsInterval = setInterval(loadResults, CONFIG_TRACTEBEL.settings.refreshStatsInterval);
    }

    function stopResultsRefresh() {
      if (resultsInterval) {
        clearInterval(resultsInterval);
        resultsInterval = null;
      }
    }

    // Ouvrir modal de cr√©ation
    function openCreateModal() {
      editingPageId = null;
      document.getElementById('modalTitle').textContent = 'Create New Page';
      document.getElementById('pageForm').reset();
      document.getElementById('choicesEditor').innerHTML = '';
      
      // Ajouter 3 champs de choix par d√©faut
      for (let i = 0; i < 3; i++) {
        addChoiceField();
      }
      
      document.getElementById('pageModal').classList.add('active');
    }

    // √âditer une page
    async function editPage(pageId) {
      editingPageId = pageId;
      const page = allPages.find(p => p.id === pageId);
      if (!page) return;

      document.getElementById('modalTitle').textContent = 'Edit Page';
      document.getElementById('pageTitle').value = page.titre;
      document.getElementById('pageDescription').value = page.description || '';

      // Charger les choix
      const { data: choix } = await sb
        .from(CONFIG_TRACTEBEL.tables.choix)
        .select('*')
        .eq('page_id', pageId)
        .order('ordre');

      document.getElementById('choicesEditor').innerHTML = '';
      choix.forEach(choice => {
        addChoiceField(choice.texte);
      });

      document.getElementById('pageModal').classList.add('active');
    }

    // Ajouter un champ de choix
    function addChoiceField(value = '') {
      const editor = document.getElementById('choicesEditor');
      const item = document.createElement('div');
      item.className = 'choice-item';
      item.innerHTML = `
        <input type="text" class="form-input" placeholder="Choice text" value="${value}" required>
        <button type="button" class="btn-remove" onclick="this.parentElement.remove()">‚úï</button>
      `;
      editor.appendChild(item);
    }

    // Fermer modal
    function closeModal() {
      document.getElementById('pageModal').classList.remove('active');
    }

    // Sauvegarder la page
    document.getElementById('pageForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const titre = document.getElementById('pageTitle').value.trim();
      const description = document.getElementById('pageDescription').value.trim();
      
      const choiceInputs = document.querySelectorAll('.choice-item input');
      const choices = Array.from(choiceInputs).map(input => input.value.trim()).filter(v => v);

      if (choices.length < 2) {
        alert('Please add at least 2 choices');
        return;
      }

      try {
        if (editingPageId) {
          // Mise √† jour
          await sb
            .from(CONFIG_TRACTEBEL.tables.pages)
            .update({ titre, description })
            .eq('id', editingPageId);

          // Supprimer anciens choix
          await sb
            .from(CONFIG_TRACTEBEL.tables.choix)
            .delete()
            .eq('page_id', editingPageId);

          // Recr√©er les choix
          const choixData = choices.map((texte, index) => ({
            page_id: editingPageId,
            texte,
            ordre: index + 1
          }));

          await sb.from(CONFIG_TRACTEBEL.tables.choix).insert(choixData);

          alert('‚úÖ Page updated successfully!');

        } else {
          // Cr√©ation
          const { data: newPage } = await sb
            .from(CONFIG_TRACTEBEL.tables.pages)
            .insert({ titre, description, active: false })
            .select()
            .single();

          if (!newPage) throw new Error('Failed to create page');

          // Cr√©er les choix
          const choixData = choices.map((texte, index) => ({
            page_id: newPage.id,
            texte,
            ordre: index + 1
          }));

          await sb.from(CONFIG_TRACTEBEL.tables.choix).insert(choixData);

          alert('‚úÖ Page created successfully!');
        }

        closeModal();
        loadPages();

      } catch (error) {
        console.error('Error saving page:', error);
        alert('Error saving page. Check console.');
      }
    });

    // Supprimer une page
    async function deletePage(pageId) {
      const page = allPages.find(p => p.id === pageId);
      
      if (!confirm(`Delete page "${page.titre}"?\n\nThis will also delete all associated choices, votes and stats. This action cannot be undone.`)) {
        return;
      }

      try {
        // Supprimer dans l'ordre: stats, votes, choix, page
        await sb.from(CONFIG_TRACTEBEL.tables.stats).delete().eq('page_id', pageId);
        await sb.from(CONFIG_TRACTEBEL.tables.votes).delete().eq('page_id', pageId);
        await sb.from(CONFIG_TRACTEBEL.tables.choix).delete().eq('page_id', pageId);
        await sb.from(CONFIG_TRACTEBEL.tables.pages).delete().eq('id', pageId);

        alert('‚úÖ Page deleted successfully');
        loadPages();

      } catch (error) {
        console.error('Error deleting page:', error);
        alert('Error deleting page. Check console.');
      }
    }

    // Charger au d√©marrage
    loadPages();

    // Cleanup lors de la fermeture
    window.addEventListener('beforeunload', () => {
      stopResultsRefresh();
    });
  </script>
</body>
</html>
