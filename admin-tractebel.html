<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - TRACTEBEL Survey</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config-tractebel.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0066B3 0%, #003d6b 100%);
      color: #fff;
      padding: 30px;
      min-height: 100vh;
    }

    .header {
      max-width: 1400px;
      margin: 0 auto 40px;
      text-align: center;
      padding: 40px;
      background: rgba(0, 170, 255, 0.1);
      border: 3px solid #00AAFF;
      border-radius: 20px;
    }

    h1 {
      color: #FFED00;
      font-size: 2.8rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.3rem;
      color: #00AAFF;
    }

    .controls {
      max-width: 1400px;
      margin: 0 auto 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background: #00AAFF;
      color: #0066B3;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
    }

    .btn:hover {
      background: #FFED00;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255, 237, 0, 0.4);
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .btn-danger {
      background: #ff4444;
      color: white;
    }

    .btn-danger:hover {
      background: #cc0000;
    }

    .main-content {
      max-width: 1400px;
      margin: 0 auto;
    }

    .section {
      background: rgba(0, 170, 255, 0.1);
      border: 3px solid #00AAFF;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 1.8rem;
      color: #FFED00;
      margin-bottom: 30px;
      text-align: center;
    }

    .pages-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .page-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .page-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 170, 255, 0.3);
    }

    .page-card.active {
      border: 3px solid #FFED00;
      background: rgba(255, 237, 0, 0.1);
      box-shadow: 0 0 20px rgba(255, 237, 0, 0.3);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      gap: 20px;
    }

    .page-info {
      flex: 1;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFED00;
      margin-bottom: 10px;
    }

    .page-description {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      font-style: italic;
    }

    .active-badge {
      background: #28a745;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      white-space: nowrap;
    }

    .inactive-badge {
      background: #666;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      white-space: nowrap;
    }

    .page-choices {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .page-choices-title {
      font-size: 1rem;
      color: #00AAFF;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .choice-list {
      list-style: none;
      padding-left: 0;
    }

    .choice-list li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .choice-list li:last-child {
      border-bottom: none;
    }

    .choice-list li strong {
      font-weight: bold;
      color: #FFED00;
    }

    .choice-list li em {
      font-style: italic;
      color: #00AAFF;
    }

    .page-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-small {
      padding: 10px 25px;
      font-size: 1rem;
    }

    .btn-activate {
      background: #28a745;
      color: white;
      font-size: 1.1rem;
      padding: 12px 30px;
    }

    .btn-activate:hover {
      background: #218838;
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #0066B3;
      border: 3px solid #00AAFF;
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      font-size: 2rem;
      color: #FFED00;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #FFED00;
    }

    .form-help {
      display: block;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #00AAFF;
      font-style: italic;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #00AAFF;
      border-radius: 8px;
      background: rgba(0, 170, 255, 0.1);
      color: white;
      font-size: 1rem;
      font-family: Arial, sans-serif;
    }

    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-input::placeholder, .form-textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: #FFED00;
    }

    .choices-editor {
      margin-bottom: 15px;
    }

    .choice-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .choice-item input {
      flex: 1;
    }

    .btn-remove {
      background: #ff4444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-remove:hover {
      background: #cc0000;
    }

    .btn-add-choice {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .btn-add-choice:hover {
      background: #218838;
    }

    .modal-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .results-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .result-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      border-left: 5px solid #FFED00;
    }

    .result-bar-container {
      width: 100%;
      height: 35px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .result-bar {
      height: 100%;
      background: linear-gradient(90deg, #00AAFF, #FFED00);
      border-radius: 15px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #0066B3;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .result-text {
      font-size: 1.2rem;
      font-weight: bold;
      flex: 1;
      padding-right: 20px;
    }

    .result-count {
      font-size: 1.4rem;
      color: #FFED00;
      font-weight: bold;
      white-space: nowrap;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      opacity: 0.7;
    }

    .error-message {
      background: rgba(255, 68, 68, 0.2);
      border: 2px solid #ff4444;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      color: #ffcccc;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .modal-content {
        padding: 25px;
      }

      .page-header {
        flex-direction: column;
      }

      .page-actions {
        justify-content: stretch;
      }

      .btn-small {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>📊 TRACTEBEL Survey Dashboard</h1>
    <p class="subtitle">No Mind at Risk - Page Management</p>
  </div>

  <div class="controls">
    <button class="btn btn-success" onclick="openCreateModal()">➕ Create New Page</button>
    <button class="btn" onclick="loadPages()">🔄 Refresh</button>
  </div>

  <div class="main-content">
    <div class="section">
      <h3 class="section-title">Survey Pages</h3>
      <div class="pages-list" id="pagesList"></div>
    </div>

    <div class="section" id="resultsSection" style="display: none;">
      <h3 class="section-title">Live Results - <span id="activePageTitle"></span></h3>
      <div class="results-list" id="resultsList"></div>
    </div>
  </div>

  <div class="modal" id="pageModal">
    <div class="modal-content">
      <h2 class="modal-header" id="modalTitle">Create New Page</h2>
      
      <form id="pageForm">
        <div class="form-group">
          <label class="form-label">Question / Title *</label>
          <input type="text" class="form-input" id="pageTitle" placeholder="e.g., How are you feeling today?" required>
        </div>

        <div class="form-group">
          <label class="form-label">Description (optional)</label>
          <textarea class="form-textarea" id="pageDescription" placeholder="Optional subtitle"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Answer Choices (minimum 2) *</label>
          <span class="form-help">💡 Use **text** for bold, *text* for italic</span>
          <div class="choices-editor" id="choicesEditor"></div>
          <button type="button" class="btn-add-choice" onclick="addChoiceField()">+ Add Choice</button>
        </div>

        <div id="errorContainer"></div>

        <div class="modal-actions">
          <button type="submit" class="btn btn-success" style="flex: 1;">💾 Save</button>
          <button type="button" class="btn btn-danger" style="flex: 1;" onclick="closeModal()">✖ Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const sb = createClient(
      CONFIG_TRACTEBEL.supabase.url,
      CONFIG_TRACTEBEL.supabase.anon_key
    );

    let allPages = [];
    let activePage = null;
    let editingPageId = null;
    let resultsInterval = null;

    function formatMarkdown(text) {
      if (!text) return text;
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
      return text;
    }

    async function loadPages() {
      try {
        const { data: pages, error } = await sb
          .from(CONFIG_TRACTEBEL.tables.pages)
          .select('*')
          .order('created_at', { ascending: true });

        if (error) {
          console.error('Error loading pages:', error);
          showError('Error loading pages: ' + error.message);
          return;
        }

        allPages = pages || [];
        await displayPages();
        
        const activePageData = allPages.find(p => p.active);
        if (activePageData) {
          activePage = activePageData;
          await loadResults();
          startResultsRefresh();
        } else {
          stopResultsRefresh();
          document.getElementById('resultsSection').style.display = 'none';
        }

      } catch (error) {
        console.error('Error:', error);
        alert('Error loading pages. Check console (F12)');
      }
    }

    async function displayPages() {
      const list = document.getElementById('pagesList');
      list.innerHTML = '';

      if (allPages.length === 0) {
        list.innerHTML = '<div class="no-data">No pages yet. Create your first survey page!</div>';
        return;
      }

      for (const page of allPages) {
        const { data: choix } = await sb
          .from(CONFIG_TRACTEBEL.tables.choix)
          .select('*')
          .eq('page_id', page.id)
          .order('ordre');

        const card = document.createElement('div');
        card.className = 'page-card' + (page.active ? ' active' : '');
        
        let choicesHtml = '';
        if (choix && choix.length > 0) {
          choicesHtml = `
            <div class="page-choices">
              <div class="page-choices-title">Choices (${choix.length}):</div>
              <ul class="choice-list">
                ${choix.map(c => `<li>• ${formatMarkdown(c.texte)}</li>`).join('')}
              </ul>
            </div>
          `;
        }

        card.innerHTML = `
          <div class="page-header">
            <div class="page-info">
              <div class="page-title">${page.titre}</div>
              ${page.description ? `<div class="page-description">${page.description}</div>` : ''}
            </div>
            ${page.active ? 
              '<div class="active-badge">✓ ACTIVE</div>' : 
              '<div class="inactive-badge">○ INACTIVE</div>'
            }
          </div>
          ${choicesHtml}
          <div class="page-actions">
            ${!page.active ? 
              `<button class="btn btn-small btn-activate" onclick="activatePage('${page.id}')">🟢 Activate This Page</button>` : 
              `<button class="btn btn-small" style="background: #666; cursor: not-allowed;" disabled>Already Active</button>`
            }
            <button class="btn btn-small" onclick="editPage('${page.id}')">✏️ Edit</button>
            <button class="btn btn-small btn-danger" onclick="deletePage('${page.id}')">🗑️ Delete</button>
          </div>
        `;
        
        list.appendChild(card);
      }
    }

    async function activatePage(pageId) {
      if (!confirm('Activate this page?\n\nThis will deactivate the current active page.')) return;

      try {
        await sb.from(CONFIG_TRACTEBEL.tables.pages).update({ active: false }).neq('id', '00000000-0000-0000-0000-000000000000');
        await sb.from(CONFIG_TRACTEBEL.tables.pages).update({ active: true }).eq('id', pageId);
        alert('✅ Page activated!');
        await loadPages();
      } catch (error) {
        console.error('Error:', error);
        alert('❌ Error: ' + error.message);
      }
    }

    async function loadResults() {
      if (!activePage) return;

      try {
        const { data: votes } = await sb.from(CONFIG_TRACTEBEL.tables.votes).select('choix_id').eq('page_id', activePage.id);
        const { data: choix } = await sb.from(CONFIG_TRACTEBEL.tables.choix).select('*').eq('page_id', activePage.id).order('ordre');

        if (!choix) return;

        const voteCounts = {};
        choix.forEach(c => voteCounts[c.id] = 0);
        votes?.forEach(v => { if (voteCounts[v.choix_id] !== undefined) voteCounts[v.choix_id]++; });

        const totalVotes = votes?.length || 0;
        const sortedChoices = choix.sort((a, b) => (voteCounts[b.id] || 0) - (voteCounts[a.id] || 0));

        document.getElementById('resultsSection').style.display = 'block';
        document.getElementById('activePageTitle').textContent = activePage.titre;

        const resultsList = document.getElementById('resultsList');
        resultsList.innerHTML = '';

        if (totalVotes === 0) {
          resultsList.innerHTML = '<div class="no-data">No votes yet</div>';
          return;
        }

        sortedChoices.forEach(choice => {
          const count = voteCounts[choice.id] || 0;
          const percentage = totalVotes > 0 ? ((count / totalVotes) * 100).toFixed(1) : 0;

          const item = document.createElement('div');
          item.className = 'result-item';
          item.innerHTML = `
            <div class="result-bar-container">
              <div class="result-bar" style="width: ${percentage}%">${percentage}%</div>
            </div>
            <div class="result-header">
              <div class="result-text">${formatMarkdown(choice.texte)}</div>
              <div class="result-count">${count} vote${count !== 1 ? 's' : ''}</div>
            </div>
          `;
          resultsList.appendChild(item);
        });

      } catch (error) {
        console.error('Error loading results:', error);
      }
    }

    function startResultsRefresh() {
      stopResultsRefresh();
      resultsInterval = setInterval(loadResults, 3000);
    }

    function stopResultsRefresh() {
      if (resultsInterval) {
        clearInterval(resultsInterval);
        resultsInterval = null;
      }
    }

    function openCreateModal() {
      editingPageId = null;
      document.getElementById('modalTitle').textContent = 'Create New Page';
      document.getElementById('pageForm').reset();
      document.getElementById('choicesEditor').innerHTML = '';
      document.getElementById('errorContainer').innerHTML = '';
      
      for (let i = 0; i < 3; i++) addChoiceField();
      
      document.getElementById('pageModal').classList.add('active');
    }

    async function editPage(pageId) {
      editingPageId = pageId;
      const page = allPages.find(p => p.id === pageId);
      if (!page) return;

      document.getElementById('modalTitle').textContent = 'Edit Page';
      document.getElementById('pageTitle').value = page.titre;
      document.getElementById('pageDescription').value = page.description || '';
      document.getElementById('errorContainer').innerHTML = '';

      const { data: choix } = await sb.from(CONFIG_TRACTEBEL.tables.choix).select('*').eq('page_id', pageId).order('ordre');

      document.getElementById('choicesEditor').innerHTML = '';
      choix?.forEach(choice => addChoiceField(choice.texte));

      document.getElementById('pageModal').classList.add('active');
    }

    function addChoiceField(value = '') {
      const editor = document.getElementById('choicesEditor');
      const item = document.createElement('div');
      item.className = 'choice-item';
      item.innerHTML = `
        <input type="text" class="form-input" placeholder="Choice text (use **bold** or *italic*)" value="${value.replace(/"/g, '&quot;')}" required>
        <button type="button" class="btn-remove" onclick="this.parentElement.remove()">✕</button>
      `;
      editor.appendChild(item);
    }

    function closeModal() {
      document.getElementById('pageModal').classList.remove('active');
    }

    function showError(message) {
      document.getElementById('errorContainer').innerHTML = `<div class="error-message">⚠️ ${message}</div>`;
    }

    document.getElementById('pageForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('errorContainer').innerHTML = '';

      const titre = document.getElementById('pageTitle').value.trim();
      const description = document.getElementById('pageDescription').value.trim();
      const choiceInputs = document.querySelectorAll('.choice-item input');
      const choices = Array.from(choiceInputs).map(input => input.value.trim()).filter(v => v);

      if (!titre) {
        showError('Please enter a title');
        return;
      }

      if (choices.length < 2) {
        showError('Please add at least 2 choices');
        return;
      }

      try {
        console.log('Saving...', { titre, description, choices: choices.length });

        if (editingPageId) {
          const { error: updateError } = await sb.from(CONFIG_TRACTEBEL.tables.pages).update({ titre, description }).eq('id', editingPageId);
          if (updateError) throw updateError;

          await sb.from(CONFIG_TRACTEBEL.tables.choix).delete().eq('page_id', editingPageId);

          const choixData = choices.map((texte, index) => ({ page_id: editingPageId, texte, ordre: index + 1 }));
          const { error: insertError } = await sb.from(CONFIG_TRACTEBEL.tables.choix).insert(choixData);
          if (insertError) throw insertError;

          alert('✅ Page updated!');
        } else {
          const { data: newPage, error: createError } = await sb.from(CONFIG_TRACTEBEL.tables.pages).insert({ titre, description, active: false }).select().single();
          if (createError) throw createError;
          if (!newPage) throw new Error('Failed to create page');

          const choixData = choices.map((texte, index) => ({ page_id: newPage.id, texte, ordre: index + 1 }));
          const { error: insertError } = await sb.from(CONFIG_TRACTEBEL.tables.choix).insert(choixData);
          if (insertError) throw insertError;

          alert('✅ Page created!');
        }

        closeModal();
        await loadPages();

      } catch (error) {
        console.error('Error saving:', error);
        showError('Error: ' + (error.message || 'Unknown error. Check console (F12)'));
      }
    });

    async function deletePage(pageId) {
      const page = allPages.find(p => p.id === pageId);
      if (!confirm(`Delete "${page.titre}"?\n\nThis will delete all votes and cannot be undone.`)) return;

      try {
        await sb.from(CONFIG_TRACTEBEL.tables.stats).delete().eq('page_id', pageId);
        await sb.from(CONFIG_TRACTEBEL.tables.votes).delete().eq('page_id', pageId);
        await sb.from(CONFIG_TRACTEBEL.tables.choix).delete().eq('page_id', pageId);
        await sb.from(CONFIG_TRACTEBEL.tables.pages).delete().eq('id', pageId);
        alert('✅ Page deleted');
        await loadPages();
      } catch (error) {
        console.error('Error:', error);
        alert('❌ Error: ' + error.message);
      }
    }

    loadPages();
    window.addEventListener('beforeunload', stopResultsRefresh);
  </script>
</body>
</html>
