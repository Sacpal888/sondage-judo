<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Overlay - Vote du Public</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .overlay-container {
            background: linear-gradient(135deg, #0a1828 0%, #1a2f4a 50%, #0d2744 100%);
            border: 6px solid #d4af37;
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            min-width: 700px;
        }
        
        .content-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }
        
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        
        #qrcode {
            width: 300px;
            height: 300px;
        }
        
        #qrcode img {
            width: 100% !important;
            height: 100% !important;
        }
        
        .trophy-container {
            position: relative;
        }
        
        .trophy-container img {
            width: 300px;
            height: auto;
            filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.6));
        }
        
        .title {
            color: #d4af37;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            line-height: 1.3;
        }
        
        /* Configuration panel (masqu√© en mode overlay) */
        .config-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 350px;
        }
        
        .config-panel.hidden {
            display: none;
        }
        
        .config-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .config-panel label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        .config-panel input[type="text"],
        .config-panel input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .config-panel button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .config-panel button:hover {
            background: #5568d3;
        }
        
        .config-panel .toggle-btn {
            background: #dc3545;
        }
        
        .config-panel .toggle-btn:hover {
            background: #c82333;
        }
        
        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            line-height: 1.4;
        }
        
        .preview-trophy {
            max-width: 100%;
            max-height: 100px;
            margin-top: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <!-- Panel de configuration -->
    <div class="config-panel" id="configPanel">
        <h3>‚öôÔ∏è Configuration Overlay</h3>
        
        <label for="urlInput">URL de la page de vote :</label>
        <input type="text" id="urlInput" placeholder="https://sacpa1888.github.io/sondage-judo/sondage.html">
        
        <label for="trophyInput">Image de la coupe (PNG) :</label>
        <input type="file" id="trophyInput" accept="image/*">
        <img id="trophyPreview" class="preview-trophy" style="display: none;">
        
        <button onclick="updateOverlay()">‚úÖ G√©n√©rer l'overlay</button>
        <button class="toggle-btn" onclick="togglePanel()">üôà Masquer le panel</button>
        
        <div class="info-text">
            üí° <strong>Pour OBS :</strong><br>
            1. Configurez l'overlay<br>
            2. Masquez le panel<br>
            3. Ajoutez comme "Source navigateur"<br>
            4. Taille : 1920x1080<br>
            5. Cochez "Contr√¥ler l'audio via OBS" OFF
        </div>
    </div>
    
    <!-- Overlay principal -->
    <div class="overlay-container">
        <div class="content-row">
            <!-- QR Code -->
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
            
            <!-- Coupe -->
            <div class="trophy-container">
                <img id="trophyImage" src="" alt="Coupe" style="display: none;">
            </div>
        </div>
        
        <!-- Titre -->
        <div class="title">
            le¬∑la joueur¬∑euse<br>pr√©f√©r√©¬∑e du public !
        </div>
    </div>

    <script>
        let qrCodeInstance = null;
        let trophyImageData = null;
        
        // Configuration par d√©faut
        const defaultUrl = 'https://sacpa1888.github.io/sondage-judo/sondage.html';
        
        // G√©n√©rer le QR code initial
        function generateQRCode(url) {
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = ''; // Vider le conteneur
            
            qrCodeInstance = new QRCode(qrContainer, {
                text: url,
                width: 300,
                height: 300,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        
        // Upload de l'image de la coupe
        document.getElementById('trophyInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    trophyImageData = event.target.result;
                    document.getElementById('trophyPreview').src = trophyImageData;
                    document.getElementById('trophyPreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Mettre √† jour l'overlay
        function updateOverlay() {
            const url = document.getElementById('urlInput').value || defaultUrl;
            
            // R√©g√©n√©rer le QR code
            generateQRCode(url);
            
            // Afficher la coupe si une image est upload√©e
            if (trophyImageData) {
                document.getElementById('trophyImage').src = trophyImageData;
                document.getElementById('trophyImage').style.display = 'block';
            }
            
            alert('‚úÖ Overlay mis √† jour !');
        }
        
        // Masquer/afficher le panel
        function togglePanel() {
            const panel = document.getElementById('configPanel');
            panel.classList.toggle('hidden');
        }
        
        // Initialiser avec l'URL par d√©faut
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('urlInput').value = defaultUrl;
            generateQRCode(defaultUrl);
        });
        
        // Raccourci clavier pour afficher/masquer le panel (touche H)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'h' || e.key === 'H') {
                togglePanel();
            }
        });
    </script>
</body>
</html>
