<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupe virtuelle du public</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1828 0%, #1a2f4a 50%, #0d2744 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(13, 39, 68, 0.95);
            border: 3px solid #d4af37;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #d4af37;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        
        .kimono-icon {
            font-size: 2em;
        }
        
        .logo-container {
            margin: 20px 0;
            text-align: center;
        }
        
        .logo-container img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 10px;
            border: 2px solid #d4af37;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .vote-text {
            color: #ffffff;
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .select-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: rgba(26, 47, 74, 0.8);
            color: #ffffff;
            border: 2px solid #d4af37;
            border-radius: 12px;
            cursor: pointer;
            appearance: none;
            transition: all 0.3s;
        }
        
        select:hover {
            background: rgba(26, 47, 74, 1);
            border-color: #f0d46f;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        select:focus {
            outline: none;
            border-color: #f0d46f;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
        }
        
        select option {
            background: #1a2f4a;
            color: #ffffff;
            padding: 10px;
        }
        
        select option:disabled {
            color: #888;
        }
        
        select.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .select-container::after {
            content: '‚ñº';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
            pointer-events: none;
            font-size: 12px;
        }
        
        .thank-you {
            display: none;
            text-align: center;
            color: #ffffff;
            background: linear-gradient(135deg, rgba(26, 47, 74, 0.9), rgba(13, 39, 68, 0.9));
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #d4af37;
            animation: fadeIn 0.5s ease-in;
        }
        
        .thank-you.show {
            display: block;
        }
        
        .thank-you h2 {
            color: #d4af37;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .thank-you p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .already-voted {
            display: none;
            text-align: center;
            color: #f0d46f;
            background: rgba(212, 175, 55, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #d4af37;
            margin-top: 20px;
        }
        
        .already-voted.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #f0d46f;
            padding: 20px;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .kimono-icon {
                font-size: 1.8em;
            }
            
            .vote-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-container">
                <h1>Coupe virtuelle du public</h1>
                <span class="kimono-icon">ü•ã</span>
            </div>
            
            <div class="logo-container" id="logoContainer">
                <!-- Le logo sera ins√©r√© ici -->
            </div>
        </div>
        
        <div id="loadingMessage" class="loading">
            ‚è≥ Chargement...
        </div>
        
        <div id="mainContent" style="display: none;">
            <div class="vote-text">
                Votez pour votre joueur(euse) favori(te) !
            </div>
            
            <div class="select-container" id="voteSection">
                <select id="playerSelect">
                    <option value="">-- S√©lectionnez un joueur --</option>
                </select>
            </div>
            
            <div class="already-voted" id="alreadyVoted">
                <p>‚ö†Ô∏è Vous avez d√©j√† vot√© !</p>
            </div>
            
            <div class="thank-you" id="thankYou">
                <h2>‚ú® Merci d'avoir vot√© ! ‚ú®</h2>
                <p>N'h√©sitez pas √† vous abonner pour plus de fun encore dans les prochains lives</p>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
        let supabaseClient;
        let hasVoted = false;
        let userIP = null;
        
        // Initialiser Supabase
        async function initSupabase() {
            try {
                if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
                    showError('Configuration manquante. Contactez l\'administrateur.');
                    return false;
                }
                
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                return true;
            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
                return false;
            }
        }

        // R√©cup√©rer l'IP de l'utilisateur
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Erreur r√©cup√©ration IP:', error);
                // Fallback: utiliser un identifiant dans le localStorage
                let fallbackId = localStorage.getItem('voter_id');
                if (!fallbackId) {
                    fallbackId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('voter_id', fallbackId);
                }
                return fallbackId;
            }
        }
        
        // V√©rifier si l'utilisateur a d√©j√† vot√©
        async function checkIfVoted(ip) {
            try {
                const { data, error } = await supabaseClient
                    .from('votes')
                    .select('*')
                    .eq('ip_address', ip)
                    .limit(1);
                
                if (error) throw error;
                
                return data && data.length > 0;
            } catch (error) {
                console.error('Erreur v√©rification vote:', error);
                return false;
            }
        }
        
        // Charger les donn√©es
        async function loadData() {
            if (!supabaseClient) return;
            
            try {
                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
                
                // R√©cup√©rer l'IP de l'utilisateur
                userIP = await getUserIP();
                
                // V√©rifier si d√©j√† vot√©
                const voted = await checkIfVoted(userIP);
                if (voted) {
                    showAlreadyVoted();
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    return;
                }
                
                // Charger le logo
                const { data: logoData, error: logoError } = await supabaseClient
                    .from('settings')
                    .select('*')
                    .eq('key', 'logo')
                    .single();
                
                if (logoData && logoData.value) {
                    document.getElementById('logoContainer').innerHTML = 
                        `<img src="${logoData.value}" alt="Logo du tournoi">`;
                }
                
                // Charger les joueurs
                const { data: playersData, error: playersError } = await supabaseClient
                    .from('players')
                    .select('*')
                    .order('name', { ascending: true });
                
                if (playersError) throw playersError;
                
                const select = document.getElementById('playerSelect');
                select.innerHTML = '<option value="">-- S√©lectionnez un joueur --</option>';
                
                if (playersData && playersData.length > 0) {
                    playersData.forEach(player => {
                        const option = document.createElement('option');
                        option.value = player.id;
                        option.textContent = player.name;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">Aucun candidat disponible</option>';
                }
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
            } catch (error) {
                showError('Erreur de chargement: ' + error.message);
            }
        }
        
        // G√©rer le vote
        document.getElementById('playerSelect').addEventListener('change', async function(e) {
            if (hasVoted) return;
            
            const selectedId = e.target.value;
            if (selectedId === '') return;
            
            // Griser les autres options
            const options = e.target.options;
            for (let i = 0; i < options.length; i++) {
                if (options[i].value !== selectedId) {
                    options[i].disabled = true;
                    options[i].style.color = '#666';
                }
            }
            
            e.target.classList.add('disabled');
            
            // Enregistrer le vote
            await saveVote(parseInt(selectedId));
            
            // Apr√®s 1 seconde, afficher le message de remerciement
            setTimeout(() => {
                document.getElementById('voteSection').style.display = 'none';
                document.getElementById('thankYou').classList.add('show');
            }, 1000);
        });
        
        async function saveVote(playerId) {
            if (!supabaseClient || !userIP) return;
            
            try {
                // Enregistrer le vote
                const { error } = await supabaseClient
                    .from('votes')
                    .insert({
                        player_id: playerId,
                        ip_address: userIP
                    });
                
                if (error) throw error;
                
                hasVoted = true;
                console.log('Vote enregistr√© avec succ√®s');
                
            } catch (error) {
                console.error('Erreur lors du vote:', error);
                showError('Une erreur est survenue lors de l\'enregistrement du vote.');
            }
        }
        
        function showAlreadyVoted() {
            document.getElementById('voteSection').style.display = 'none';
            document.getElementById('alreadyVoted').classList.add('show');
            hasVoted = true;
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        // Initialiser au chargement
        window.addEventListener('DOMContentLoaded', async () => {
            const initialized = await initSupabase();
            if (initialized) {
                await loadData();
            }
        });
    </script>
</body>
</html>
