<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupe virtuelle du public</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1828 0%, #1a2f4a 50%, #0d2744 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(13, 39, 68, 0.95);
            border: 3px solid #d4af37;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-container img {
            max-width: 300px;
            max-height: 120px;
            border-radius: 10px;
            border: 2px solid #d4af37;
        }
        
        h1 {
            color: #d4af37;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            text-align: center;
            color: #f0d46f;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .player-card {
            background: rgba(26, 47, 74, 0.6);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
            border-color: #f0d46f;
        }
        
        .player-card.selected {
            background: rgba(212, 175, 55, 0.2);
            border-color: #f0d46f;
            border-width: 3px;
        }
        
        .player-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .player-name {
            color: #ffffff;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .player-votes {
            color: #f0d46f;
            font-size: 0.95em;
        }
        
        .vote-button {
            width: 100%;
            max-width: 400px;
            margin: 30px auto 0;
            display: block;
            padding: 18px 40px;
            background: linear-gradient(135deg, #d4af37, #f0d46f);
            color: #0a1828;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        .vote-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
        }
        
        .vote-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            color: #a5d6a7;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #ef9a9a;
        }
        
        .message.info {
            background: rgba(33, 150, 243, 0.2);
            border: 2px solid #2196F3;
            color: #90caf9;
        }
        
        .message.warning {
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #ff9800;
            color: #ffcc80;
        }
        
        .loading {
            text-align: center;
            color: #d4af37;
            font-size: 1.3em;
            padding: 40px;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .privacy-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .privacy-link a {
            color: #f0d46f;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }
        
        .privacy-link a:hover {
            color: #d4af37;
            text-decoration: underline;
        }
        
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(13, 39, 68, 0.9);
            border: 2px solid #d4af37;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 1.5em;
        }
        
        .admin-link:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container" id="logoContainer" style="display: none;"></div>
        
        <h1 id="pageTitle">üèÜ Coupe virtuelle du public üèÜ</h1>
        <div class="subtitle" id="pageSubtitle">Votez pour votre joueur(euse) favori(te) !</div>
        
        <div id="loadingMessage" class="loading">
            <div class="spinner"></div>
            <div>Chargement...</div>
        </div>
        
        <div id="mainContent" style="display: none;">
            <div id="messageBox" class="message"></div>
            
            <div class="players-grid" id="playersGrid"></div>
            
            <button class="vote-button" id="voteButton" onclick="submitVote()" disabled>
                üó≥Ô∏è Valider mon vote
            </button>
        </div>
        
        <div class="privacy-link">
            <a href="rgpd.html" target="_blank">üîí Politique de confidentialit√©</a>
        </div>
    </div>
    
    <a href="login.html" class="admin-link" title="Administration">üîê</a>

    <script>
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        
        let supabaseClient = null;
        let players = [];
        let selectedPlayerId = null;
        const COOKIE_NAME = 'vote_cast';
        const COOKIE_EXPIRY_DAYS = 365; // 1 an
        
        // Messages par d√©faut
        let MSG_TITLE = 'üèÜ Coupe virtuelle du public üèÜ';
        let MSG_SUBTITLE = 'Votez pour votre joueur(euse) favori(te) !';
        let MSG_THANKYOU = 'Merci d\'avoir vot√© !';
        let MSG_ALREADY_VOTED = 'Merci, votre vote a d√©j√† √©t√© enregistr√© !';
        
        // ============================================
        // GESTION DES COOKIES
        // ============================================
        
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/;SameSite=Strict";
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        function hasVoted() {
            return getCookie(COOKIE_NAME) !== null;
        }
        
        function markAsVoted(playerId) {
            setCookie(COOKIE_NAME, playerId, COOKIE_EXPIRY_DAYS);
        }
        
        function getVotedPlayerId() {
            return getCookie(COOKIE_NAME);
        }
        
        // ============================================
        // INITIALISATION SUPABASE
        // ============================================
        
        async function initSupabase() {
            try {
                if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
                    throw new Error('Configuration Supabase manquante');
                }
                
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('‚úÖ Supabase initialis√©');
                return true;
            } catch (error) {
                console.error('‚ùå Erreur initialisation Supabase:', error);
                showMessage('Erreur de configuration', 'error');
                return false;
            }
        }
        
        // ============================================
        // CHARGEMENT DES DONN√âES
        // ============================================
        
        async function loadCustomMessages() {
            try {
                const { data, error } = await supabaseClient
                    .from('settings')
                    .select('key, value')
                    .in('key', ['msg_title', 'msg_invitation', 'msg_thankyou', 'msg_alreadyvoted']);
                
                if (error) throw error;
                
                const messages = {};
                if (data) {
                    data.forEach(item => messages[item.key] = item.value);
                }
                
                if (messages.msg_title) {
                    MSG_TITLE = messages.msg_title;
                    document.getElementById('pageTitle').innerHTML = MSG_TITLE;
                }
                if (messages.msg_invitation) {
                    MSG_SUBTITLE = messages.msg_invitation;
                    document.getElementById('pageSubtitle').innerHTML = MSG_SUBTITLE;
                }
                if (messages.msg_thankyou) {
                    MSG_THANKYOU = messages.msg_thankyou;
                }
                if (messages.msg_alreadyvoted) {
                    MSG_ALREADY_VOTED = messages.msg_alreadyvoted;
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Utilisation des messages par d√©faut');
            }
        }
        
        async function loadLogo() {
            try {
                const { data, error } = await supabaseClient
                    .from('settings')
                    .select('*')
                    .eq('key', 'logo')
                    .single();
                
                const logoContainer = document.getElementById('logoContainer');
                
                if (data && data.value) {
                    logoContainer.innerHTML = `<img src="${data.value}" alt="Logo">`;
                    logoContainer.style.display = 'block';
                } else {
                    logoContainer.style.display = 'none';
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Aucun logo configur√©');
                document.getElementById('logoContainer').style.display = 'none';
            }
        }
        
        async function checkIfVotesFrozen() {
            try {
                const { data, error } = await supabaseClient
                    .from('settings')
                    .select('value')
                    .eq('key', 'votes_frozen')
                    .single();
                
                if (error && error.code !== 'PGRST116') throw error;
                
                return data && data.value === 'true';
            } catch (error) {
                console.error('Erreur v√©rification gel des votes:', error);
                return false;
            }
        }
        
        async function loadPlayers() {
            try {
                const { data, error } = await supabaseClient
                    .from('players')
                    .select('*')
                    .order('id', { ascending: true });
                
                if (error) throw error;
                
                players = data || [];
                displayPlayers();
                
            } catch (error) {
                console.error('‚ùå Erreur chargement joueurs:', error);
                showMessage('Erreur de chargement des joueurs', 'error');
            }
        }
        
        // ============================================
        // AFFICHAGE DES JOUEURS
        // ============================================
        
        function displayPlayers() {
            const grid = document.getElementById('playersGrid');
            
            if (players.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #f0d46f; grid-column: 1 / -1; padding: 40px;">Aucun candidat disponible pour le moment.</div>';
                return;
            }
            
            const votedPlayerId = getVotedPlayerId();
            const hasAlreadyVoted = hasVoted();
            
            grid.innerHTML = players.map(player => {
                const isVotedFor = hasAlreadyVoted && votedPlayerId == player.id;
                const classes = ['player-card'];
                if (isVotedFor) classes.push('selected');
                if (hasAlreadyVoted && !isVotedFor) classes.push('disabled');
                
                return `
                    <div class="${classes.join(' ')}" 
                         data-player-id="${player.id}"
                         onclick="${hasAlreadyVoted ? '' : `selectPlayer(${player.id})`}">
                        <div class="player-name">${escapeHtml(player.name)}</div>
                        ${isVotedFor ? '<div class="player-votes">‚úì Votre vote</div>' : ''}
                    </div>
                `;
            }).join('');
        }
        
        function selectPlayer(playerId) {
            if (hasVoted()) return;
            
            selectedPlayerId = playerId;
            
            // Mise √† jour visuelle
            document.querySelectorAll('.player-card').forEach(card => {
                card.classList.remove('selected');
                if (parseInt(card.dataset.playerId) === playerId) {
                    card.classList.add('selected');
                }
            });
            
            // Activer le bouton de vote
            document.getElementById('voteButton').disabled = false;
        }
        
        // ============================================
        // SOUMISSION DU VOTE
        // ============================================
        
        async function submitVote() {
            if (hasVoted()) {
                showMessage('Vous avez d√©j√† vot√© !', 'warning');
                return;
            }
            
            if (!selectedPlayerId) {
                showMessage('Veuillez s√©lectionner un joueur', 'warning');
                return;
            }
            
            // V√©rifier si les votes sont gel√©s
            const frozen = await checkIfVotesFrozen();
            if (frozen) {
                showMessage('‚ö†Ô∏è Les votes sont actuellement ferm√©s', 'warning');
                return;
            }
            
            try {
                const voteButton = document.getElementById('voteButton');
                voteButton.disabled = true;
                voteButton.textContent = '‚è≥ Enregistrement...';
                
                // Incr√©menter le compteur de votes du joueur
                const { data: player, error: fetchError } = await supabaseClient
                    .from('players')
                    .select('votes')
                    .eq('id', selectedPlayerId)
                    .single();
                
                if (fetchError) throw fetchError;
                
                const newVoteCount = (player.votes || 0) + 1;
                
                const { error: updateError } = await supabaseClient
                    .from('players')
                    .update({ votes: newVoteCount })
                    .eq('id', selectedPlayerId);
                
                if (updateError) throw updateError;
                
                // Enregistrer un cookie pour marquer que l'utilisateur a vot√©
                markAsVoted(selectedPlayerId);
                
                // Afficher le message de succ√®s
                showMessage(MSG_THANKYOU, 'success');
                
                // Actualiser l'affichage
                displayPlayers();
                
                // D√©sactiver d√©finitivement le bouton
                voteButton.textContent = '‚úì Vote enregistr√©';
                voteButton.disabled = true;
                
                console.log('‚úÖ Vote enregistr√© avec succ√®s');
                
            } catch (error) {
                console.error('‚ùå Erreur lors du vote:', error);
                showMessage('Erreur lors de l\'enregistrement de votre vote. Veuillez r√©essayer.', 'error');
                
                const voteButton = document.getElementById('voteButton');
                voteButton.textContent = 'üó≥Ô∏è Valider mon vote';
                voteButton.disabled = false;
            }
        }
        
        // ============================================
        // UTILITAIRES
        // ============================================
        
        function showMessage(text, type = 'info') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = text;
            messageBox.className = 'message show ' + type;
            
            // Faire d√©filer vers le message
            messageBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function hideMessage() {
            const messageBox = document.getElementById('messageBox');
            messageBox.classList.remove('show');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ============================================
        // INITIALISATION
        // ============================================
        
        async function initApp() {
            console.log('üöÄ Initialisation de l\'application...');
            
            const initialized = await initSupabase();
            if (!initialized) return;
            
            // Charger les donn√©es
            await loadCustomMessages();
            await loadLogo();
            await loadPlayers();
            
            // V√©rifier si l'utilisateur a d√©j√† vot√©
            if (hasVoted()) {
                const votedPlayerId = getVotedPlayerId();
                console.log('‚ÑπÔ∏è L\'utilisateur a d√©j√† vot√© (joueur ID:', votedPlayerId, ')');
                showMessage(MSG_ALREADY_VOTED, 'info');
                document.getElementById('voteButton').disabled = true;
                document.getElementById('voteButton').textContent = '‚úì Vous avez d√©j√† vot√©';
            }
            
            // Afficher le contenu principal
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            
            console.log('‚úÖ Application initialis√©e');
        }
        
        // D√©marrer l'application au chargement de la page
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
