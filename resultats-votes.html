<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results - Tractebel Survey</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config-tractebel.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #0066B3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #FFFFFF;
    }

    .container {
      max-width: 1600px;
      width: 95%;
      background: linear-gradient(180deg, #0066B3 0%, #00AAFF 100%);
      border: 4px solid #FFFFFF;
      border-radius: 30px;
      padding: 30px 40px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.4);
    }

    /* Layout Desktop */
    @media (min-width: 769px) {
      .header {
        margin-bottom: 15px;
      }

      .logos-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 15px;
        align-items: center;
      }

      .logo-column {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 200px;
      }

      .logo-top, .logo-bottom {
        max-width: 400px;
        max-height: 200px;
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      .logo-bottom {
        max-width: 300px;
      }

      .separator {
        display: none;
      }

      .title-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        gap: 30px;
      }

      .result-title {
        font-size: 2.3rem;
        font-weight: bold;
        color: #FFED00;
        font-family: Arial, sans-serif;
        flex: 1;
        text-align: center;
      }

      .total-votes {
        background: rgba(255, 237, 0, 0.2);
        border: 3px solid #FFED00;
        border-radius: 15px;
        padding: 10px 20px;
        font-size: 1.8rem;
        font-weight: bold;
        color: #FFED00;
        white-space: nowrap;
      }

      .results-list {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .result-item {
        background: rgba(255, 255, 255, 0.1);
        border: 3px solid #FFFFFF;
        border-radius: 15px;
        padding: 15px 20px;
        transition: all 0.3s ease;
      }

      .result-item:hover {
        transform: translateX(5px);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      }

      .result-bar-container {
        width: 100%;
        height: 50px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 12px;
        position: relative;
      }

      .result-bar {
        height: 100%;
        background: linear-gradient(90deg, #00AAFF, #FFED00);
        border-radius: 10px;
        transition: width 0.5s ease;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 15px;
      }

      .result-percentage {
        font-size: 1.8rem;
        font-weight: bold;
        color: #0066B3;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
      }

      .result-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 15px;
      }

      .result-text {
        font-size: 1.4rem;
        font-weight: bold;
        color: #FFFFFF;
        flex: 1;
        line-height: 1.3;
      }

      .result-count {
        font-size: 1.4rem;
        font-weight: bold;
        color: #FFED00;
        white-space: nowrap;
      }
    }

    /* Layout Mobile - OPTIMISÉ */
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        width: 95%;
        padding: 20px 15px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .logos-grid {
        display: block;
      }

      .logo-column {
        text-align: center;
      }

      .logo-top {
        max-width: 200px;
        width: 80%;
        height: auto;
        margin-bottom: 15px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .separator {
        width: 80%;
        height: 2px;
        background: rgba(255, 255, 255, 0.5);
        margin: 0 auto 15px;
        display: block;
      }

      .logo-bottom {
        max-width: 150px;
        width: 70%;
        height: auto;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .title-row {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .result-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #FFED00;
        font-family: Arial, sans-serif;
        text-align: center;
        line-height: 1.3;
      }

      .total-votes {
        background: rgba(255, 237, 0, 0.2);
        border: 3px solid #FFED00;
        border-radius: 12px;
        padding: 10px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #FFED00;
        text-align: center;
      }

      .results-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 100%;
        margin: 0 auto;
      }

      .result-item {
        background: rgba(255, 255, 255, 0.1);
        border: 3px solid #FFFFFF;
        border-radius: 12px;
        padding: 12px 15px;
        transition: all 0.3s ease;
      }

      .result-item:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.25);
      }

      .result-bar-container {
        width: 100%;
        height: 40px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 10px;
        position: relative;
      }

      .result-bar {
        height: 100%;
        background: linear-gradient(90deg, #00AAFF, #FFED00);
        border-radius: 8px;
        transition: width 0.5s ease;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 10px;
      }

      .result-percentage {
        font-size: 1.3rem;
        font-weight: bold;
        color: #0066B3;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
      }

      .result-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }

      .result-text {
        font-size: 1rem;
        font-weight: bold;
        color: #FFFFFF;
        flex: 1;
        line-height: 1.4;
        text-align: center;
      }

      .result-count {
        font-size: 1rem;
        font-weight: bold;
        color: #FFED00;
        white-space: nowrap;
      }
    }

    /* Extra petit écran (<400px) */
    @media (max-width: 400px) {
      .container {
        padding: 15px 10px;
      }

      .logo-top {
        max-width: 180px;
      }

      .logo-bottom {
        max-width: 130px;
      }

      .result-title {
        font-size: 1.3rem;
      }

      .total-votes {
        font-size: 1.1rem;
        padding: 8px 15px;
      }

      .result-percentage {
        font-size: 1.1rem;
      }

      .result-text {
        font-size: 0.95rem;
      }

      .result-count {
        font-size: 0.95rem;
      }
    }

    .no-data {
      text-align: center;
      padding: 40px 20px;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .error-message {
      text-align: center;
      padding: 40px 20px;
    }

    .error-message h2 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #FFED00;
      margin-bottom: 15px;
    }

    .error-message p {
      font-size: 1.1rem;
      color: #FFFFFF;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="mainContent">
      <div class="header">
        <div class="logos-grid">
          <div class="logo-column">
            <img class="logo-top" id="logoTop" src="" alt="Logo Top">
          </div>
          <div class="logo-column">
            <img class="logo-bottom" id="logoBottom" src="" alt="Logo Bottom">
          </div>
        </div>
        <div class="separator"></div>
      </div>

      <div class="title-row" id="titleRow" style="display: none;">
        <h1 class="result-title" id="resultTitle"></h1>
        <div class="total-votes" id="totalVotes">0 votes</div>
      </div>

      <div class="results-list" id="resultsList"></div>
    </div>

    <div id="errorMessage" class="error-message hidden">
      <h2>⚠️ No active survey</h2>
      <p>Please check back later or contact the administrator.</p>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const sb = createClient(
      CONFIG_TRACTEBEL.supabase.url,
      CONFIG_TRACTEBEL.supabase.anon_key
    );

    let activePage = null;
    let refreshInterval = null;

    function formatMarkdown(text) {
      if (!text) return text;
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
      return text;
    }

    async function loadActivePage() {
      try {
        const { data: pages } = await sb
          .from(CONFIG_TRACTEBEL.tables.pages)
          .select('*')
          .eq('active', true)
          .limit(1);

        if (!pages || pages.length === 0) {
          showError();
          stopRefresh();
          return;
        }

        activePage = pages[0];

        document.getElementById('logoTop').src = activePage.logo_top || 'assets/logo-nmar.png';
        document.getElementById('logoBottom').src = activePage.logo_bottom || 'assets/logo-tractebel.png';

        if (activePage.result_title && activePage.result_title.trim()) {
          document.getElementById('titleRow').style.display = 'flex';
          document.getElementById('resultTitle').textContent = activePage.result_title;
        } else {
          document.getElementById('titleRow').style.display = 'none';
        }

        await loadResults();
        startRefresh();

      } catch (error) {
        console.error('Error loading page:', error);
        showError();
        stopRefresh();
      }
    }

    async function loadResults() {
      if (!activePage) return;

      try {
        const { data: votes } = await sb
          .from(CONFIG_TRACTEBEL.tables.votes)
          .select('choix_id')
          .eq('page_id', activePage.id);

        const { data: choix } = await sb
          .from(CONFIG_TRACTEBEL.tables.choix)
          .select('*')
          .eq('page_id', activePage.id)
          .order('ordre');

        if (!choix) return;

        const voteCounts = {};
        choix.forEach(c => voteCounts[c.id] = 0);
        votes?.forEach(v => {
          if (voteCounts[v.choix_id] !== undefined) {
            voteCounts[v.choix_id]++;
          }
        });

        const totalVotes = votes?.length || 0;

        const sortedChoices = choix.sort((a, b) => (voteCounts[b.id] || 0) - (voteCounts[a.id] || 0));

        document.getElementById('totalVotes').textContent = `${totalVotes} vote${totalVotes !== 1 ? 's' : ''}`;

        const resultsList = document.getElementById('resultsList');
        resultsList.innerHTML = '';

        if (totalVotes === 0) {
          resultsList.innerHTML = '<div class="no-data">No votes yet. Results will appear here once voting begins.</div>';
          return;
        }

        sortedChoices.forEach(choice => {
          const count = voteCounts[choice.id] || 0;
          const percentage = totalVotes > 0 ? ((count / totalVotes) * 100).toFixed(1) : 0;

          const item = document.createElement('div');
          item.className = 'result-item';
          item.innerHTML = `
            <div class="result-bar-container">
              <div class="result-bar" style="width: ${percentage}%">
                <span class="result-percentage">${percentage}%</span>
              </div>
            </div>
            <div class="result-footer">
              <div class="result-text">${formatMarkdown(choice.texte)}</div>
              <div class="result-count">${count} vote${count !== 1 ? 's' : ''}</div>
            </div>
          `;
          resultsList.appendChild(item);
        });

      } catch (error) {
        console.error('Error loading results:', error);
      }
    }

    function showError() {
      document.getElementById('mainContent').classList.add('hidden');
      document.getElementById('errorMessage').classList.remove('hidden');
    }

    function startRefresh() {
      stopRefresh();
      refreshInterval = setInterval(loadResults, 2000);
    }

    function stopRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
        refreshInterval = null;
      }
    }

    loadActivePage();

    window.addEventListener('beforeunload', stopRefresh);
  </script>
</body>
</html>
