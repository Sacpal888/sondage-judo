<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Overlay - Vote du Public</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .overlay-container {
            position: relative;
            background: linear-gradient(135deg, #0a1828 0%, #1a2f4a 50%, #0d2744 100%);
            border: 5px solid #d4af37;
            border-radius: 25px;
            padding: 30px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            min-width: 500px;
            max-width: 85%;
            max-height: 800px;
            overflow: hidden;
        }
        
        /* Animation du reflet dor√© qui glisse le long du cadre */
        .overlay-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 25px;
            padding: 5px;
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent 40%,
                rgba(255, 215, 0, 0.8) 50%,
                rgba(255, 235, 100, 0.9) 52%,
                rgba(255, 215, 0, 0.8) 54%,
                transparent 60%,
                transparent 100%
            );
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
            animation: shimmer 6s linear infinite;
            pointer-events: none;
        }
        
        @keyframes shimmer {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .logo-container {
            width: 100%;
            text-align: center;
        }
        
        .logo-container img {
            max-width: 300px;
            max-height: 80px;
            width: auto;
            height: auto;
            border-radius: 12px;
            border: 2px solid #d4af37;
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
            background: transparent;
            object-fit: contain;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .content-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        
        .qr-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        #qrcode {
            width: 200px;
            height: 200px;
        }
        
        #qrcode img {
            width: 100% !important;
            height: 100% !important;
        }
        
        .title {
            color: #d4af37;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
            line-height: 1.2;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <!-- Overlay principal (toujours visible) -->
    <div class="overlay-container">
        <div class="logo-container" id="logoContainer" style="display: none;"></div>
        
        <div class="content-column">
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
            
            <div class="title" id="titleText">
                le¬∑la joueur¬∑euse<br>pr√©f√©r√©¬∑e du public !
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // VARIABLES GLOBALES
        // ============================================

        let qrCodeInstance = null;
        let supabaseClient = null;

        const defaultUrl = 'https://sacpal888.github.io/sondage-judo/sondage.html';
        const defaultText = 'le¬∑la joueur¬∑euse\npr√©f√©r√©¬∑e du public !';

        const SUPABASE_KEYS = {
            URL: 'overlay_url',
            TEXT: 'overlay_text'
        };

        // ============================================
        // SUPABASE - INITIALISATION
        // ============================================

        async function initSupabase() {
            try {
                if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
                    console.error('‚ö†Ô∏è Configuration Supabase manquante');
                    return false;
                }
                
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('‚úÖ Supabase initialis√©');
                return true;
            } catch (error) {
                console.error('‚ùå Erreur de connexion Supabase:', error);
                return false;
            }
        }

        // ============================================
        // SUPABASE - DONN√âES
        // ============================================

        async function loadFromSupabase(key, defaultValue) {
            if (!supabaseClient) {
                return defaultValue;
            }
            
            try {
                const { data, error } = await supabaseClient
                    .from('settings')
                    .select('*')
                    .eq('key', key)
                    .single();
                
                if (error) {
                    if (error.code === 'PGRST116') {
                        return defaultValue;
                    }
                    throw error;
                }
                
                return data && data.value ? data.value : defaultValue;
            } catch (error) {
                console.error(`Erreur chargement ${key}:`, error);
                return defaultValue;
            }
        }

        // ============================================
        // LOGO
        // ============================================

        async function loadLogoFromSupabase() {
            if (!supabaseClient) return;
            
            try {
                const { data: logoData, error: logoError } = await supabaseClient
                    .from('settings')
                    .select('*')
                    .eq('key', 'logo')
                    .single();
                
                const logoContainer = document.getElementById('logoContainer');
                
                if (logoError) {
                    if (logoError.code === 'PGRST116') {
                        console.log('‚ÑπÔ∏è Aucun logo configur√©');
                    }
                    logoContainer.style.display = 'none';
                    return;
                }
                
                if (logoData && logoData.value) {
                    logoContainer.innerHTML = `<img src="${logoData.value}" alt="Logo">`;
                    logoContainer.style.display = 'block';
                    console.log('‚úÖ Logo charg√©');
                } else {
                    logoContainer.style.display = 'none';
                }
            } catch (error) {
                console.error('Erreur chargement logo:', error);
                document.getElementById('logoContainer').style.display = 'none';
            }
        }

        // ============================================
        // QR CODE
        // ============================================

        function generateQRCode(url) {
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            
            try {
                qrCodeInstance = new QRCode(qrContainer, {
                    text: url,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                console.log('‚úÖ QR Code g√©n√©r√©');
            } catch (error) {
                console.error('Erreur g√©n√©ration QR Code:', error);
            }
        }

        // ============================================
        // CHARGEMENT DES DONN√âES
        // ============================================

        async function loadOverlayData() {
            console.log('‚è≥ Chargement des param√®tres...');
            
            const savedUrl = await loadFromSupabase(SUPABASE_KEYS.URL, defaultUrl);
            const savedText = await loadFromSupabase(SUPABASE_KEYS.TEXT, defaultText);
            
            document.getElementById('titleText').textContent = savedText;
            generateQRCode(savedUrl);
            
            await loadLogoFromSupabase();
            
            console.log('‚úÖ Param√®tres charg√©s');
        }

        // ============================================
        // MISE √Ä JOUR EN TEMPS R√âEL
        // ============================================

        function setupRealtimeUpdates() {
            if (!supabaseClient) return;
            
            // √âcouter les changements dans la table settings
            const channel = supabaseClient
                .channel('settings-changes')
                .on(
                    'postgres_changes',
                    {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'settings',
                        filter: `key=in.(${SUPABASE_KEYS.URL},${SUPABASE_KEYS.TEXT},logo)`
                    },
                    (payload) => {
                        console.log('üîÑ Changement d√©tect√©:', payload);
                        loadOverlayData();
                    }
                )
                .subscribe();
            
            console.log('‚úÖ Mises √† jour en temps r√©el activ√©es');
        }

        // ============================================
        // INITIALISATION
        // ============================================

        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Initialisation de l\'overlay...');
            
            const initialized = await initSupabase();
            if (!initialized) {
                console.error('‚ùå Erreur initialisation Supabase');
                return;
            }
            
            // Charger les donn√©es
            await loadOverlayData();
            
            // Activer les mises √† jour en temps r√©el
            setupRealtimeUpdates();
            
            console.log('‚úÖ Overlay initialis√©');
        });
    </script>
</body>
</html>
