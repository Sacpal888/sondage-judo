<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tractebel Survey - No Mind at Risk</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config-tractebel.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #00AAFF 0%, #0066B3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      max-width: 960px;
      width: 100%;
      background: rgba(0, 102, 179, 0.95);
      border: 4px solid #FFFFFF;
      border-radius: 30px;
      padding: 50px 60px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-nmar {
      max-width: 400px;
      height: auto;
      margin-bottom: 30px;
    }

    .logo-tractebel {
      max-width: 250px;
      height: auto;
      margin-bottom: 40px;
    }

    .separator {
      width: 100%;
      height: 3px;
      background: #FFFFFF;
      margin: 30px 0;
    }

    .question-title {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #FFFFFF;
    }

    .question-description {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    /* Layout vertical */
    .choices-vertical {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    .choice-btn {
      background: rgba(0, 102, 179, 1);
      border: 3px solid #FFFFFF;
      border-radius: 15px;
      padding: 20px 25px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #FFFFFF;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: Arial, sans-serif;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 70px;
    }

    .choice-btn:hover {
      background: rgba(0, 170, 255, 0.9);
      transform: translateX(10px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
    }

    .choice-btn.selected {
      background: #00AAFF;
      border-color: #FFED00;
      border-width: 4px;
      box-shadow: 0 0 20px rgba(255, 237, 0, 0.5);
    }

    .choice-btn.disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .success-message, .error-message {
      text-align: center;
      padding: 60px 40px;
    }

    .success-message h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #FFED00;
    }

    .error-message h2 {
      font-size: 2rem;
      color: #ff4444;
    }

    .submitting {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #FFED00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .choice-btn {
        font-size: 1.1rem;
        padding: 18px 20px;
      }
      .question-title {
        font-size: 2rem;
      }
      .container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Formulaire -->
    <div id="surveyForm">
      <div class="header">
        <img class="logo-nmar" id="logoNMAR" src="" alt="No Mind at Risk">
        <div class="separator"></div>
        <img class="logo-tractebel" id="logoTractebel" src="" alt="Tractebel">
      </div>

      <h1 class="question-title" id="questionTitle"></h1>
      <p class="question-description" id="questionDescription"></p>

      <div class="choices-vertical" id="choicesContainer"></div>
    </div>

    <!-- Chargement -->
    <div id="submitting" class="submitting hidden">
      <div class="spinner"></div>
      <p style="font-size: 1.3rem;">Submitting your vote...</p>
    </div>

    <!-- Succès -->
    <div id="successMessage" class="success-message hidden">
      <h2>✓ Thank you!</h2>
      <p>Your vote has been recorded.</p>
    </div>

    <!-- Erreur -->
    <div id="errorMessage" class="error-message hidden">
      <h2>⚠️ No active survey</h2>
      <p>Please check back later.</p>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const sb = createClient(
      CONFIG_TRACTEBEL.supabase.url,
      CONFIG_TRACTEBEL.supabase.anon_key
    );

    let activePage = null;
    let choices = [];
    const sessionId = generateSessionId();

    // Appliquer les logos
    document.getElementById('logoNMAR').src = CONFIG_TRACTEBEL.branding.logoNMAR;
    document.getElementById('logoTractebel').src = CONFIG_TRACTEBEL.branding.logoTractebel;

    // Charger la page active
    async function loadActivePage() {
      try {
        // Récupérer la page active
        const { data: pages } = await sb
          .from(CONFIG_TRACTEBEL.tables.pages)
          .select('*')
          .eq('active', true)
          .limit(1);

        if (!pages || pages.length === 0) {
          showError();
          return;
        }

        activePage = pages[0];

        // Récupérer les choix
        const { data: choicesData } = await sb
          .from(CONFIG_TRACTEBEL.tables.choix)
          .select('*')
          .eq('page_id', activePage.id)
          .order('ordre');

        choices = choicesData || [];
        displaySurvey();

      } catch (error) {
        console.error('Erreur chargement:', error);
        showError();
      }
    }

    function displaySurvey() {
      document.getElementById('questionTitle').textContent = activePage.titre;
      document.getElementById('questionDescription').textContent = activePage.description || '';

      const container = document.getElementById('choicesContainer');
      container.innerHTML = '';

      choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.textContent = choice.texte;
        btn.onclick = () => selectChoice(choice, btn);
        container.appendChild(btn);
      });
    }

    async function selectChoice(choice, buttonElement) {
      // Désactiver tous les boutons
      document.querySelectorAll('.choice-btn').forEach(btn => {
        btn.disabled = true;
        btn.classList.add('disabled');
      });

      buttonElement.classList.add('selected');

      await new Promise(resolve => setTimeout(resolve, 300));
      await submitVote(choice);
    }

    async function submitVote(choice) {
      document.getElementById('surveyForm').classList.add('hidden');
      document.getElementById('submitting').classList.remove('hidden');

      try {
        await sb.from(CONFIG_TRACTEBEL.tables.votes).insert({
          page_id: activePage.id,
          choix_id: choice.id,
          session_id: sessionId
        });

        // Recalculer les stats
        await sb.rpc('calculer_stats_page', { page_uuid: activePage.id });

        // Cookie
        document.cookie = `voted_tractebel_${activePage.id}=true; max-age=${CONFIG_TRACTEBEL.settings.cookieDuree * 86400}; path=/`;

        setTimeout(() => {
          document.getElementById('submitting').classList.add('hidden');
          document.getElementById('successMessage').classList.remove('hidden');
        }, 800);

      } catch (error) {
        console.error('Erreur soumission:', error);
        alert('Error submitting your vote. Please try again.');
        
        document.getElementById('submitting').classList.add('hidden');
        document.getElementById('surveyForm').classList.remove('hidden');
        
        document.querySelectorAll('.choice-btn').forEach(btn => {
          btn.disabled = false;
          btn.classList.remove('disabled');
        });
      }
    }

    function showError() {
      document.getElementById('surveyForm').classList.add('hidden');
      document.getElementById('errorMessage').classList.remove('hidden');
    }

    function generateSessionId() {
      return 'tractebel_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // Vérifier si déjà voté (après avoir chargé la page active)
    loadActivePage().then(() => {
      if (activePage && document.cookie.includes(`voted_tractebel_${activePage.id}=true`)) {
        document.getElementById('surveyForm').innerHTML = `
          <div style="text-align: center; padding: 60px 20px;">
            <h2 style="color: #FFED00; font-size: 2.5rem; margin-bottom: 20px;">
              Already voted!
            </h2>
            <p style="font-size: 1.3rem;">
              Thank you for your participation in "${activePage.titre}".
            </p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
