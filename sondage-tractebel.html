<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tractebel Survey - No Mind at Risk</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config-tractebel.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #0066B3;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #FFFFFF;
    }

    .container {
      max-width: 1600px;
      width: 95%;
      background: linear-gradient(180deg, #0066B3 0%, #00AAFF 100%);
      border: 4px solid #FFFFFF;
      border-radius: 30px;
      padding: 30px 40px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.4);
    }

    /* Layout Desktop : identique à la page résultats */
    @media (min-width: 769px) {
      .header {
        margin-bottom: 15px;
      }

      .logos-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 15px;
        align-items: center;
      }

      .logo-column {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 200px;
      }

      .logo-top, .logo-bottom {
        max-width: 400px;
        max-height: 200px;
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      .separator {
        display: none;
      }

      .question-section {
        margin-bottom: 15px;
        text-align: center;
      }

      .question-title {
        font-size: 2.3rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        color: #FFED00;
        font-family: Arial, sans-serif;
      }

      .question-description {
        font-size: 1.4rem;
        text-align: center;
        margin-bottom: 0;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
      }

      .choices-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px 30px;
      }

      .choice-btn {
        background: #00AAFF;
        border: 3px solid #FFFFFF;
        border-radius: 15px;
        padding: 10px 16px;
        font-size: 1.4rem;
        font-weight: bold;
        color: #FFFFFF;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: Arial, sans-serif;
        text-align: center;
        justify-content: center;
        display: flex;
        align-items: center;
        min-height: 70px;
      }

      .choice-btn:hover {
        background: #0066B3;
        transform: translateX(5px);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      }
    }

    /* Layout Mobile : vertical classique */
    @media (max-width: 768px) {
      .container {
        max-width: 960px;
        padding: 30px 25px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .logos-grid {
        display: block;
      }

      .logo-column {
        text-align: center;
      }

      .logo-top {
        max-width: 350px;
        width: 100%;
        height: auto;
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .separator {
        width: 100%;
        height: 3px;
        background: #FFFFFF;
        margin: 20px 0;
        display: block;
      }

      .logo-bottom {
        max-width: 280px;
        width: 100%;
        height: auto;
        margin-bottom: 30px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .question-title {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 15px;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
      }

      .question-description {
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 30px;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
      }

      .choices-grid {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 800px;
        margin: 0 auto;
      }

      .choice-btn {
        background: #00AAFF;
        border: 3px solid #FFFFFF;
        border-radius: 15px;
        padding: 18px 20px;
        font-size: 1.1rem;
        font-weight: bold;
        color: #FFFFFF;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: Arial, sans-serif;
        text-align: left;
        display: flex;
        align-items: center;
        min-height: 70px;
      }

      .choice-btn:hover {
        background: rgba(0, 170, 255, 0.85);
        transform: translateX(10px);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
      }
    }

    /* Styles communs pour les boutons */
    .choice-btn.selected {
      background: #0066B3;
      border-color: #FFED00;
      border-width: 4px;
      box-shadow: 0 0 20px rgba(255, 237, 0, 0.5);
    }

    .choice-btn.disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* Messages de statut */
    .success-message, .error-message, .already-voted {
      text-align: center;
      padding: 60px 40px;
    }

    .success-message h2 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #FFED00;
      font-family: Arial, sans-serif;
    }

    .success-message p {
      font-size: 1.3rem;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
    }

    .already-voted h2 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #FFED00;
      font-family: Arial, sans-serif;
    }

    .already-voted p {
      font-size: 1.3rem;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
    }

    .error-message h2 {
      font-size: 2rem;
      font-weight: bold;
      color: #FFED00;
      font-family: Arial, sans-serif;
    }

    .error-message p {
      font-size: 1.2rem;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
    }

    .submitting {
      text-align: center;
      padding: 40px;
    }

    .submitting p {
      font-size: 1.3rem;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #FFED00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Formulaire -->
    <div id="surveyForm">
      <div class="header">
        <div class="logos-grid">
          <div class="logo-column">
            <img class="logo-top" id="logoTop" src="" alt="Logo Top">
          </div>
          <div class="logo-column">
            <img class="logo-bottom" id="logoBottom" src="" alt="Logo Bottom">
          </div>
        </div>
        <div class="separator"></div>
      </div>

      <div class="question-section">
        <h1 class="question-title" id="questionTitle"></h1>
        <p class="question-description" id="questionDescription"></p>
      </div>

      <div class="choices-grid" id="choicesContainer"></div>
    </div>

    <!-- Chargement -->
    <div id="submitting" class="submitting hidden">
      <div class="spinner"></div>
      <p style="font-size: 1.3rem; color: #FFFFFF;">Submitting your vote...</p>
    </div>

    <!-- Succès -->
    <div id="successMessage" class="success-message hidden">
      <h2>✓ Thank you!</h2>
      <p style="font-size: 1.3rem; color: #FFFFFF;">Your vote has been recorded.</p>
    </div>

    <!-- Déjà voté -->
    <div id="alreadyVoted" class="already-voted hidden">
      <h2>Already voted!</h2>
      <p>Thank you for your participation.</p>
    </div>

    <!-- Erreur -->
    <div id="errorMessage" class="error-message hidden">
      <h2>⚠️ No active survey</h2>
      <p style="color: #FFFFFF;">Please check back later.</p>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const sb = createClient(
      CONFIG_TRACTEBEL.supabase.url,
      CONFIG_TRACTEBEL.supabase.anon_key
    );

    let activePage = null;
    let choices = [];
    const sessionId = generateSessionId();

    // Charger la page active
    async function loadActivePage() {
      try {
        const { data: pages } = await sb
          .from(CONFIG_TRACTEBEL.tables.pages)
          .select('*')
          .eq('active', true)
          .limit(1);

        if (!pages || pages.length === 0) {
          showError();
          return;
        }

        activePage = pages[0];

        // IMPORTANT : Appliquer les logos AVANT de vérifier le cookie
        document.getElementById('logoTop').src = activePage.logo_top || 'assets/logo-nmar.png';
        document.getElementById('logoBottom').src = activePage.logo_bottom || 'assets/logo-tractebel.png';

        // Vérifier le cookie APRÈS avoir appliqué les logos
        if (hasVoted(activePage.id)) {
          showAlreadyVoted();
          return;
        }

        // Récupérer les choix
        const { data: choicesData } = await sb
          .from(CONFIG_TRACTEBEL.tables.choix)
          .select('*')
          .eq('page_id', activePage.id)
          .order('ordre');

        choices = choicesData || [];
        displaySurvey();

      } catch (error) {
        console.error('Erreur chargement:', error);
        showError();
      }
    }

    function displaySurvey() {
      document.getElementById('questionTitle').textContent = activePage.titre;
      document.getElementById('questionDescription').textContent = activePage.description || '';

      const container = document.getElementById('choicesContainer');
      container.innerHTML = '';

      choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.innerHTML = formatMarkdown(choice.texte);
        btn.onclick = () => selectChoice(choice, btn);
        container.appendChild(btn);
      });
    }

    async function selectChoice(choice, buttonElement) {
      // Désactiver tous les boutons
      document.querySelectorAll('.choice-btn').forEach(btn => {
        btn.disabled = true;
        btn.classList.add('disabled');
      });

      buttonElement.classList.add('selected');

      await new Promise(resolve => setTimeout(resolve, 300));
      await submitVote(choice);
    }

    async function submitVote(choice) {
      document.getElementById('surveyForm').classList.add('hidden');
      document.getElementById('submitting').classList.remove('hidden');

      try {
        await sb.from(CONFIG_TRACTEBEL.tables.votes).insert({
          page_id: activePage.id,
          choix_id: choice.id,
          session_id: sessionId
        });

        // Recalculer les stats
        await sb.rpc('calculer_stats_page', { page_uuid: activePage.id });

        // Définir le cookie (1 vote par page)
        setCookie(`voted_tractebel_${activePage.id}`, 'true', CONFIG_TRACTEBEL.settings.cookieDuree);

        setTimeout(() => {
          document.getElementById('submitting').classList.add('hidden');
          document.getElementById('successMessage').classList.remove('hidden');
        }, 800);

      } catch (error) {
        console.error('Erreur soumission:', error);
        alert('Error submitting your vote. Please try again.');
        
        document.getElementById('submitting').classList.add('hidden');
        document.getElementById('surveyForm').classList.remove('hidden');
        
        document.querySelectorAll('.choice-btn').forEach(btn => {
          btn.disabled = false;
          btn.classList.remove('disabled');
        });
      }
    }

    function showError() {
      document.getElementById('surveyForm').classList.add('hidden');
      document.getElementById('errorMessage').classList.remove('hidden');
    }

    function showAlreadyVoted() {
      document.getElementById('surveyForm').classList.add('hidden');
      document.getElementById('alreadyVoted').classList.remove('hidden');
    }

    function generateSessionId() {
      return 'tractebel_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // Gestion des cookies
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r;
      }, '');
    }

    function hasVoted(pageId) {
      return getCookie(`voted_tractebel_${pageId}`) === 'true';
    }

    // Formatage markdown
    function formatMarkdown(text) {
      if (!text) return text;
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
      return text;
    }

    // Charger au démarrage
    loadActivePage();
  </script>
</body>
</html>
