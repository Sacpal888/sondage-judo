<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Gestion des Candidats</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .section h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .player-list {
            list-style: none;
            margin-top: 15px;
        }
        
        .player-item {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .delete-btn {
            background: #dc3545;
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        #ocrStatus, #statusMessage {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        
        #ocrStatus.loading, #statusMessage.loading {
            display: block;
            background: #fff3cd;
            color: #856404;
        }
        
        #ocrStatus.success, #statusMessage.success {
            display: block;
            background: #d4edda;
            color: #155724;
        }
        
        #ocrStatus.error, #statusMessage.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }
        
        .logo-preview {
            margin-top: 15px;
            max-width: 300px;
        }
        
        .logo-preview img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .export-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }

        .config-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .config-notice.error {
            background: #f8d7da;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Administration - Gestion des Candidats</h1>
        
        <div id="configNotice" class="config-notice" style="display: none;">
            ‚ö†Ô∏è Configuration Supabase requise dans config.js
        </div>

        <div id="statusMessage"></div>
        
        <!-- Section Upload Logo -->
        <div class="section">
            <h2>üì∑ Logo du Sondage</h2>
            <input type="file" id="logoUpload" accept="image/*">
            <div class="logo-preview" id="logoPreview"></div>
            <button onclick="deleteLogo()" id="deleteLogoBtn" style="background: #dc3545; display: none; margin-top: 10px;">üóëÔ∏è Supprimer le logo</button>
        </div>
        
        <!-- Section Ajout Manuel -->
        <div class="section">
            <h2>‚úçÔ∏è Ajout Manuel de Joueurs</h2>
            <input type="text" id="playerName" placeholder="Nom du joueur">
            <button onclick="addPlayer()">Ajouter</button>
        </div>
        
        <!-- Section OCR -->
        <div class="section">
            <h2>üîç D√©tection OCR (Image)</h2>
            <input type="file" id="ocrImage" accept="image/*">
            <button onclick="analyzeImage()">Analyser l'image</button>
            <div id="ocrStatus"></div>
        </div>
        
        <!-- Liste des Joueurs -->
        <div class="section">
            <h2>üë• Liste des Candidats (<span id="playerCount">0</span>)</h2>
            <ul class="player-list" id="playerList"></ul>
            
            <div class="export-section">
                <button onclick="clearAll()" style="background: #dc3545;">üóëÔ∏è Tout Effacer</button>
                <button onclick="refreshData()">üîÑ Actualiser</button>
            </div>
        </div>
    </div>

    <script>
        let supabaseClient;
        let players = [];
        
        // Initialiser Supabase
        async function initSupabase() {
            try {
                if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
                    document.getElementById('configNotice').style.display = 'block';
                    document.getElementById('configNotice').className = 'config-notice error';
                    document.getElementById('configNotice').innerHTML = '‚ùå Erreur: config.js introuvable ou incomplet. V√©rifiez vos cl√©s Supabase.';
                    return false;
                }
                
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                showStatus('‚úÖ Connect√© √† Supabase', 'success');
                return true;
            } catch (error) {
                showStatus('‚ùå Erreur de connexion: ' + error.message, 'error');
                return false;
            }
        }
        
        // Afficher un message de statut
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('statusMessage');
            status.className = type;
            status.textContent = message;
            status.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
        
        // Charger les donn√©es depuis Supabase
        async function loadData() {
            if (!supabaseClient) return;
            
            try {
                showStatus('‚è≥ Chargement des donn√©es...', 'loading');
                
                // Charger les joueurs
                const { data: playersData, error: playersError } = await supabaseClient
                    .from('players')
                    .select('*')
                    .order('id', { ascending: true });
                
                if (playersError) throw playersError;
                
                players = playersData || [];
                updatePlayerList();
                
                // Charger le logo
                const { data: settingsData, error: settingsError } = await supabaseClient
                    .from('settings')
                    .select('*')
                    .eq('key', 'logo')
                    .single();
                
                if (settingsData && settingsData.value) {
                    displayLogo(settingsData.value);
                } else {
                    displayLogo(null);
                }
                
                showStatus('‚úÖ Donn√©es charg√©es', 'success');
            } catch (error) {
                showStatus('‚ùå Erreur de chargement: ' + error.message, 'error');
            }
        }
        
        // Upload du logo avec compression automatique
        document.getElementById('logoUpload').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file || !supabaseClient) return;
            
            // V√©rifier le type de fichier
            if (!file.type.match('image.*')) {
                alert('Veuillez s√©lectionner une image (PNG, JPG, etc.)');
                return;
            }
            
            showStatus('‚è≥ Optimisation de l\'image...', 'loading');
            
            try {
                // Compresser et redimensionner l'image
                const compressedData = await compressImage(file);
                
                // Afficher la taille
                const sizeKB = Math.round((compressedData.length * 3/4) / 1024);
                showStatus(`‚è≥ Enregistrement du logo (${sizeKB} Ko)...`, 'loading');
                
                // V√©rifier si le logo existe d√©j√†
                const { data: existing } = await supabaseClient
                    .from('settings')
                    .select('*')
                    .eq('key', 'logo')
                    .single();
                
                if (existing) {
                    // Mettre √† jour
                    const { error } = await supabaseClient
                        .from('settings')
                        .update({ value: compressedData })
                        .eq('key', 'logo');
                    
                    if (error) throw error;
                } else {
                    // Ins√©rer
                    const { error } = await supabaseClient
                        .from('settings')
                        .insert({ key: 'logo', value: compressedData });
                    
                    if (error) throw error;
                }
                
                displayLogo(compressedData);
                showStatus(`‚úÖ Logo enregistr√© (${sizeKB} Ko)`, 'success');
            } catch (error) {
                showStatus('‚ùå Erreur: ' + error.message, 'error');
            }
        });
        
        // Fonction de compression d'image (pr√©serve PNG avec transparence)
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    
                    img.onload = function() {
                        // Calculer les nouvelles dimensions (max 500x500)
                        let width = img.width;
                        let height = img.height;
                        const maxSize = 500;
                        
                        if (width > maxSize || height > maxSize) {
                            if (width > height) {
                                height = (height / width) * maxSize;
                                width = maxSize;
                            } else {
                                width = (width / height) * maxSize;
                                height = maxSize;
                            }
                        }
                        
                        // Cr√©er un canvas pour redimensionner
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        
                        // Fond transparent pour PNG
                        ctx.clearRect(0, 0, width, height);
                        
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // D√©tecter si c'est un PNG (on pr√©serve la transparence)
                        const isPNG = file.type === 'image/png';
                        
                        let compressedData;
                        if (isPNG) {
                            // Pour PNG, garder le format PNG (avec transparence)
                            compressedData = canvas.toDataURL('image/png', 0.9);
                        } else {
                            // Pour autres formats, convertir en JPEG
                            compressedData = canvas.toDataURL('image/jpeg', 0.85);
                        }
                        
                        // V√©rifier la taille finale
                        const sizeKB = Math.round((compressedData.length * 3/4) / 1024);
                        
                        if (sizeKB > 400 && isPNG) {
                            // Si PNG trop gros, r√©duire encore la qualit√©
                            const finalData = canvas.toDataURL('image/png', 0.7);
                            resolve(finalData);
                        } else if (sizeKB > 400 && !isPNG) {
                            // Si JPEG trop gros
                            const finalData = canvas.toDataURL('image/jpeg', 0.6);
                            resolve(finalData);
                        } else {
                            resolve(compressedData);
                        }
                    };
                    
                    img.onerror = function() {
                        reject(new Error('Impossible de charger l\'image'));
                    };
                    
                    img.src = e.target.result;
                };
                
                reader.onerror = function() {
                    reject(new Error('Impossible de lire le fichier'));
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        function displayLogo(logoData) {
            const preview = document.getElementById('logoPreview');
            const deleteBtn = document.getElementById('deleteLogoBtn');
            
            if (logoData) {
                preview.innerHTML = `<img src="${logoData}" alt="Logo">`;
                deleteBtn.style.display = 'inline-block';
            } else {
                preview.innerHTML = '';
                deleteBtn.style.display = 'none';
            }
        }
        
        // Supprimer le logo
        async function deleteLogo() {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer le logo ?')) return;
            if (!supabaseClient) return;
            
            try {
                showStatus('‚è≥ Suppression du logo...', 'loading');
                
                const { error } = await supabaseClient
                    .from('settings')
                    .delete()
                    .eq('key', 'logo');
                
                if (error) throw error;
                
                document.getElementById('logoPreview').innerHTML = '';
                document.getElementById('deleteLogoBtn').style.display = 'none';
                document.getElementById('logoUpload').value = '';
                
                showStatus('‚úÖ Logo supprim√©', 'success');
            } catch (error) {
                showStatus('‚ùå Erreur: ' + error.message, 'error');
            }
        }
        
        // Ajouter un joueur manuellement
        async function addPlayer() {
            if (!supabaseClient) return;
            
            const input = document.getElementById('playerName');
            const name = input.value.trim();
            
            if (!name) {
                alert('Veuillez entrer un nom');
                return;
            }
            
            // V√©rifier si le joueur existe d√©j√†
            if (players.some(p => p.name === name)) {
                alert('Ce joueur existe d√©j√† !');
                return;
            }
            
            try {
                showStatus('‚è≥ Ajout du joueur...', 'loading');
                
                const { data, error } = await supabaseClient
                    .from('players')
                    .insert({ name: name })
                    .select();
                
                if (error) throw error;
                
                input.value = '';
                await loadData();
                showStatus('‚úÖ Joueur ajout√©', 'success');
            } catch (error) {
                showStatus('‚ùå Erreur: ' + error.message, 'error');
            }
        }
        
        // Analyse OCR de l'image
        async function analyzeImage() {
            const fileInput = document.getElementById('ocrImage');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Veuillez s√©lectionner une image');
                return;
            }
            
            if (!supabaseClient) return;
            
            const status = document.getElementById('ocrStatus');
            status.className = 'loading';
            status.textContent = 'üîÑ Analyse en cours... Cela peut prendre quelques secondes.';
            
            try {
                const result = await Tesseract.recognize(file, 'fra+eng', {
                    logger: m => console.log(m)
                });
                
                // Extraire les noms
                const text = result.data.text;
                const lines = text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 2 && line.length < 50);
                
                let addedCount = 0;
                
                for (const name of lines) {
                    if (!players.some(p => p.name === name)) {
                        try {
                            await supabaseClient
                                .from('players')
                                .insert({ name: name });
                            addedCount++;
                        } catch (err) {
                            console.error('Erreur ajout:', name, err);
                        }
                    }
                }
                
                await loadData();
                
                status.className = 'success';
                status.textContent = `‚úÖ Analyse termin√©e ! ${addedCount} nouveau(x) nom(s) ajout√©(s).`;
                
                fileInput.value = '';
                
            } catch (error) {
                status.className = 'error';
                status.textContent = '‚ùå Erreur lors de l\'analyse : ' + error.message;
            }
        }
        
        // Mettre √† jour l'affichage de la liste
        function updatePlayerList() {
            const list = document.getElementById('playerList');
            const count = document.getElementById('playerCount');
            
            count.textContent = players.length;
            
            if (players.length === 0) {
                list.innerHTML = '<li style="text-align: center; color: #999;">Aucun candidat pour le moment</li>';
                return;
            }
            
            list.innerHTML = players.map(player => `
                <li class="player-item">
                    <span>${player.name}</span>
                    <button class="delete-btn" onclick="deletePlayer(${player.id})">Supprimer</button>
                </li>
            `).join('');
        }
        
        // Supprimer un joueur
        async function deletePlayer(playerId) {
            if (!confirm('Supprimer ce joueur ?')) return;
            if (!supabaseClient) return;
            
            try {
                showStatus('‚è≥ Suppression...', 'loading');
                
                const { error } = await supabaseClient
                    .from('players')
                    .delete()
                    .eq('id', playerId);
                
                if (error) throw error;
                
                await loadData();
                showStatus('‚úÖ Joueur supprim√©', 'success');
            } catch (error) {
                showStatus('‚ùå Erreur: ' + error.message, 'error');
            }
        }
        
        // Tout effacer
        async function clearAll() {
            if (!confirm('√ätes-vous s√ªr de vouloir tout effacer (joueurs, votes, logo) ?')) return;
            if (!supabaseClient) return;
            
            try {
                showStatus('‚è≥ Suppression en cours...', 'loading');
                
                // Supprimer tous les joueurs
                await supabaseClient.from('players').delete().neq('id', 0);
                
                // Supprimer tous les votes
                await supabaseClient.from('votes').delete().neq('id', 0);
                
                // Supprimer le logo
                await supabaseClient.from('settings').delete().eq('key', 'logo');
                
                players = [];
                updatePlayerList();
                document.getElementById('logoPreview').innerHTML = '';
                
                showStatus('‚úÖ Tout a √©t√© effac√©', 'success');
            } catch (error) {
                showStatus('‚ùå Erreur: ' + error.message, 'error');
            }
        }
        
        // Actualiser les donn√©es
        async function refreshData() {
            await loadData();
        }
        
        // Initialiser au chargement
        window.addEventListener('DOMContentLoaded', async () => {
            const initialized = await initSupabase();
            if (initialized) {
                await loadData();
            }
        });
    </script>
</body>
</html>
