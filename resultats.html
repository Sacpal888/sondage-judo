<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920, height=1080">
<title>R√©sultats - Top 6</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    width: 1920px;
    height: 1080px;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
}
.container {
    width: 1200px;
    height: 800px;
    background: linear-gradient(135deg, #0a1828 0%, #1a2f4a 50%, #0d2744 100%);
    border: 5px solid #d4af37;
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}
.header {
    text-align: center;
    margin-bottom: 20px;
}
h1 {
    color: #d4af37;
    font-size: 2.4em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}
.subtitle {
    color: #f0d46f;
    font-size: 1.2em;
}
.results-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px 40px;
    padding: 20px 40px;
    flex: 1;
}
.player-result {
    background: rgba(26,47,74,0.6);
    border: 2px solid #d4af37;
    border-radius: 12px;
    padding: 15px;
    transition: all 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.player-result:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(212,175,55,0.3);
}
.rank-badge {
    background: linear-gradient(135deg,#d4af37,#f0d46f);
    color: #0a1828;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.1em;
    flex-shrink: 0;
}
.player-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}
.player-name-container {
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 1;
}
.player-name {
    color: #fff;
    font-size: 1.1em;
    font-weight: 600;
    word-break: break-word;
}
.player-stats {
    text-align: right;
}
.vote-count {
    color: #f0d46f;
    font-size: 0.9em;
}
.percentage {
    color: #d4af37;
    font-size: 1.5em;
    font-weight: bold;
}
.progress-bar-container {
    background: rgba(10,24,40,0.7);
    border-radius: 8px;
    height: 18px;
    overflow: hidden;
    border: 1px solid rgba(212,175,55,0.3);
}
.progress-bar {
    height: 100%;
    background: linear-gradient(90deg,#d4af37,#f0d46f);
    transition: width 0.8s ease;
}
.no-votes {
    text-align: center;
    color: #fff;
    padding: 40px;
    font-size: 1.3em;
    grid-column: 1 / -1;
}
.loading {
    text-align: center;
    color: #f0d46f;
    padding: 40px;
    font-size: 1.3em;
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 id="resultsTitle">üèÜ Top 6 du Public üèÜ</h1>
        <p class="subtitle" id="resultsSubtitle">Classement actuel</p>
    </div>

    <div id="loadingMessage" class="loading">‚è≥ Chargement des r√©sultats...</div>

    <div id="mainContent" style="display:none;flex-direction:column;flex:1;">
        <div class="results-grid" id="resultsGrid">
            <div class="no-votes" id="noVotesDefault">Aucun vote pour le moment... ü•ã</div>
        </div>
    </div>

    <div id="errorMessage" class="error-message" style="display:none;"></div>
</div>

<script>
let supabaseClient, realtimeChannel;
let NOVOTES_HTML = null;

async function initSupabase() {
    try {
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        setupRealtimeUpdates();
        return true;
    } catch (e) {
        console.error(e);
        return false;
    }
}

function setupRealtimeUpdates() {
    realtimeChannel = supabaseClient
        .channel('votes-changes')
        .on('postgres_changes', {event:'*',schema:'public',table:'votes'}, loadResults)
        .subscribe();
    setInterval(loadResults, 5000);
}

async function loadResults() {
    if (!supabaseClient) return;
    try {
        const {data:players} = await supabaseClient.from('players').select('*').order('name',{ascending:true});
        const {data:votes} = await supabaseClient.from('votes').select('*');
        if (!players || players.length===0) { showNoData(); return; }
        const counts={}, totalVotes=votes?.length||0;
        votes?.forEach(v=>counts[v.player_id]=(counts[v.player_id]||0)+1);
        const results=players.map(p=>({
            id:p.id,
            name:p.name,
            votes:counts[p.id]||0,
            percentage: totalVotes?((counts[p.id]||0)/totalVotes*100).toFixed(1):0
        })).sort((a,b)=>b.votes-a.votes).slice(0,6);
        displayResults(results);
        document.getElementById('loadingMessage').style.display='none';
        document.getElementById('mainContent').style.display='flex';
    } catch(err){ console.error(err); }
}

function displayResults(results){
    const grid=document.getElementById('resultsGrid');
    if(results.length===0){ grid.innerHTML='<div class="no-votes">Aucun vote pour le moment...</div>'; return; }
    grid.innerHTML=results.map((r,i)=>`
        <div class="player-result">
            <div class="player-header">
                <div class="player-name-container">
                    <div class="rank-badge">${i+1}</div>
                    <div class="player-name">${r.name}</div>
                </div>
                <div class="player-stats">
                    <div class="vote-count">${r.votes} vote${r.votes>1?'s':''}</div>
                    <div class="percentage">${r.percentage}%</div>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width:${r.percentage}%"></div>
            </div>
        </div>
    `).join('');
}

function showNoData(){
    document.getElementById('resultsGrid').innerHTML='<div class="no-votes">Aucun candidat configur√©</div>';
}

window.addEventListener('DOMContentLoaded', async()=>{
    const ok=await initSupabase();
    if(ok) loadResults();
});
window.addEventListener('beforeunload',()=>{ if(realtimeChannel) supabaseClient.removeChannel(realtimeChannel); });
</script>
</body>
</html>
