<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>R√©sultats - Coupe virtuelle du public</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            width: 1200px;
            height: 950px;
            background: linear-gradient(135deg, #0a1828 0%, #1a2f4a 50%, #0d2744 100%);
            border: 5px solid #d4af37;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            color: #d4af37;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            color: #f0d46f;
            font-size: 1.3em;
        }
        
        /* Ligne sup√©rieure avec logo et statistiques - 2 cases align√©es avec les colonnes */
        .top-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box, .logo-container {
            background: rgba(26, 47, 74, 0.6);
            border: 2px solid #d4af37;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 140px;
            /* Pas d'animation au survol */
        }
        
        .logo-container {
            padding: 5%;  /* Marge de s√©curit√© de 5% */
        }
        
        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 8px;
            object-fit: contain;
        }
        
        .stat-number {
            font-size: 3em;
            color: #d4af37;
            font-weight: bold;
            line-height: 1;
        }
        
        .stat-label {
            color: #ffffff;
            margin-top: 10px;
            font-size: 1em;
        }
        
        /* Grille des r√©sultats - 2 colonnes, remplissage ligne par ligne */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex: 1;
        }
        
        .player-result {
            background: rgba(26, 47, 74, 0.6);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .player-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
            border-color: #f0d46f;
        }
        
        .player-result.first-place {
            border: 3px solid #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .player-result.first-place .rank-badge {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .player-name-container {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }
        
        .rank-badge {
            background: linear-gradient(135deg, #d4af37, #f0d46f);
            color: #0a1828;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.8em;
            flex-shrink: 0;
        }
        
        .player-name {
            color: #ffffff;
            font-size: 1.8em;
            font-weight: 600;
            word-break: break-word;
            line-height: 1.1;
        }
        
        .player-stats {
            text-align: right;
            flex-shrink: 0;
        }
        
        .vote-count {
            color: #f0d46f;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .percentage {
            color: #d4af37;
            font-size: 2.2em;
            font-weight: bold;
        }
        
        .progress-bar-container {
            background: rgba(10, 24, 40, 0.7);
            border-radius: 8px;
            height: 30px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #f0d46f);
            border-radius: 8px;
            transition: width 0.8s ease;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .progress-bar.first-place {
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }
        
        .no-votes {
            text-align: center;
            color: #ffffff;
            padding: 40px;
            font-size: 1.3em;
            grid-column: 1 / -1;
        }
        
        .refresh-notice {
            text-align: center;
            color: #f0d46f;
            margin-top: 10px;
            padding: 0;
            font-size: 1em;
        }
        
        .loading {
            text-align: center;
            color: #d4af37;
            font-size: 1.5em;
            padding: 40px;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            grid-column: 1 / -1;
        }
        
        .logo-placeholder {
            color: #999;
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="resultsTitle">üèÜ R√©sultats du Vote üèÜ</h1>
            <div class="subtitle" id="resultsSubtitle">Coupe virtuelle du public</div>
        </div>
        
        <div class="top-row">
            <div class="logo-container" id="logoContainer">
                <!-- Le logo sera ins√©r√© ici -->
            </div>
            
            <div class="stat-box">
                <div class="stat-number" id="totalVotes">0</div>
                <div class="stat-label">Total des votes</div>
            </div>
        </div>
        
        <div id="mainContent" style="display: flex; flex-direction: column; flex: 1;">
            <div id="loadingMessage" class="loading">
                ‚è≥ Chargement des r√©sultats...
            </div>
            
            <div class="results-grid" id="resultsGrid">
                <!-- Les r√©sultats seront ins√©r√©s ici -->
            </div>
            
            <div class="refresh-notice">
                üîÑ Les r√©sultats se rafra√Æchissent automatiquement toutes les 3 secondes
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION SUPABASE
        // ============================================
        
        let supabaseClient = null;
        
        // Messages personnalisables (charg√©s depuis la DB)
        let TITLE_HTML = 'üèÜ R√©sultats du Vote üèÜ';
        let SUBTITLE_HTML = 'Coupe virtuelle du public';
        let NOVOTES_HTML = 'Aucun vote pour le moment...<br>Soyez le premier √† voter !';
        
        async function initSupabase() {
            try {
                if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                    throw new Error('Configuration Supabase manquante (config.js)');
                }
                
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('‚úÖ Supabase initialis√©');
                return true;
            } catch (error) {
                console.error('‚ùå Erreur initialisation Supabase:', error);
                showError('Erreur de configuration: ' + error.message);
                return false;
            }
        }
        
        // ============================================
        // INITIALISATION DE L'APPLICATION
        // ============================================
        
        async function initApp() {
            const initialized = await initSupabase();
            if (!initialized) return;
            
            await loadCustomMessages();
            await loadResults();
            
            // Rafra√Æchissement automatique toutes les 3 secondes
            setInterval(loadResults, 3000);
        }
        
        // ============================================
        // CHARGEMENT DES MESSAGES PERSONNALIS√âS
        // ============================================
        
        async function loadCustomMessages() {
            try {
                const { data, error } = await supabaseClient
                    .from('settings')
                    .select('key, value')
                    .in('key', ['msg_results_title', 'msg_results_subtitle', 'msg_results_novotes']);
                
                if (error) throw error;
                
                const map = {};
                (data || []).forEach(row => {
                    map[row.key] = row.value;
                });
                
                // Appliquer les messages
                if (map['msg_results_title']) {
                    TITLE_HTML = map['msg_results_title'];
                    document.getElementById('resultsTitle').innerHTML = TITLE_HTML;
                }
                if (map['msg_results_subtitle']) {
                    SUBTITLE_HTML = map['msg_results_subtitle'];
                    document.getElementById('resultsSubtitle').innerHTML = SUBTITLE_HTML;
                }
                if (map['msg_results_novotes']) {
                    NOVOTES_HTML = map['msg_results_novotes'].replace(/\n/g, '<br>');
                }
                
                console.log('‚úÖ Messages personnalis√©s charg√©s');
            } catch (e) {
                console.warn('‚ö†Ô∏è Utilisation des messages par d√©faut', e);
            }
        }

        // ============================================
        // CHARGEMENT DES R√âSULTATS DEPUIS v_results
        // ============================================
        
        async function loadResults() {
            if (!supabaseClient) return;
            
            try {
                // Charger le logo (une seule fois au d√©but, pas √† chaque refresh)
                if (!document.getElementById('logoContainer').querySelector('img')) {
                    await loadLogo();
                }
                
                // Charger les r√©sultats depuis la vue v_results
                // On trie par votes DESC pour avoir le classement m√™me sans colonne rank
                const { data: resultsData, error: resultsError } = await supabaseClient
                    .from('v_results')
                    .select('*')
                    .order('votes', { ascending: false })
                    .order('name', { ascending: true })
                    .limit(6);
                
                if (resultsError) {
                    console.error('Erreur chargement v_results:', resultsError);
                    throw resultsError;
                }
                
                // Calculer les statistiques
                let totalVotes = 0;
                let totalPlayers = 0;
                
                if (resultsData && resultsData.length > 0) {
                    // Compter le nombre total de votes (somme des votes de tous les joueurs)
                    totalVotes = resultsData.reduce((sum, r) => sum + (r.votes || 0), 0);
                    totalPlayers = resultsData.length;
                }
                
                // Si aucun r√©sultat, charger le nombre de joueurs depuis players
                if (!resultsData || resultsData.length === 0) {
                    const { data: playersData, error: playersError } = await supabaseClient
                        .from('players')
                        .select('id', { count: 'exact', head: true });
                    
                    if (!playersError && playersData) {
                        totalPlayers = playersData.length || 0;
                    }
                }
                
                // Afficher les r√©sultats
                displayResults(resultsData || [], totalVotes, totalPlayers);
                
                // Afficher le contenu principal
                document.getElementById('loadingMessage').style.display = 'none';
                const mainContent = document.getElementById('mainContent');
                mainContent.style.display = 'flex';
                mainContent.style.flexDirection = 'column';
                mainContent.style.flex = '1';
                
                console.log(`üîÑ R√©sultats mis √† jour : ${totalVotes} votes, ${totalPlayers} candidats`);
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showError('Erreur de chargement: ' + error.message);
            }
        }
        
        // ============================================
        // CHARGEMENT DU LOGO
        // ============================================
        
        async function loadLogo() {
            try {
                const { data, error } = await supabaseClient
                    .from('settings')
                    .select('*')
                    .eq('key', 'logo')
                    .single();
                
                const container = document.getElementById('logoContainer');
                
                if (data && data.value) {
                    container.innerHTML = `<img src="${data.value}" alt="Logo">`;
                } else {
                    container.innerHTML = '<div class="logo-placeholder">Logo</div>';
                }
            } catch (error) {
                console.error('Erreur chargement logo:', error);
                document.getElementById('logoContainer').innerHTML = '<div class="logo-placeholder">Logo</div>';
            }
        }
        
        // ============================================
        // AFFICHAGE DES R√âSULTATS
        // ============================================
        
        function displayResults(results, totalVotes, totalPlayers) {
            // Mettre √† jour le total des votes
            document.getElementById('totalVotes').textContent = totalVotes;
            
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!results || results.length === 0) {
                resultsGrid.innerHTML = `<div class="no-votes">${NOVOTES_HTML}</div>`;
                return;
            }
            
            // Afficher les r√©sultats
            resultsGrid.innerHTML = results.map((result, index) => {
                const rank = index + 1;
                const percentage = totalVotes > 0 
                    ? Math.round((result.votes / totalVotes) * 100) 
                    : 0;
                const isFirst = rank === 1;
                
                return `
                    <div class="player-result ${isFirst ? 'first-place' : ''}">
                        <div class="player-header">
                            <div class="player-name-container">
                                <div class="rank-badge">${rank}</div>
                                <div class="player-name">${result.name || 'Joueur ' + result.player_id}</div>
                            </div>
                            <div class="player-stats">
                                <div class="vote-count">${result.votes || 0} vote${result.votes > 1 ? 's' : ''}</div>
                                <div class="percentage">${percentage}%</div>
                            </div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar ${isFirst ? 'first-place' : ''}" style="width: ${percentage}%;"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ============================================
        // GESTION DES ERREURS
        // ============================================
        
        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = `
                <div class="error-message">
                    ‚ùå ${message}
                </div>
            `;
        }
        
        // ============================================
        // D√âMARRAGE DE L'APPLICATION
        // ============================================
        
        // Initialiser d√®s que le DOM est pr√™t
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
