<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>R√©sultats - Coupe virtuelle du public</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root{
            --scale: 0.85; /* ‚âà15% plus petit */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1920px; height: 1080px; background: transparent;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden;
        }
        .container {
            width: 1200px; height: 800px;
            background: linear-gradient(135deg, #0a1828 0%, #1a2f4a 50%, #0d2744 100%);
            border: 5px solid #d4af37; border-radius: 25px; padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .header { text-align: center; margin-bottom: 14px; }
        h1 {
            color: #d4af37; font-size: calc(2.3em * var(--scale)); margin-bottom: 6px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .subtitle { color: #f0d46f; font-size: calc(1.15em * var(--scale)); }
        /* Ligne sup√©rieure : logo + stats */
        .top-row {
            display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 16px;
            margin: 16px 8px 18px 8px;
        }
        .stat-box, .logo-container {
            background: rgba(26,47,74,0.6); border: 2px solid #d4af37; border-radius: 14px;
            display: flex; justify-content: center; align-items: center;
            height: calc(120px * var(--scale)); padding: 12px;
        }
        .logo-container img {
            max-width: 100%; max-height: calc(95px * var(--scale)); width: auto; height: auto;
            border-radius: 8px; object-fit: contain;
        }
        .logo-placeholder { color: #999; font-size: calc(0.9em * var(--scale)); font-style: italic; }
        .stat-number { font-size: calc(2.4em * var(--scale)); color: #d4af37; font-weight: 700; line-height: 1; }
        .stat-label { color: #fff; margin-top: 6px; font-size: calc(0.95em * var(--scale)); }

        /* Zone r√©sultats : marges internes pour ne pas coller au cadre */
        .results-wrap {
            display: grid; grid-template-columns: 1fr 1fr; gap: 28px;
            padding: 10px 28px 18px 28px; flex: 1; align-items: start;
        }
        .col { display: flex; flex-direction: column; gap: 14px; }

        .player-result {
            background: rgba(26,47,74,0.6); border: 2px solid #d4af37; border-radius: 12px;
            padding: calc(14px * var(--scale)); transition: all 0.25s; display: flex; flex-direction: column; gap: calc(10px * var(--scale));
        }
        .player-result:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(212,175,55,0.28); }

        .player-header { display: flex; justify-content: space-between; align-items: center; gap: calc(10px * var(--scale)); }
        .player-name-container { display: flex; align-items: center; gap: calc(10px * var(--scale)); flex: 1; min-width: 0; }
        .rank-badge {
            background: linear-gradient(135deg, #d4af37, #f0d46f); color: #0a1828;
            width: calc(34px * var(--scale)); height: calc(34px * var(--scale)); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: calc(1.05em * var(--scale));
            flex-shrink: 0;
        }
        .player-name { color: #fff; font-size: calc(1.06em * var(--scale)); font-weight: 600; word-break: break-word; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .player-stats { text-align: right; flex-shrink: 0; }
        .vote-count { color: #f0d46f; font-size: calc(0.88em * var(--scale)); margin-bottom: 2px; }
        .percentage { color: #d4af37; font-size: calc(1.35em * var(--scale)); font-weight: 700; }
        .progress-bar-container {
            background: rgba(10,24,40,0.7); border-radius: 8px; height: calc(16px * var(--scale)); overflow: hidden;
            border: 1px solid rgba(212,175,55,0.28);
        }
        .progress-bar {
            height: 100%; background: linear-gradient(90deg, #d4af37, #f0d46f);
            border-radius: 8px; transition: width 0.8s ease; box-shadow: 0 0 10px rgba(212,175,55,0.45);
        }

        .no-votes { text-align: center; color: #fff; padding: 32px; font-size: calc(1.2em * var(--scale)); grid-column: 1 / -1; }
        .loading { text-align: center; color: #f0d46f; padding: 32px; font-size: calc(1.2em * var(--scale)); }
        .error-message {
            background: rgba(220,53,69,0.2); border: 2px solid #dc3545; color: #ff6b6b;
            padding: 18px; border-radius: 10px; text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="resultsTitle">üèÜ R√©sultats du Vote üèÜ</h1>
            <p class="subtitle" id="resultsSubtitle">Coupe virtuelle du public</p>
        </div>

        <div id="loadingMessage" class="loading">‚è≥ Chargement des r√©sultats...</div>

        <div id="mainContent" style="display:none; flex-direction:column; flex:1;">
            <!-- Ligne sup√©rieure : Logo + Stats -->
            <div class="top-row">
                <div class="logo-container" id="logoContainer">
                    <div class="logo-placeholder">Chargement...</div>
                </div>
                <div class="stat-box">
                    <div style="display:flex; flex-direction:column; align-items:center;">
                        <div class="stat-number" id="totalVotes">0</div>
                        <div class="stat-label">Votes totaux</div>
                    </div>
                </div>
                <div class="stat-box">
                    <div style="display:flex; flex-direction:column; align-items:center;">
                        <div class="stat-number" id="totalPlayers">0</div>
                        <div class="stat-label">Candidats</div>
                    </div>
                </div>
            </div>

            <!-- R√©sultats : 2 colonnes (1-3 √† gauche, 4-6 √† droite) -->
            <div class="results-wrap" id="resultsWrap">
                <div class="no-votes" id="noVotesDefault">
                    Aucun vote pour le moment...<br> Soyez le premier √† voter ! ü•ã
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display:none;"></div>
    </div>

    <script>
        let supabaseClient;
        let realtimeChannel;
        let NOVOTES_HTML = null;

        // Initialiser Supabase
        async function initSupabase() {
            try {
                if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
                    showError('Configuration manquante. Contactez l\'administrateur.');
                    return false;
                }
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                setupRealtimeUpdates();
                return true;
            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
                return false;
            }
        }

        // Charger les messages dynamiques (titre, sous-titre, message "no votes")
        async function loadMessages() {
            try {
                if (!supabaseClient) return;
                const KEYS = ['msg_results_title','msg_results_subtitle','msg_results_novotes'];
                const { data, error } = await supabaseClient
                    .from('settings')
                    .select('key, value')
                    .in('key', KEYS);
                if (error) throw error;

                const map = {};
                (data || []).forEach(row => { map[row.key] = row.value; });

                const titleEl = document.getElementById('resultsTitle');
                const subtitleEl = document.getElementById('resultsSubtitle');

                if (titleEl && map['msg_results_title']) {
                    titleEl.textContent = map['msg_results_title'];
                    document.title = map['msg_results_title'];
                }
                if (subtitleEl && map['msg_results_subtitle']) {
                    subtitleEl.innerHTML = map['msg_results_subtitle'].replace(/\n/g, '<br>');
                }
                if (map['msg_results_novotes']) {
                    NOVOTES_HTML = map['msg_results_novotes'].replace(/\n/g, '<br>');
                }
            } catch (e) {
                console.warn('loadMessages(): utilisation des valeurs par d√©faut', e);
            }
        }

        // Temps r√©el + fallback
        function setupRealtimeUpdates() {
            realtimeChannel = supabaseClient
                .channel('votes-changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'votes' }, () => {
                    loadResults();
                })
                .subscribe();
            // Fallback : rafra√Æchissement p√©riodique
            setInterval(loadResults, 5000);
        }

        // Chargement du logo
        async function loadLogo() {
            try {
                const { data: logoData, error: logoError } = await supabaseClient
                    .from('settings')
                    .select('*')
                    .eq('key', 'logo')
                    .single();
                const logoContainer = document.getElementById('logoContainer');
                if (logoError) {
                    logoContainer.innerHTML = '<div class="logo-placeholder">(Aucun logo)</div>';
                    return;
                }
                if (logoData && logoData.value) {
                    logoContainer.innerHTML = `<img src="\${logoData.value}" alt="Logo">`;
                } else {
                    logoContainer.innerHTML = '<div class="logo-placeholder">(Logo non disponible)</div>';
                }
            } catch (error) {
                console.error('Erreur chargement logo:', error);
                document.getElementById('logoContainer').innerHTML = '<div class="logo-placeholder">(Erreur logo)</div>';
            }
        }

        // Charger et afficher les r√©sultats (Top 6)
        async function loadResults() {
            if (!supabaseClient) return;
            try {
                await loadLogo();

                const { data: playersData, error: playersError } = await supabaseClient
                    .from('players')
                    .select('*')
                    .order('name', { ascending: true });
                if (playersError) throw playersError;

                if (!playersData || playersData.length === 0) {
                    showNoData();
                    return;
                }

                const { data: votesData, error: votesError } = await supabaseClient
                    .from('votes')
                    .select('*');
                if (votesError) throw votesError;

                // Comptage
                const voteCounts = {};
                let totalVotes = 0;
                (votesData || []).forEach(v => {
                    voteCounts[v.player_id] = (voteCounts[v.player_id] || 0) + 1;
                    totalVotes++;
                });

                const results = playersData.map(p => ({
                    id: p.id,
                    name: p.name,
                    votes: voteCounts[p.id] || 0,
                    percentage: totalVotes > 0 ? ((voteCounts[p.id] || 0) / totalVotes * 100).toFixed(1) : 0
                }))
                .sort((a, b) => b.votes - a.votes)
                .slice(0, 6); // **Top 6 uniquement**

                displayResults(results, totalVotes, playersData.length);

                document.getElementById('loadingMessage').style.display = 'none';
                const mainContent = document.getElementById('mainContent');
                mainContent.style.display = 'flex';
                mainContent.style.flexDirection = 'column';
                mainContent.style.flex = '1';
            } catch (error) {
                showError('Erreur de chargement: ' + error.message);
            }
        }

        function displayResults(results, totalVotes, totalPlayers) {
            // Statistiques haut de page
            document.getElementById('totalVotes').textContent = totalVotes;
            document.getElementById('totalPlayers').textContent = totalPlayers;

            const wrap = document.getElementById('resultsWrap');

            if (totalVotes === 0) {
                const html = NOVOTES_HTML ? \`<div class="no-votes">\${NOVOTES_HTML}</div>\` :
                    '<div class="no-votes">Aucun vote pour le moment...<br>Soyez le premier √† voter ! ü•ã</div>';
                wrap.innerHTML = html;
                return;
            }

            // S√©paration des colonnes
            const left = results.slice(0, 3);
            const right = results.slice(3, 6);

            const card = (r, rank) => \`
                <div class="player-result">
                    <div class="player-header">
                        <div class="player-name-container">
                            <div class="rank-badge">\${rank}</div>
                            <div class="player-name">\${r.name}</div>
                        </div>
                        <div class="player-stats">
                            <div class="vote-count">\${r.votes} vote\${r.votes > 1 ? 's' : ''}</div>
                            <div class="percentage">\${r.percentage}%</div>
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: \${r.percentage}%"></div>
                    </div>
                </div>
            \`;

            const leftHtml = left.map((r, i) => card(r, i + 1)).join('');
            const rightHtml = right.map((r, i) => card(r, i + 4)).join('');

            wrap.innerHTML = \`
                <div class="col">\${leftHtml}</div>
                <div class="col">\${rightHtml}</div>
            \`;
        }

        function showNoData() {
            document.getElementById('loadingMessage').style.display = 'none';
            const mainContent = document.getElementById('mainContent');
            mainContent.style.display = 'flex';
            mainContent.style.flexDirection = 'column';
            mainContent.style.flex = '1';
            document.getElementById('totalVotes').textContent = '0';
            document.getElementById('totalPlayers').textContent = '0';
            const msg = NOVOTES_HTML ? \`<div class="no-votes">\${NOVOTES_HTML}</div>\` :
                ' <div class="no-votes">Aucun candidat configur√©.<br>Contactez l\'administrateur.</div>';
            document.getElementById('resultsWrap').innerHTML = msg;
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const ok = await initSupabase();
            if (ok) {
                await loadMessages();
                await loadResults();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (realtimeChannel) supabaseClient.removeChannel(realtimeChannel);
        });
    </script>
</body>
</html>
