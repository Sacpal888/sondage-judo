<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>R√©sultats - Coupe virtuelle du public</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            width: 1200px;
            height: 950px;
            background: linear-gradient(135deg, #0a1828 0%, #1a2f4a 50%, #0d2744 100%);
            border: 5px solid #d4af37;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            color: #d4af37;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            color: #f0d46f;
            font-size: 1.3em;
        }
        
        /* Ligne sup√©rieure avec logo et statistiques - 3 cases horizontales */
        .top-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: rgba(26, 47, 74, 0.6);
            border: 2px solid #d4af37;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            height: 140px;
        }
        
        .logo-container {
            background: rgba(26, 47, 74, 0.6);
            border: 2px solid #d4af37;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            height: 140px;
        }
        
        .logo-container img {
            max-width: 100%;
            max-height: 110px;
            width: auto;
            height: auto;
            border-radius: 8px;
            object-fit: contain;
        }
        
        .stat-number {
            font-size: 3em;
            color: #d4af37;
            font-weight: bold;
            line-height: 1;
        }
        
        .stat-label {
            color: #ffffff;
            margin-top: 10px;
            font-size: 1em;
        }
        
        /* Grille des r√©sultats - 2 colonnes, remplissage ligne par ligne */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex: 1;
        }
        
        .player-result {
            background: rgba(26, 47, 74, 0.6);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .player-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
            border-color: #f0d46f;
        }
        
        .player-result.first-place {
            border: 3px solid #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .player-result.first-place .rank-badge {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .player-name-container {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }
        
        .rank-badge {
            background: linear-gradient(135deg, #d4af37, #f0d46f);
            color: #0a1828;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.8em;
            flex-shrink: 0;
        }
        
        .player-name {
            color: #ffffff;
            font-size: 2.5em;
            font-weight: 600;
            word-break: break-word;
            line-height: 1.1;
        }
        
        .player-stats {
            text-align: right;
            flex-shrink: 0;
        }
        
        .vote-count {
            color: #f0d46f;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .percentage {
            color: #d4af37;
            font-size: 2.2em;
            font-weight: bold;
        }
        
        .progress-bar-container {
            background: rgba(10, 24, 40, 0.7);
            border-radius: 8px;
            height: 30px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #f0d46f);
            border-radius: 8px;
            transition: width 0.8s ease;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .progress-bar.first-place {
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }
        
        .no-votes {
            text-align: center;
            color: #ffffff;
            padding: 40px;
            font-size: 1.3em;
            grid-column: 1 / -1;
        }
        
        .refresh-notice {
            text-align: center;
            color: #f0d46f;
            margin-top: 20px;
            padding: 12px;
            background: rgba(26, 47, 74, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 1em;
        }
        
        .auto-refresh {
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            text-align: center;
            color: #f0d46f;
            padding: 40px;
            font-size: 1.3em;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .logo-placeholder {
            color: #999;
            font-size: 0.9em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="resultsTitle">üèÜ R√©sultats du Vote üèÜ</h1>
            <p class="subtitle" id="resultsSubtitle">Coupe virtuelle du public</p>
        </div>
        
        <div id="loadingMessage" class="loading">
            ‚è≥ Chargement des r√©sultats...
        </div>

        <div id="mainContent" style="display: none; flex-direction: column; flex: 1;">
            <!-- Ligne sup√©rieure : Logo + Stats -->
            <div class="top-row">
                <div class="logo-container" id="logoContainer">
                    <div class="logo-placeholder">Chargement...</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="totalVotes">0</div>
                    <div class="stat-label">Votes totaux</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="totalPlayers">0</div>
                    <div class="stat-label">Candidats</div>
                </div>
            </div>
            
            <!-- Grille des r√©sultats - Top 10 sur 2 colonnes -->
            <div class="results-grid" id="resultsGrid">
                <div class="no-votes" id="noVotesDefault">
                    Aucun vote pour le moment...<br>
                    Soyez le premier √† voter ! ü•ã
                </div>
            </div>
            
            <div class="refresh-notice" id="refreshNotice">
                <span class="auto-refresh">üîÑ</span> Mise √† jour en temps r√©el
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script>
        let supabaseClient;
        let realtimeChannel;
        let NOVOTES_HTML = null;
        
        // Initialiser Supabase
        async function initSupabase() {
            try {
                if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
                    showError('Configuration manquante. Contactez l\'administrateur.');
                    return false;
                }
                
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Configurer les mises √† jour en temps r√©el
                setupRealtimeUpdates();
                
                return true;
            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
                return false;
            }
        }

        // Charger les messages dynamiques depuis settings
        async function loadMessages() {
            try {
                if (!supabaseClient) return;
                const KEYS = ['msg_results_title','msg_results_subtitle','msg_results_refresh','msg_results_novotes'];
                const { data, error } = await supabaseClient
                    .from('settings')
                    .select('key, value')
                    .in('key', KEYS);
                if (error) throw error;
                
                const map = {};
                (data || []).forEach(row => { map[row.key] = row.value; });
                
                const titleEl = document.getElementById('resultsTitle');
                const subtitleEl = document.getElementById('resultsSubtitle');
                const refreshEl = document.getElementById('refreshNotice');
                
                if (titleEl && map['msg_results_title']) {
                    titleEl.textContent = map['msg_results_title'];
                    document.title = map['msg_results_title'];
                }
                if (subtitleEl && map['msg_results_subtitle']) {
                    subtitleEl.innerHTML = map['msg_results_subtitle'].replace(/\n/g, '<br>');
                }
                if (refreshEl && map['msg_results_refresh']) {
                    const icon = '<span class="auto-refresh">üîÑ</span> ';
                    refreshEl.innerHTML = icon + map['msg_results_refresh'].replace(/\n/g, '<br>');
                }
                if (map['msg_results_novotes']) {
                    NOVOTES_HTML = map['msg_results_novotes'].replace(/\n/g, '<br>');
                }
            } catch (e) {
                console.warn('loadMessages(): utilisation des valeurs par d√©faut', e);
            }
        }

        // Configurer les mises √† jour en temps r√©el
        function setupRealtimeUpdates() {
            realtimeChannel = supabaseClient
                .channel('votes-changes')
                .on(
                    'postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'votes'
                    },
                    (payload) => {
                        console.log('Changement d√©tect√©:', payload);
                        loadResults();
                    }
                )
                .subscribe();

            // Fallback: actualiser toutes les 5 secondes
            setInterval(loadResults, 5000);
        }
        
        async function loadResults() {
            if (!supabaseClient) return;
            
            try {
                // Charger le logo
                await loadLogo();
                
                // Charger tous les joueurs
                const { data: playersData, error: playersError } = await supabaseClient
                    .from('players')
                    .select('*')
                    .order('name', { ascending: true });
                
                if (playersError) throw playersError;
                
                if (!playersData || playersData.length === 0) {
                    showNoData();
                    return;
                }
                
                // Charger tous les votes
                const { data: votesData, error: votesError } = await supabaseClient
                    .from('votes')
                    .select('*');
                
                if (votesError) throw votesError;
                
                // Compter les votes par joueur
                const voteCounts = {};
                let totalVotes = 0;
                
                if (votesData) {
                    votesData.forEach(vote => {
                        voteCounts[vote.player_id] = (voteCounts[vote.player_id] || 0) + 1;
                        totalVotes++;
                    });
                }
                
                // Cr√©er le tableau de r√©sultats
                const results = playersData.map(player => ({
                    id: player.id,
                    name: player.name,
                    votes: voteCounts[player.id] || 0,
                    percentage: totalVotes > 0 ? ((voteCounts[player.id] || 0) / totalVotes * 100).toFixed(1) : 0
                }));
                
                // Trier par nombre de votes d√©croissant
                results.sort((a, b) => b.votes - a.votes);
                
                // Limiter aux 10 premiers
                const top10 = results.slice(0, 10);
                
                // Mettre √† jour l'affichage
                displayResults(top10, totalVotes, playersData.length);
                
                // Afficher le contenu principal
                document.getElementById('loadingMessage').style.display = 'none';
                const mainContent = document.getElementById('mainContent');
                mainContent.style.display = 'flex';
                mainContent.style.flexDirection = 'column';
                mainContent.style.flex = '1';
                
            } catch (error) {
                showError('Erreur de chargement: ' + error.message);
            }
        }
        
        // Charger le logo
        async function loadLogo() {
            try {
                const { data: logoData, error: logoError } = await supabaseClient
                    .from('settings')
                    .select('*')
                    .eq('key', 'logo')
                    .single();
                
                const logoContainer = document.getElementById('logoContainer');
                
                if (logoError) {
                    console.log('Pas de logo trouv√©:', logoError.message);
                    logoContainer.innerHTML = '<div class="logo-placeholder">(Aucun logo)</div>';
                    return;
                }
                
                if (logoData && logoData.value) {
                    console.log('Logo charg√©');
                    logoContainer.innerHTML = `<img src="${logoData.value}" alt="Logo">`;
                } else {
                    console.log('Logo vide dans la base');
                    logoContainer.innerHTML = '<div class="logo-placeholder">(Logo non disponible)</div>';
                }
            } catch (error) {
                console.error('Erreur chargement logo:', error);
                document.getElementById('logoContainer').innerHTML = '<div class="logo-placeholder">(Erreur logo)</div>';
            }
        }
        
        function displayResults(results, totalVotes, totalPlayers) {
            // Mettre √† jour les statistiques
            document.getElementById('totalVotes').textContent = totalVotes;
            document.getElementById('totalPlayers').textContent = totalPlayers;
            
            const resultsGrid = document.getElementById('resultsGrid');
            
            // Si aucun vote
            if (totalVotes === 0) {
                const html = NOVOTES_HTML ? `<div class="no-votes">${NOVOTES_HTML}</div>` :
                    '<div class="no-votes">Aucun vote pour le moment...<br>Soyez le premier √† voter ! ü•ã</div>';
                resultsGrid.innerHTML = html;
                return;
            }
            
            // Afficher les r√©sultats (top 10 seulement)
            resultsGrid.innerHTML = results.map((result, index) => {
                const isFirst = index === 0 && result.votes > 0;
                return `
                    <div class="player-result ${isFirst ? 'first-place' : ''}">
                        <div class="player-header">
                            <div class="player-name-container">
                                <div class="rank-badge">${index + 1}</div>
                                <div class="player-name">${result.name}</div>
                            </div>
                            <div class="player-stats">
                                <div class="vote-count">${result.votes} vote${result.votes > 1 ? 's' : ''}</div>
                                <div class="percentage">${result.percentage}%</div>
                            </div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar ${isFirst ? 'first-place' : ''}" 
                                 style="width: ${result.percentage}%">
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showNoData() {
            document.getElementById('loadingMessage').style.display = 'none';
            const mainContent = document.getElementById('mainContent');
            mainContent.style.display = 'flex';
            mainContent.style.flexDirection = 'column';
            mainContent.style.flex = '1';
            document.getElementById('totalVotes').textContent = '0';
            document.getElementById('totalPlayers').textContent = '0';
            const msg = NOVOTES_HTML ? `<div class="no-votes">${NOVOTES_HTML}</div>` :
                '<div class="no-votes">Aucun candidat configur√©.<br>Contactez l\'administrateur.</div>';
            document.getElementById('resultsGrid').innerHTML = msg;
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        // Initialiser au chargement
        window.addEventListener('DOMContentLoaded', async () => {
            const initialized = await initSupabase();
            if (initialized) {
                await loadMessages();
                await loadResults();
            }
        });
        
        // Nettoyer le canal en temps r√©el lors de la fermeture
        window.addEventListener('beforeunload', () => {
            if (realtimeChannel) {
                supabaseClient.removeChannel(realtimeChannel);
            }
        });
    </script>
</body>
</html>
