<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Administration</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .logo-section p {
            color: #666;
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password button {
            background: transparent;
            color: #667eea;
            text-decoration: underline;
            padding: 10px;
            font-size: 14px;
        }
        
        .forgot-password button:hover {
            background: transparent;
            color: #5568d3;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .message.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Modal pour reset password */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            animation: slideDown 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>üîê Connexion</h1>
            <p>Administration du sondage</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" required placeholder="votre@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" id="loginBtn">
                Se connecter
            </button>
        </form>
        
        <div class="forgot-password">
            <button onclick="openResetModal()" type="button">
                Mot de passe oubli√© ?
            </button>
        </div>
        
        <div class="back-link">
            <a href="sondage.html">‚Üê Retour au sondage</a>
        </div>
    </div>

    <!-- Modal R√©initialisation -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <h3>üîë R√©initialiser le mot de passe</h3>
            <p style="color: #666; margin-bottom: 20px; line-height: 1.6;">
                Entrez votre adresse email. Vous recevrez un lien pour cr√©er un nouveau mot de passe.
            </p>
            
            <div id="resetMessage" class="message"></div>
            
            <div class="form-group">
                <label for="resetEmail">Adresse email</label>
                <input type="email" id="resetEmail" placeholder="votre@email.com">
            </div>
            
            <div class="modal-buttons">
                <button onclick="sendResetEmail()" style="background: #28a745;" id="sendResetBtn">
                    üìß Envoyer le lien
                </button>
                <button onclick="closeResetModal()" style="background: #6c757d;">
                    Annuler
                </button>
            </div>
        </div>
    </div>

    <script>
        let supabaseClient;
        
        // ============================================
        // INITIALISATION
        // ============================================
        
        async function initSupabase() {
            try {
                if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
                    showMessage('Configuration manquante. V√©rifiez config.js', 'error');
                    return false;
                }
                
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // V√©rifier si l'utilisateur est d√©j√† connect√©
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    // Rediriger vers la page admin
                    window.location.href = 'admin.html';
                }
                
                return true;
            } catch (error) {
                showMessage('Erreur de connexion: ' + error.message, 'error');
                return false;
            }
        }
        
        // ============================================
        // CONNEXION
        // ============================================
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                showMessage('Veuillez remplir tous les champs', 'error');
                return;
            }
            
            try {
                // D√©sactiver le bouton et afficher le loading
                loginBtn.disabled = true;
                loginBtn.innerHTML = 'Connexion en cours <span class="loading"></span>';
                
                // Tentative de connexion
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                // Succ√®s !
                showMessage('‚úÖ Connexion r√©ussie ! Redirection...', 'success');
                
                // Rediriger vers la page admin apr√®s 1 seconde
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                
                let errorMessage = 'Erreur de connexion';
                
                // Messages d'erreur personnalis√©s
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = '‚ùå Email ou mot de passe incorrect';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = '‚ö†Ô∏è Veuillez confirmer votre email avant de vous connecter';
                } else {
                    errorMessage = '‚ùå ' + error.message;
                }
                
                showMessage(errorMessage, 'error');
                
                // R√©activer le bouton
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Se connecter';
            }
        }
        
        // ============================================
        // R√âINITIALISATION MOT DE PASSE
        // ============================================
        
        function openResetModal() {
            document.getElementById('resetModal').classList.add('show');
            document.getElementById('resetMessage').classList.remove('show');
            document.getElementById('resetEmail').value = document.getElementById('email').value;
        }
        
        function closeResetModal() {
            document.getElementById('resetModal').classList.remove('show');
        }
        
        async function sendResetEmail() {
            const email = document.getElementById('resetEmail').value.trim();
            const sendBtn = document.getElementById('sendResetBtn');
            const messageDiv = document.getElementById('resetMessage');
            
            if (!email) {
                showResetMessage('Veuillez entrer votre adresse email', 'error');
                return;
            }
            
            // Validation email simple
            if (!email.includes('@')) {
                showResetMessage('Adresse email invalide', 'error');
                return;
            }
            
            try {
                sendBtn.disabled = true;
                sendBtn.innerHTML = 'Envoi en cours <span class="loading"></span>';
                
                // ‚úÖ CORRECTION : Redirection vers reset-password.html (pas admin.html)
                const redirectUrl = 'https://sacpal888.github.io/sondage-judo/reset-password.html';
                
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: redirectUrl
                });
                
                if (error) {
                    throw error;
                }
                
                // Succ√®s !
                showResetMessage('‚úÖ Email envoy√© ! V√©rifiez votre bo√Æte de r√©ception.', 'success');
                
                // Fermer la modal apr√®s 3 secondes
                setTimeout(() => {
                    closeResetModal();
                }, 3000);
                
            } catch (error) {
                console.error('Erreur envoi email:', error);
                showResetMessage('‚ùå Erreur: ' + error.message, 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'üìß Envoyer le lien';
            }
        }
        
        function showResetMessage(message, type) {
            const messageDiv = document.getElementById('resetMessage');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type + ' show';
        }
        
        // ============================================
        // UTILITAIRES
        // ============================================
        
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type + ' show';
        }
        
        // ============================================
        // INITIALISATION AU CHARGEMENT
        // ============================================
        
        window.addEventListener('DOMContentLoaded', async () => {
            await initSupabase();
        });
        
        // Fermer la modal si on clique en dehors
        window.onclick = function(event) {
            const modal = document.getElementById('resetModal');
            if (event.target === modal) {
                closeResetModal();
            }
        }
    </script>
</body>
</html>
