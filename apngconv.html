<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG ‚Üí APNG Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-zone.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #999;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        .files-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .files-list.show {
            display: block;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            color: #333;
            font-size: 14px;
        }

        .file-item:not(:last-child) {
            border-bottom: 1px solid #e0e0e0;
        }

        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            color: #999;
            font-size: 12px;
            margin-left: 10px;
        }

        .options {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .options.show {
            display: block;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-group:last-child {
            margin-bottom: 0;
        }

        .option-label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .framerate-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .framerate-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            border-radius: 3px;
            outline: none;
        }

        .framerate-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
        }

        .framerate-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .framerate-value {
            min-width: 70px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle input:checked + .toggle-slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .toggle input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-label {
            color: #333;
            font-size: 14px;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-convert {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-convert:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-convert:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #f0f0f0;
            color: #666;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .progress {
            margin-top: 15px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }

        .progress.show {
            display: block;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéûÔ∏è PNG ‚Üí APNG</h1>
        <p class="subtitle">Framerate personnalisable ‚Ä¢ Options de boucle</p>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Glissez vos images PNG ici</div>
            <div class="upload-hint">ou cliquez pour s√©lectionner</div>
        </div>

        <input type="file" id="fileInput" accept="image/png" multiple>

        <div class="files-list" id="filesList"></div>

        <div class="options" id="options">
            <div class="option-group">
                <label class="option-label">Frame Rate (FPS)</label>
                <div class="framerate-container">
                    <input type="range" class="framerate-slider" id="framerateSlider" min="1" max="120" value="50">
                    <div class="framerate-value"><span id="framerateValue">50</span> fps</div>
                </div>
            </div>

            <div class="option-group">
                <label class="option-label">Boucle infinie</label>
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" id="infiniteLoop" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label" id="loopLabel">Activ√©e</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn-convert" id="convertBtn" disabled>Convertir en APNG</button>
            <button class="btn-clear" id="clearBtn">Effacer</button>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const options = document.getElementById('options');
        const framerateSlider = document.getElementById('framerateSlider');
        const framerateValue = document.getElementById('framerateValue');
        const infiniteLoop = document.getElementById('infiniteLoop');
        const loopLabel = document.getElementById('loopLabel');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');

        let selectedFiles = [];

        // Upload zone interactions
        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Framerate slider
        framerateSlider.addEventListener('input', (e) => {
            framerateValue.textContent = e.target.value;
        });

        // Infinite loop toggle
        infiniteLoop.addEventListener('change', (e) => {
            loopLabel.textContent = e.target.checked ? 'Activ√©e' : 'D√©sactiv√©e';
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(file => file.type === 'image/png');
            
            if (selectedFiles.length === 0) {
                showStatus('Veuillez s√©lectionner des fichiers PNG uniquement', 'error');
                return;
            }

            selectedFiles.sort((a, b) => a.name.localeCompare(b.name));
            displayFiles();
            options.classList.add('show');
            convertBtn.disabled = false;
            hideStatus();
        }

        function displayFiles() {
            filesList.innerHTML = '';
            filesList.classList.add('show');

            selectedFiles.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                `;
                filesList.appendChild(item);
            });
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            filesList.innerHTML = '';
            filesList.classList.remove('show');
            options.classList.remove('show');
            fileInput.value = '';
            convertBtn.disabled = true;
            hideStatus();
            hideProgress();
        });

        convertBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            convertBtn.disabled = true;
            showStatus('Chargement des images...', 'info');
            showProgress();

            try {
                const frames = [];
                const delays = [];
                const fps = parseInt(framerateSlider.value);
                const delayPerFrame = 1000 / fps; // Conversion FPS en millisecondes par frame
                const loopCount = infiniteLoop.checked ? 0 : 1; // 0 = infini, 1 = une fois

                for (let i = 0; i < selectedFiles.length; i++) {
                    updateProgress((i / selectedFiles.length) * 100);
                    
                    const imageData = await loadImageData(selectedFiles[i]);
                    frames.push(imageData.buffer);
                    delays.push(delayPerFrame);
                }

                updateProgress(100);
                showStatus('Cr√©ation de l\'APNG...', 'info');

                // Cr√©er l'APNG avec les param√®tres choisis
                const apng = UPNG.encode(frames, frames[0].width, frames[0].height, 0, delays, loopCount);
                
                // T√©l√©charger le fichier
                const blob = new Blob([apng], { type: 'image/png' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'animation.apng';
                a.click();
                URL.revokeObjectURL(url);

                const loopText = infiniteLoop.checked ? 'boucle infinie' : 'lecture unique';
                showStatus(`‚úÖ APNG cr√©√© ! (${selectedFiles.length} frames √† ${fps}fps, ${loopText})`, 'success');
                hideProgress();

            } catch (error) {
                showStatus('‚ùå Erreur lors de la conversion: ' + error.message, 'error');
                console.error(error);
                hideProgress();
            } finally {
                convertBtn.disabled = false;
            }
        });

        async function loadImageData(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = (e) => {
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        resolve({
                            buffer: imageData.data.buffer,
                            width: canvas.width,
                            height: canvas.height
                        });
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };

                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status show ' + type;
        }

        function hideStatus() {
            status.classList.remove('show');
        }

        function showProgress() {
            progress.classList.add('show');
        }

        function hideProgress() {
            progress.classList.remove('show');
            progressBar.style.width = '0';
        }

        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
        }
    </script>
</body>
</html>
