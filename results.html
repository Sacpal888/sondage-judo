<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>R√©sultats - Sondage</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            min-height: 1080px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .container {
            width: 1600px;
            min-height: 820px;
            height: auto;
            background: linear-gradient(135deg, #0a1828 0%, #1a2f4a 50%, #0d2744 100%);
            border: 3px solid #d4af37;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 1.2;
        }
        
        h1 .title-fr {
            color: #ffffff;
            display: block;
        }
        
        h1 .title-nl {
            color: #f4d03f;
            display: block;
            margin-top: 5px;
        }
        
        .subtitle {
            font-size: 3.3rem;
            text-align: center;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
        }
        
        .subtitle .subtitle-fr {
            color: #ffffff;
        }
        
        .subtitle .subtitle-nl {
            color: #f4d03f;
        }
        
        /* Grille des r√©sultats - 2 colonnes, remplissage vertical (colonne par colonne) */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-flow: column;
            gap: 20px;
            flex: 1;
        }
        
        .player-result {
            background: rgba(26, 47, 74, 0.6);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: auto;
            height: auto;
        }
        
        .player-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
            border-color: #f0d46f;
        }
        
        .player-result.first-place {
            border: 3px solid #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .player-result.first-place .rank-badge {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .player-name-container {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            flex: 1;
            min-width: 0;
        }
        
        .rank-badge {
            background: linear-gradient(135deg, #d4af37, #f0d46f);
            color: #0a1828;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.6em;
            flex-shrink: 0;
        }
        
        .player-name-wrapper {
            flex: 1;
            min-width: 0;
        }
        
        .player-name {
            color: #ffffff;
            font-size: 1.6em;
            font-weight: 600;
            word-break: break-word;
            line-height: 1.3;
            margin-bottom: 5px;
        }
        
        .player-name-nl {
            color: #f4d03f;
            font-size: 1.3em;
            font-weight: 500;
            word-break: break-word;
            line-height: 1.3;
            font-style: italic;
        }
        
        .player-stats {
            text-align: right;
            flex-shrink: 0;
            margin-left: 15px;
        }
        
        .percentage {
            color: #d4af37;
            font-size: 2.2em;
            font-weight: bold;
        }
        
        .progress-bar-container {
            background: rgba(10, 24, 40, 0.7);
            border-radius: 8px;
            height: 25px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.3);
            margin-top: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #f0d46f);
            border-radius: 8px;
            transition: width 0.8s ease;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .progress-bar.first-place {
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }
        
        .no-votes {
            text-align: center;
            color: #ffffff;
            padding: 40px;
            font-size: 1.3em;
            grid-column: 1 / -1;
        }
        
        .loading {
            text-align: center;
            color: #d4af37;
            font-size: 1.5em;
            padding: 40px;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            grid-column: 1 / -1;
        }

        /* Pour 3 r√©sultats par colonne */
        .results-grid.three-per-column {
            grid-template-rows: repeat(3, 1fr);
        }

        /* Pour 2 r√©sultats par colonne */
        .results-grid.two-per-column {
            grid-template-rows: repeat(2, 1fr);
        }

        /* Pour 1 r√©sultat par colonne */
        .results-grid.one-per-column {
            grid-template-rows: repeat(1, 1fr);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="title-fr">R√©sultats</span>
                <span class="title-nl">Resultaten</span>
            </h1>
            <div class="subtitle">
                <span class="subtitle-fr">Classement</span>
                <span class="subtitle-nl">Rangschikking</span>
            </div>
        </div>
        
        <div id="loadingMessage" class="loading">
            Chargement des r√©sultats...<br>
            Resultaten laden...
        </div>
        
        <div id="resultsGrid" class="results-grid" style="display: none;"></div>
    </div>

    <script>
        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let supabaseClient = null;
        let currentSurveyId = null;
        let refreshInterval = null;
        let isBilingualMode = false;

        // ============================================
        // URL PARAMETERS
        // ============================================
        async function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const surveyId = urlParams.get('survey') || urlParams.get('id');

            if (!surveyId) {
                showError('Aucun ID de sondage sp√©cifi√© dans l\'URL');
                return null;
            }

            console.log('üìä Survey ID:', surveyId);
            return surveyId;
        }

        // ============================================
        // SUPABASE INITIALIZATION
        // ============================================
        async function initSupabase() {
            if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
                console.error('‚ùå Configuration Supabase manquante dans config.js');
                showError('Configuration manquante. Veuillez v√©rifier config.js');
                return false;
            }

            try {
                supabaseClient = supabase.createClient(
                    window.SUPABASE_URL,
                    window.SUPABASE_ANON_KEY
                );
                console.log('‚úÖ Supabase initialis√©');
                return true;
            } catch (error) {
                console.error('‚ùå Erreur lors de l\'initialisation de Supabase:', error);
                showError('Erreur de connexion √† la base de donn√©es');
                return false;
            }
        }

        // ============================================
        // LOAD RESULTS
        // ============================================
        async function loadResults() {
            try {
                if (!supabaseClient || !currentSurveyId) {
                    console.error('‚ùå Supabase non initialis√© ou survey_id manquant');
                    return;
                }

                console.log('üîÑ Chargement des r√©sultats pour le sondage:', currentSurveyId);

                // R√©cup√©rer les candidats du sondage actuel
                const { data: players, error: playersError } = await supabaseClient
                    .from('players')
                    .select('id, name, name_nl')
                    .eq('survey_id', currentSurveyId)
                    .order('name', { ascending: true });

                if (playersError) throw playersError;
                
                if (!players || players.length === 0) {
                    throw new Error('Aucun candidat trouv√© pour ce sondage');
                }

                console.log('üë• Candidats trouv√©s:', players.length);

                // V√©rifier si on est en mode bilingue
                isBilingualMode = players.some(p => p.name_nl && p.name_nl.trim() !== '');

                // R√©cup√©rer tous les votes du sondage actuel
                const { data: votes, error: votesError } = await supabaseClient
                    .from('votes')
                    .select('player_id, language_code')
                    .eq('survey_id', currentSurveyId);

                if (votesError) throw votesError;

                console.log('üó≥Ô∏è  Votes trouv√©s:', votes ? votes.length : 0);

                // Cr√©er une map des r√©sultats
                const resultsMap = {};
                let totalVotes = 0;
                let totalVotesFr = 0;
                let totalVotesNl = 0;

                players.forEach(player => {
                    resultsMap[player.id] = {
                        player_id: player.id,
                        player_name: player.name,
                        player_name_nl: player.name_nl,
                        total_votes: 0,
                        votes_fr: 0,
                        votes_nl: 0,
                        percentage: 0
                    };
                });

                // Compter les votes
                if (votes && votes.length > 0) {
                    votes.forEach(vote => {
                        if (resultsMap[vote.player_id]) {
                            resultsMap[vote.player_id].total_votes++;
                            totalVotes++;
                            
                            if (vote.language_code === 'fr') {
                                resultsMap[vote.player_id].votes_fr++;
                                totalVotesFr++;
                            } else if (vote.language_code === 'nl') {
                                resultsMap[vote.player_id].votes_nl++;
                                totalVotesNl++;
                            }
                        }
                    });
                }

                // Calculer les pourcentages
                Object.values(resultsMap).forEach(result => {
                    if (totalVotes > 0) {
                        result.percentage = (result.total_votes / totalVotes) * 100;
                    }
                });

                // Convertir en tableau et trier par nombre de votes (d√©croissant)
                const results = Object.values(resultsMap).sort((a, b) => {
                    if (b.total_votes !== a.total_votes) {
                        return b.total_votes - a.total_votes;
                    }
                    return a.player_name.localeCompare(b.player_name);
                });

                console.log('üìä R√©sultats calcul√©s:', results);

                // Afficher les r√©sultats
                displayResults(results || [], totalVotes);

                // Masquer le loading et afficher les r√©sultats
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('resultsGrid').style.display = 'grid';

                const totalPlayers = results.length;
                console.log(`üìä R√©sultats mis √† jour : ${totalVotes} votes (${totalVotesFr} FR, ${totalVotesNl} NL), ${totalPlayers} candidats`);

            } catch (error) {
                console.error('‚ùå Erreur lors du chargement des r√©sultats:', error);
                console.error('Details:', {
                    message: error.message,
                    code: error.code,
                    hint: error.hint,
                    details: error.details
                });
                
                let errorMessage = 'Erreur lors du chargement des r√©sultats';
                
                if (error.message) {
                    errorMessage += ': ' + error.message;
                }
                
                // Afficher des conseils selon le type d'erreur
                if (error.message && error.message.includes('permission denied')) {
                    errorMessage += '\n\n‚ö†Ô∏è Probl√®me de permissions RLS. Ex√©cutez le fichier SQL fourni dans Supabase.';
                } else if (error.message && error.message.includes('Aucun candidat')) {
                    errorMessage += '\n\n‚ö†Ô∏è Ajoutez des candidats au sondage #' + currentSurveyId;
                }
                
                showError(errorMessage);
            }
        }

        // ============================================
        // DISPLAY RESULTS
        // ============================================
        function displayResults(results, totalVotes) {
            const grid = document.getElementById('resultsGrid');
            
            if (!results || results.length === 0 || totalVotes === 0) {
                grid.innerHTML = '<div class="no-votes">Aucun vote pour le moment...<br>Les r√©sultats s\'afficheront d√®s les premiers votes !</div>';
                return;
            }

            grid.innerHTML = '';

            // Limiter √† 6 premiers r√©sultats
            const topResults = results.slice(0, 6);

            // D√©finir le nombre de lignes selon le nombre de r√©sultats
            const numResults = topResults.length;
            if (numResults <= 2) {
                grid.classList.add('one-per-column');
            } else if (numResults <= 4) {
                grid.classList.add('two-per-column');
            } else {
                grid.classList.add('three-per-column');
            }

            topResults.forEach((result, index) => {
                const votes = result.total_votes || 0;
                const percentage = totalVotes > 0 ? ((votes / totalVotes) * 100).toFixed(1) : 0;
                const rank = index + 1;
                const isFirst = rank === 1;

                // Nettoyer le nom FR des emojis pour le mode bilingue
                let displayNameFr = result.player_name;
                let displayNameNl = result.player_name_nl;
                
                if (isBilingualMode && displayNameNl) {
                    // Enlever les emojis du nom NL (ils sont d√©j√† dans le FR)
                    displayNameNl = removeEmojis(displayNameNl);
                }

                const card = document.createElement('div');
                card.className = 'player-result' + (isFirst ? ' first-place' : '');
                
                // Construction du HTML avec ou sans traduction NL
                let nameHtml = `<div class="player-name">${escapeHtml(displayNameFr)}</div>`;
                if (isBilingualMode && displayNameNl && displayNameNl.trim()) {
                    nameHtml += `<div class="player-name-nl">${escapeHtml(displayNameNl)}</div>`;
                }

                card.innerHTML = `
                    <div class="player-header">
                        <div class="player-name-container">
                            <div class="rank-badge">${rank}</div>
                            <div class="player-name-wrapper">
                                ${nameHtml}
                            </div>
                        </div>
                        <div class="player-stats">
                            <div class="percentage">${percentage}%</div>
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar ${isFirst ? 'first-place' : ''}" style="width: ${percentage}%"></div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // ============================================
        // AUTO REFRESH
        // ============================================
        let surveyCheckInterval = null;
        
        async function checkForNewSurvey() {
            try {
                if (!supabaseClient) return;
                
                const { data: activeSurvey, error } = await supabaseClient
                    .from('surveys')
                    .select('id')
                    .eq('active', true)
                    .maybeSingle();
                
                // Si un nouveau sondage actif est d√©tect√© et diff√©rent du sondage actuel
                if (activeSurvey && activeSurvey.id !== currentSurveyId) {
                    console.log('Nouveau sondage actif detecte:', activeSurvey.id, '(ancien:', currentSurveyId, ')');
                    window.location.reload();
                }
            } catch (error) {
                console.error('Erreur lors de la verification du sondage actif:', error);
            }
        }
        
        function startAutoRefresh() {
            // Actualiser les r√©sultats toutes les 2 secondes
            refreshInterval = setInterval(() => {
                loadResults();
            }, 2000);
            
            // V√©rifier si un nouveau sondage est actif toutes les 5 secondes
            surveyCheckInterval = setInterval(checkForNewSurvey, 5000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            if (surveyCheckInterval) {
                clearInterval(surveyCheckInterval);
                surveyCheckInterval = null;
            }
        }

        // ============================================
        // UTILITIES
        // ============================================
        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('resultsGrid').style.display = 'grid';
            document.getElementById('resultsGrid').innerHTML = `<div class="error-message">${message}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function removeEmojis(text) {
            // Regex pour enlever les emojis
            return text.replace(/[\u{1F300}-\u{1F9FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/gu, '').trim();
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        (async function init() {
            currentSurveyId = await getUrlParams();
            if (!currentSurveyId) return;

            const initialized = await initSupabase();
            if (initialized) {
                await loadResults();
                startAutoRefresh();
            }
        })();

        // Arr√™ter le rafra√Æchissement quand la page est masqu√©e
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
