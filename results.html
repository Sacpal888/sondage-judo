<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=1920, height=1080">
 <title>Resultats - Sondage</title>
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
 <script src="config.js"></script>
 <style>
 /* Variables CSS pour le design personnalisable */
 :root {
 /* Valeurs par defaut - seront ecrasees par loadActiveDesign */
 --container-bg-color: rgba(13, 39, 68, 0.95);
 --text-color: #ffffff;
 --title-color: #d4af37;
 --description-color: #f0f0f0;
 --border-color: #d4af37;
 --percentage-color: #d4af37;
 --cases-bg-color: rgba(26, 47, 74, 0.8);
 --button-color: #2196F3;
 --button-gradient-start: #1a5490;
 --button-gradient-end: #2196F3;
 --button-style: gradient;
 }


 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }
 
 body {
 width: 1920px;
 min-height: 1080px;
 background: transparent;
 display: flex;
 justify-content: center;
 align-items: center;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 padding: 20px;
 }
 
 .container {
 width: fit-content;
 min-width: 500px;
 max-width: 1900px;
 min-height: auto;
 max-height: none;
 height: auto;
 background: var(--container-bg-color);
 border: 3px solid var(--border-color);
 border-radius: 20px;
 padding: 30px 40px;
 box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
 display: flex;
 flex-direction: column;
 }
 
 .header {
 text-align: center;
 margin-bottom: 20px;
 }
 
 h1 {
 font-size: 4rem;
 font-weight: bold;
 text-align: center;
 margin-bottom: 20px;
 text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
 line-height: 1.2;
 display: flex;
 gap: 15px;
 justify-content: center;
 align-items: center;
 flex-wrap: wrap;
 }
 
 h1 .title-fr {
 color: var(--title-color);
 }
 
 h1 .title-nl {
 color: var(--title-color);
 }

 /* Masquer les elements NL si mode bilingue desactive */
 body:not(.bilingual-mode) .title-nl,
 body:not(.bilingual-mode) .subtitle-nl,
 body:not(.bilingual-mode) .loading-nl {
 display: none;
 }

 /* Ajuster l'affichage du sous-titre en mode unilingue */
 body:not(.bilingual-mode) .subtitle {
 display: block;
 }
 
 /* Masquer les elements NL si mode bilingue desactive */
 body:not(.bilingual-mode) .title-nl,
 body:not(.bilingual-mode) .subtitle-nl,
 body:not(.bilingual-mode) .loading-nl {
 display: none;
 }

 .subtitle {
 font-size: 3.3rem;
 text-align: center;
 margin-bottom: 30px;
 line-height: 1.4;
 display: flex;
 gap: 15px;
 justify-content: center;
 align-items: center;
 flex-wrap: wrap;
 }
 
 .subtitle .subtitle-fr {
 color: var(--description-color);
 }
 
 .subtitle .subtitle-nl {
 color: var(--description-color);
 }
 
 /* Grille des resultats - adapte selon le nombre de resultats */
 .results-grid {
 display: flex;
 flex-wrap: wrap;
 gap: 20px;
 margin-bottom: 0;
 width: 100%;
 justify-content: center;
 align-items: flex-start;
 }

 /* Layout pour 2 resultats : cote a cote centres */
 .results-grid.layout-2 {
 display: grid;
 grid-template-columns: repeat(2, 1fr);
 grid-auto-rows: 1fr;
 max-width: 1600px;
 margin: 0 auto;
 }

 /* Layout pour 3 resultats : cote a cote centres */
 .results-grid.layout-3 {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 grid-auto-rows: 1fr;
 max-width: 1800px;
 margin: 0 auto;
 }

 /* Layout pour 4 resultats : 2 colonnes de 2 */
 .results-grid.layout-4 {
 display: grid;
 grid-template-columns: repeat(2, 1fr);
 grid-auto-rows: 1fr;
 max-width: 1600px;
 margin: 0 auto;
 }

 /* Layout pour 5 resultats : 2 colonnes de 2 + 1 centre en bas */
 .results-grid.layout-5 {
 display: grid;
 grid-template-columns: repeat(2, 1fr);
 grid-auto-rows: 1fr;
 max-width: 1600px;
 margin: 0 auto;
 }

 .results-grid.layout-5 .player-result:nth-child(5) {
 grid-column: 1 / -1;
 max-width: 800px;
 margin: 0 auto;
 width: 100%;
 }

 /* Layout pour 6 resultats : 2 colonnes de 3 */
 .results-grid.layout-6 {
 display: grid;
 grid-template-columns: repeat(2, 1fr);
 grid-auto-rows: 1fr;
 max-width: 1600px;
 margin: 0 auto;
 }

 /* Pour plus de 6 resultats : grille standard 3 colonnes */
 .results-grid.layout-default {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 grid-auto-rows: 1fr;
 max-width: 1800px;
 margin: 0 auto;
 }
 
 .player-result {
 background: var(--cases-bg-color);
 border: 2px solid var(--border-color);
 border-radius: 12px;
 padding: 20px;
 transition: all 0.3s;
 display: flex;
 flex-direction: column;
 justify-content: space-between;
 height: 100%;
 }
 
 .player-result:hover {
 transform: translateY(-2px);
 box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
 border-color: var(--percentage-color);
 }
 
 
 .player-header {
 display: flex;
 justify-content: space-between;
 align-items: flex-start;
 margin-bottom: 15px;
 }
 
 .player-name-container {
 display: flex;
 align-items: flex-start;
 gap: 15px;
 flex: 1;
 min-width: 0;
 }
 
 .rank-badge {
 background: var(--percentage-color);
 color: var(--cases-bg-color);
 width: 55px;
 height: 55px;
 border-radius: 50%;
 display: flex;
 align-items: center;
 justify-content: center;
 font-weight: bold;
 font-size: 1.6em;
 flex-shrink: 0;
 }
 
 .player-name-wrapper {
 flex: 1;
 min-width: 0;
 }
 
 .player-name {
 color: var(--text-color);
 font-size: 1.8rem;
 font-weight: bold;
 word-break: break-word;
 line-height: 1.3;
 margin-bottom: 5px;
 }
 
 .player-name-nl {
 color: var(--text-color);
 font-size: 1.8rem;
 font-weight: bold;
 word-break: break-word;
 line-height: 1.3;
 font-style: italic;
 }
 
 .player-stats {
 text-align: right;
 flex-shrink: 0;
 margin-left: 15px;
 }
 
 .percentage {
 color: var(--percentage-color);
 font-size: 2.2em;
 font-weight: bold;
 }
 
 .progress-bar-container {
 background: rgba(10, 24, 40, 0.7);
 border-radius: 8px;
 height: 25px;
 overflow: hidden;
 border: 1px solid rgba(212, 175, 55, 0.3);
 margin-top: 10px;
 }
 
 .progress-bar {
 height: 100%;
 background: linear-gradient(90deg, var(--border-color), var(--percentage-color));
 border-radius: 8px;
 transition: width 0.8s ease;
 box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
 }
 

 
 .no-votes {
 text-align: center;
 color: var(--text-color);
 padding: 40px;
 font-size: 1.3em;
 grid-column: 1 / -1;
 }
 
 .loading {
 text-align: center;
 color: var(--border-color);
 font-size: 1.5em;
 padding: 40px;
 }
 
 .error-message {
 background: rgba(220, 53, 69, 0.2);
 border: 2px solid #dc3545;
 color: #ff6b6b;
 padding: 15px;
 border-radius: 10px;
 text-align: center;
 margin-top: 20px;
 grid-column: 1 / -1;
 }
 
 /* Boutons avec support des deux styles */
 .refresh-btn,
 button[type="submit"] {
 background: linear-gradient(135deg, var(--button-gradient-start), var(--button-gradient-end)) !important;
 }

 .btn-solid-style .refresh-btn,
 .btn-solid-style button[type="submit"] {
 background: var(--button-color) !important;
 }

 </style>
</head>
<body>
 <div class="container">
 <div class="header">
 <h1>
 <span class="title-fr" id="surveyTitle">Resultats</span>
 <span class="title-nl" id="surveyTitleNl"></span>
 </h1>
 <div class="subtitle">
 <span class="subtitle-fr" id="surveyDescription">Classement</span>
 <span class="subtitle-nl" id="surveyDescriptionNl"></span>
 </div>
 </div>
 
 <div id="loadingMessage" class="loading">
 <span class="loading-fr">Chargement des resultats...</span>
 <span class="loading-nl"><br>Resultaten laden...</span>
 </div>
 
 <div id="resultsGrid" class="results-grid" style="display: none;"></div>
 </div>

 <script>

 // ============================================
 // CHARGER LE DESIGN ACTIF DEPUIS SUPABASE
 // ============================================
 async function loadActiveDesign() {
 try {
 // Verifier que Supabase est initialise
 if (!supabaseClient) {
 console.log('Supabase non initialise, skip design loading');
 return;
 }
 
 const { data: preset, error } = await supabaseClient
 .from('design_presets')
 .select('*')
 .eq('is_active', true)
 .maybeSingle();

 if (error) {
 console.error('Erreur chargement design:', error);
 return;
 }

 if (!preset) {
 console.log('Aucun design actif');
 return;
 }

 const root = document.documentElement;
 
 // Charger les couleurs depuis design_presets
 if (preset.color_container) root.style.setProperty('--container-bg-color', preset.color_container);
 if (preset.text_color_fr) root.style.setProperty('--text-color', preset.text_color_fr);
 if (preset.title_color_fr) root.style.setProperty('--title-color', preset.title_color_fr);
 if (preset.description_color_fr) root.style.setProperty('--description-color', preset.description_color_fr);
 if (preset.border_color) root.style.setProperty('--border-color', preset.border_color);
 if (preset.percentage_color) root.style.setProperty('--percentage-color', preset.percentage_color);
 if (preset.color_cases) root.style.setProperty('--cases-bg-color', preset.color_cases);

 // Boutons
 if (preset.button_style === 'solid' && preset.button_color) {
 root.style.setProperty('--button-color', preset.button_color);
 document.body.classList.add('btn-solid-style');
 } else if (preset.button_style === 'gradient') {
 if (preset.button_gradient_start) root.style.setProperty('--button-gradient-start', preset.button_gradient_start);
 if (preset.button_gradient_end) root.style.setProperty('--button-gradient-end', preset.button_gradient_end);
 document.body.classList.remove('btn-solid-style');
 }

 console.log('Design applique:', preset.preset_name);
 } catch (error) {
 console.error('Erreur chargement design:', error);
 }
 }

 // ============================================
 // GLOBAL VARIABLES
 // ============================================
 let supabaseClient = null;
 let currentSurveyId = null;
 let refreshInterval = null;
 let bilingualCheckInterval = null;
 let bilingualModeEnabled = false; // Mode bilingue global (verifie toutes les 5 min)
 let isBilingualMode = false;
 let currentZoom = 1; // Memoriser le zoom actuel

 // ============================================
 // URL PARAMETERS
 // ============================================
 async function getUrlParams() {
 const urlParams = new URLSearchParams(window.location.search);
 let surveyId = urlParams.get('survey') || urlParams.get('id');

 // Si aucun ID n'est fourni dans l'URL, recuperer le sondage actif
 if (!surveyId) {
 console.log(' Aucun ID dans l\'URL, recherche du sondage actif...');
 
 try {
 // Initialiser Supabase si pas encore fait
 if (!supabaseClient) {
 if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
 showError('Configuration manquante. Veuillez verifier config.js');
 return null;
 }
 supabaseClient = supabase.createClient(
 window.SUPABASE_URL,
 window.SUPABASE_ANON_KEY
 );
 }
 
 // Recuperer le sondage actif
 const { data: activeSurvey, error } = await supabaseClient
 .from('surveys')
 .select('id')
 .eq('active', true)
 .maybeSingle();
 
 if (error) {
 console.error('aÂÅ’ Erreur recuperation sondage actif:', error);
 showError('Erreur lors de la recuperation du sondage actif');
 return null;
 }
 
 if (!activeSurvey) {
 showError('Aucun sondage actif pour le moment');
 return null;
 }
 
 surveyId = activeSurvey.id;
 console.log(' Sondage actif trouve:', surveyId);
 
 } catch (error) {
 console.error('aÂÅ’ Erreur:', error);
 showError('Erreur lors de la recuperation du sondage actif');
 return null;
 }
 }

 console.log(' Survey ID:', surveyId);
 return surveyId;
 }

 // ============================================
 // SUPABASE INITIALIZATION
 // ============================================
 async function initSupabase() {
 if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
 console.error('aÂÅ’ Configuration Supabase manquante dans config.js');
 showError('Configuration manquante. Veuillez verifier config.js');
 return false;
 }

 try {
 supabaseClient = supabase.createClient(
 window.SUPABASE_URL,
 window.SUPABASE_ANON_KEY
 );
 console.log(' Supabase initialise');
 return true;
 } catch (error) {
 console.error('aÂÅ’ Erreur lors de l\'initialisation de Supabase:', error);
 showError('Erreur de connexion a la base de donnees');
 return false;
 }
 }

 // ============================================
 // CHECK BILINGUAL MODE (toutes les 5 minutes)
 // ============================================
 async function checkBilingualMode() {
 try {
 if (!supabaseClient) return;
 
 const { data: configData } = await supabaseClient
 .from('config_messages')
 .select('bilingual_mode')
 .single();

 bilingualModeEnabled = configData?.bilingual_mode || false;
 console.log(' Mode bilingue verifie:', bilingualModeEnabled);
 } catch (error) {
 console.error('Erreur verification mode bilingue:', error);
 }
 }

 // ============================================
 // LOAD RESULTS
 // ============================================
 async function loadResults() {
 try {
 if (!supabaseClient || !currentSurveyId) {
 console.error('aÂÅ’ Supabase non initialise ou survey_id manquant');
 return;
 }

 console.log(' Chargement des resultats pour le sondage:', currentSurveyId);

 // Charger les informations du sondage (titre et description)
 const { data: surveyData, error: surveyError } = await supabaseClient
 .from('surveys')
 .select('titre, description')
 .eq('id', currentSurveyId)
 .single();

 if (surveyError) throw surveyError;

 // Afficher le titre et la description FR
 document.getElementById('surveyTitle').textContent = surveyData.titre || 'Resultats';
 document.getElementById('surveyDescription').textContent = surveyData.description || 'Classement';

 // Si mode bilingue, charger les traductions NL
 if (bilingualModeEnabled) {
 const { data: translationData } = await supabaseClient
 .from('survey_translations')
 .select('titre, description')
 .eq('survey_id', currentSurveyId)
 .eq('language_code', 'nl')
 .eq('active', true)
 .maybeSingle();

 if (translationData && translationData.titre) {
 // Afficher les titres NL
 document.getElementById('surveyTitleNl').textContent = translationData.titre;
 
 if (translationData.description) {
 document.getElementById('surveyDescriptionNl').textContent = translationData.description;
 }
 }
 }

 // Recuperer les resultats deja calcules depuis la vue
 const { data: resultsData, error: resultsError } = await supabaseClient
 .from('v_survey_results')
 .select('*')
 .eq('survey_id', currentSurveyId)
 .order('rank', { ascending: true });

 if (resultsError) throw resultsError;
 
 if (!resultsData || resultsData.length === 0) {
 throw new Error('Aucun candidat trouve pour ce sondage');
 }

 console.log(' Resultats trouves:', resultsData.length);

 // Charger les traductions NL des candidats SI mode bilingue active
 let translationsMap = {};
 if (bilingualModeEnabled) {
 const playerIds = resultsData.map(r => r.player_id);
 const { data: translations } = await supabaseClient
 .from('survey_player_translations')
 .select('player_id, nom')
 .in('player_id', playerIds)
 .eq('language_code', 'nl');

 if (translations) {
 translations.forEach(t => {
 translationsMap[t.player_id] = t.nom;
 });
 }
 }

 // Mode bilingue actif SEULEMENT si le mode global est active ET qu'il y a des traductions NL
 isBilingualMode = bilingualModeEnabled && Object.keys(translationsMap).length > 0;
 console.log(' Affichage bilingue:', isBilingualMode);

 // Ajouter ou retirer la classe bilingual-mode sur le body
 if (isBilingualMode) {
 document.body.classList.add('bilingual-mode');
 } else {
 document.body.classList.remove('bilingual-mode');
 }

 // Ajouter les traductions NL aux resultats
 const results = resultsData.map(r => ({
 player_id: r.player_id,
 player_name: r.player_name,
 player_name_nl: translationsMap[r.player_id] || null,
 total_votes: r.total_votes || 0,
 votes_fr: r.votes_fr || 0,
 votes_nl: r.votes_nl || 0,
 percentage: 0 // Sera calcule dans displayResults
 }));

 // Calculer le total des votes
 const totalVotes = results.reduce((sum, r) => sum + r.total_votes, 0);
 const totalVotesFr = results.reduce((sum, r) => sum + r.votes_fr, 0);
 const totalVotesNl = results.reduce((sum, r) => sum + r.votes_nl, 0);

 console.log(' Resultats prepares:', results);

 // Afficher les resultats
 displayResults(results || [], totalVotes);

 // Masquer le loading et afficher les resultats
 document.getElementById('loadingMessage').style.display = 'none';
 document.getElementById('resultsGrid').style.display = 'grid';

 const totalPlayers = results.length;
 console.log(` Resultats mis a jour : ${totalVotes} votes (${totalVotesFr} FR, ${totalVotesNl} NL), ${totalPlayers} candidats`);

 } catch (error) {
 console.error('aÂÅ’ Erreur lors du chargement des resultats:', error);
 console.error('Details:', {
 message: error.message,
 code: error.code,
 hint: error.hint,
 details: error.details
 });
 
 let errorMessage = 'Erreur lors du chargement des resultats';
 
 if (error.message) {
 errorMessage += ': ' + error.message;
 }
 
 // Afficher des conseils selon le type d'erreur
 if (error.message && error.message.includes('permission denied')) {
 errorMessage += '\n\naÅ¡Â iÂ¸Â Probleme de permissions RLS. Executez le fichier SQL fourni dans Supabase.';
 } else if (error.message && error.message.includes('Aucun candidat')) {
 errorMessage += '\n\naÅ¡Â iÂ¸Â Ajoutez des candidats au sondage #' + currentSurveyId;
 }
 
 showError(errorMessage);
 }
 }

 // ============================================
 // AUTO-SCALING WHEN CONTENT OVERFLOWS
 // ============================================
 function adjustContainerScale() {
 const container = document.querySelector('.container');
 
 if (!container) return;
 
 // Sauvegarder le zoom actuel (ou 1 si premier appel)
 if (currentZoom === 1) {
 // Premier appel: mesurer sans zoom
 requestAnimationFrame(() => {
 const maxHeight = 1000;
 const containerHeight = container.offsetHeight;
 const totalHeight = containerHeight + 140; // avec ombre
 
 if (totalHeight > maxHeight) {
 currentZoom = maxHeight / totalHeight;
 container.style.zoom = currentZoom;
 console.log(` Zoom initial: ${(currentZoom * 100).toFixed(1)}%`);
 }
 });
 } else {
 // Appels suivants: le zoom est deja applique, pas besoin de recalculer
 // (le contenu ne change pas de taille, juste les pourcentages)
 container.style.zoom = currentZoom;
 }
 }

 // ============================================
 // DISPLAY RESULTS
 // ============================================
 function displayResults(results, totalVotes) {
 const grid = document.getElementById('resultsGrid');
 
 if (!results || results.length === 0) {
 grid.innerHTML = '<div class="no-votes">Aucun candidat disponible</div>';
 return;
 }

 grid.innerHTML = '';

 // Limiter a 6 premiers resultats
 const topResults = results.slice(0, 6);

 // Appliquer le layout selon le nombre de resultats (comme dans survey)
 const numResults = topResults.length;
 grid.classList.remove('layout-2', 'layout-3', 'layout-4', 'layout-5', 'layout-6', 'layout-default');
 
 if (numResults === 2) {
 grid.classList.add('layout-2');
 } else if (numResults === 3) {
 grid.classList.add('layout-3');
 } else if (numResults === 4) {
 grid.classList.add('layout-4');
 } else if (numResults === 5) {
 grid.classList.add('layout-5');
 } else if (numResults === 6) {
 grid.classList.add('layout-6');
 } else {
 grid.classList.add('layout-default');
 }

 topResults.forEach((result, index) => {
 const votes = result.total_votes || 0;
 const percentage = totalVotes > 0 ? ((votes / totalVotes) * 100).toFixed(1) : 0;
 const rank = index + 1;
 const isFirst = rank === 1;

 // Nettoyer le nom FR des emojis pour le mode bilingue
 let displayNameFr = result.player_name;
 let displayNameNl = result.player_name_nl;
 
 if (isBilingualMode && displayNameNl) {
 // Enlever les emojis du nom NL (ils sont deja dans le FR)
 displayNameNl = removeEmojis(displayNameNl);
 }

 const card = document.createElement('div');
 card.className = 'player-result';
 
 // Construction du HTML avec ou sans traduction NL
 let nameHtml = `<div class="player-name">${escapeHtml(displayNameFr)}</div>`;
 if (isBilingualMode && displayNameNl && displayNameNl.trim()) {
 nameHtml += `<div class="player-name-nl">${escapeHtml(displayNameNl)}</div>`;
 }

 card.innerHTML = `
 <div class="player-header">
 <div class="player-name-container">
 <div class="rank-badge">${rank}</div>
 <div class="player-name-wrapper">
 ${nameHtml}
 </div>
 </div>
 <div class="player-stats">
 <div class="percentage">${percentage}%</div>
 </div>
 </div>
 <div class="progress-bar-container">
 <div class="progress-bar" style="width: ${percentage}%"></div>
 </div>
 `;
 grid.appendChild(card);
 });
 
 // Ajuster l'echelle du container apres l'affichage
 adjustContainerScale();
 }

 // ============================================
 // AUTO REFRESH
 // ============================================
 let surveyCheckInterval = null;
 
 async function checkForNewSurvey() {
 try {
 if (!supabaseClient) return;
 
 const { data: activeSurvey, error } = await supabaseClient
 .from('surveys')
 .select('id')
 .eq('active', true)
 .maybeSingle();
 
 // Si un nouveau sondage actif est detecte et different du sondage actuel
 if (activeSurvey && activeSurvey.id !== currentSurveyId) {
 console.log('Nouveau sondage actif detecte:', activeSurvey.id, '(ancien:', currentSurveyId, ')');
 window.location.reload();
 }
 } catch (error) {
 console.error('Erreur lors de la verification du sondage actif:', error);
 }
 }
 
 function startAutoRefresh() {
 // Actualiser les resultats toutes les 3 secondes
 refreshInterval = setInterval(() => {
 loadResults();
 }, 3000);
 
 // Verifier si un nouveau sondage est actif toutes les 9 secondes
 surveyCheckInterval = setInterval(checkForNewSurvey, 9000);
 
 // Verifier le mode bilingue toutes les 5 minutes (300 secondes)
 bilingualCheckInterval = setInterval(checkBilingualMode, 300000);
 }

 function stopAutoRefresh() {
 if (refreshInterval) {
 clearInterval(refreshInterval);
 refreshInterval = null;
 }
 if (surveyCheckInterval) {
 clearInterval(surveyCheckInterval);
 surveyCheckInterval = null;
 }
 if (bilingualCheckInterval) {
 clearInterval(bilingualCheckInterval);
 bilingualCheckInterval = null;
 }
 }

 // ============================================
 // UTILITIES
 // ============================================
 function showError(message) {
 document.getElementById('loadingMessage').style.display = 'none';
 document.getElementById('resultsGrid').style.display = 'grid';
 document.getElementById('resultsGrid').innerHTML = `<div class="error-message">${message}</div>`;
 }

 function escapeHtml(text) {
 const div = document.createElement('div');
 div.textContent = text;
 return div.innerHTML;
 }

 function removeEmojis(text) {
 // Regex pour enlever les emojis
 return text.replace(/[\u{1F300}-\u{1F9FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/gu, '').trim();
 }

 // ============================================
 // INITIALIZATION
 // ============================================
 (async function init() {
 console.log('=== Initialisation de la page Results ===');
 
 currentSurveyId = await getUrlParams();
 console.log('Survey ID:', currentSurveyId);
 if (!currentSurveyId) {
 console.error('Aucun survey ID trouve');
 return;
 }

 const initialized = await initSupabase();
 console.log('Supabase initialise:', initialized);
 if (initialized) {
 console.log('Chargement du design...');
 await loadActiveDesign();
 console.log('Design charge');
 
 console.log('Verification mode bilingue...');
 await checkBilingualMode();
 console.log('Mode bilingue verifie');
 
 console.log('Chargement des resultats...');
 await loadResults();
 console.log('Resultats charges');
 
 startAutoRefresh();
 console.log('Auto-refresh demarre');
 }
 })();

 // Arreter le rafraichissement quand la page est masquee
 document.addEventListener('visibilitychange', () => {
 if (document.hidden) {
 stopAutoRefresh();
 } else {
 startAutoRefresh();
 }
 });
 
</script>
