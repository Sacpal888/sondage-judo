<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>R√©sultats - Sondage</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            width: 1600px;
            height: 820px;
            background: linear-gradient(135deg, #0a1828 0%, #1a2f4a 50%, #0d2744 100%);
            border: 5px solid #d4af37;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #d4af37;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            color: #ffffff;
            font-size: 1.6em;
        }
        
        /* Grille des r√©sultats - 2 colonnes, remplissage ligne par ligne */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            flex: 1;
        }
        
        .player-result {
            background: rgba(26, 47, 74, 0.6);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 18px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .player-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
            border-color: #f0d46f;
        }
        
        .player-result.first-place {
            border: 3px solid #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .player-result.first-place .rank-badge {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .player-name-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 0;
        }
        
        .rank-badge {
            background: linear-gradient(135deg, #d4af37, #f0d46f);
            color: #0a1828;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.6em;
            flex-shrink: 0;
        }
        
        .player-name {
            color: #ffffff;
            font-size: 1.6em;
            font-weight: 600;
            word-break: break-word;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-stats {
            text-align: right;
            flex-shrink: 0;
            margin-left: 15px;
        }
        
        .percentage {
            color: #d4af37;
            font-size: 1.6em;
            font-weight: bold;
        }

        .votes-detail {
            font-size: 0.8em;
            color: #87CEEB;
            margin-top: 2px;
        }
        
        .progress-bar-container {
            background: rgba(10, 24, 40, 0.7);
            border-radius: 8px;
            height: 25px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #f0d46f);
            border-radius: 8px;
            transition: width 0.8s ease;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .progress-bar.first-place {
            background: linear-gradient(90deg, #FFD700, #FFA500);
        }
        
        .no-votes {
            text-align: center;
            color: #ffffff;
            padding: 40px;
            font-size: 1.3em;
            grid-column: 1 / -1;
        }
        
        .refresh-notice {
            text-align: center;
            color: #f0d46f;
            margin-top: 10px;
            padding: 0;
            font-size: 1em;
        }
        
        .loading {
            text-align: center;
            color: #d4af37;
            font-size: 1.5em;
            padding: 40px;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            grid-column: 1 / -1;
        }

        /* Stats box en haut */
        .stats-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(26, 47, 74, 0.6);
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 15px 25px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #d4af37;
        }

        .stat-label {
            font-size: 0.9em;
            color: #87CEEB;
            margin-top: 5px;
        }

        .stat-sublabel {
            font-size: 0.75em;
            color: #999;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="resultsTitle">üèÜ R√©sultats du Vote üèÜ</h1>
            <div class="subtitle" id="resultsSubtitle">Sondage</div>
        </div>

        <!-- Stats globales -->
        <div class="stats-row" id="statsRow">
            <div class="stat-box">
                <div class="stat-value" id="totalVotes">0</div>
                <div class="stat-label">Votes totaux</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="votesFr">0</div>
                <div class="stat-label">Votes FR</div>
                <div class="stat-sublabel">üá´üá∑</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="votesNl">0</div>
                <div class="stat-label">Votes NL</div>
                <div class="stat-sublabel">üá≥üá±</div>
            </div>
        </div>
        
        <div id="loadingMessage" class="loading">
            ‚è≥ Chargement des r√©sultats...
        </div>
        
        <div class="results-grid" id="resultsGrid" style="display: none;">
            <!-- Les r√©sultats seront ins√©r√©s ici -->
        </div>
        
        <p class="refresh-notice" id="refreshNotice">
            üîÑ Les r√©sultats se mettent √† jour automatiquement toutes les 5 secondes
        </p>
    </div>

    <script>
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let supabaseClient = null;
        let currentSurveyId = null;
        let refreshInterval = null;

        // ============================================
        // GET URL PARAMETERS
        // ============================================
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const surveyId = params.get('id');
            
            if (!surveyId) {
                showError('Erreur: ID de sondage manquant dans l\'URL');
                return null;
            }

            return parseInt(surveyId);
        }

        // ============================================
        // SUPABASE INITIALIZATION
        // ============================================
        async function initSupabase() {
            try {
                if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
                    showError('Configuration manquante. Contactez l\'administrateur.');
                    return false;
                }
                
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('‚úÖ Supabase initialis√©');
                
                return true;
            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
                return false;
            }
        }

        // ============================================
        // LOAD RESULTS
        // ============================================
        async function loadResults() {
            if (!supabaseClient) return;
            
            try {
                // Charger les informations du sondage
                const { data: survey, error: surveyError } = await supabaseClient
                    .from('surveys')
                    .select('*')
                    .eq('id', currentSurveyId)
                    .single();

                if (surveyError) throw surveyError;
                if (!survey) throw new Error('Sondage introuvable');

                // Mettre √† jour les titres
                document.getElementById('resultsTitle').innerHTML = 'üèÜ ' + (survey.msg_title || survey.titre) + ' üèÜ';
                document.getElementById('resultsSubtitle').textContent = survey.description || survey.titre;

                // Charger les r√©sultats depuis la vue v_survey_results
                const { data: results, error: resultsError } = await supabaseClient
                    .from('v_survey_results')
                    .select('*')
                    .eq('survey_id', currentSurveyId)
                    .order('total_votes', { ascending: false })
                    .order('player_name', { ascending: true });

                if (resultsError) {
                    console.error('Erreur chargement v_survey_results:', resultsError);
                    throw resultsError;
                }

                // Calculer les statistiques
                let totalVotes = 0;
                let totalVotesFr = 0;
                let totalVotesNl = 0;
                let totalPlayers = 0;

                if (results && results.length > 0) {
                    totalPlayers = results.length;
                    results.forEach(r => {
                        totalVotes += r.total_votes || 0;
                        totalVotesFr += r.votes_fr || 0;
                        totalVotesNl += r.votes_nl || 0;
                    });
                }

                // Afficher les stats
                document.getElementById('totalVotes').textContent = totalVotes;
                document.getElementById('votesFr').textContent = totalVotesFr;
                document.getElementById('votesNl').textContent = totalVotesNl;

                // Afficher les r√©sultats
                displayResults(results || [], totalVotes);

                // Masquer le loading et afficher les r√©sultats
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('resultsGrid').style.display = 'grid';

                console.log(`üìä R√©sultats mis √† jour : ${totalVotes} votes (${totalVotesFr} FR, ${totalVotesNl} NL), ${totalPlayers} candidats`);

            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showError('Erreur de chargement: ' + error.message);
            }
        }

        // ============================================
        // DISPLAY RESULTS
        // ============================================
        function displayResults(results, totalVotes) {
            const grid = document.getElementById('resultsGrid');
            
            if (!results || results.length === 0 || totalVotes === 0) {
                grid.innerHTML = '<div class="no-votes">Aucun vote pour le moment...<br>Les r√©sultats s\'afficheront d√®s les premiers votes !</div>';
                return;
            }

            grid.innerHTML = '';

            // Limiter √† 6 premiers r√©sultats
            const topResults = results.slice(0, 6);

            topResults.forEach((result, index) => {
                const votes = result.total_votes || 0;
                const votesFr = result.votes_fr || 0;
                const votesNl = result.votes_nl || 0;
                const percentage = totalVotes > 0 ? ((votes / totalVotes) * 100).toFixed(1) : 0;
                const rank = index + 1;
                const isFirst = rank === 1;

                const card = document.createElement('div');
                card.className = 'player-result' + (isFirst ? ' first-place' : '');
                card.innerHTML = `
                    <div class="player-header">
                        <div class="player-name-container">
                            <div class="rank-badge">${rank}</div>
                            <div class="player-name">${escapeHtml(result.player_name)}</div>
                        </div>
                        <div class="player-stats">
                            <div class="percentage">${percentage}%</div>
                            <div class="votes-detail">${votes} vote${votes > 1 ? 's' : ''}</div>
                            ${votesFr + votesNl > 0 ? `<div class="votes-detail">üá´üá∑ ${votesFr} | üá≥üá± ${votesNl}</div>` : ''}
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar ${isFirst ? 'first-place' : ''}" style="width: ${percentage}%"></div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // ============================================
        // AUTO REFRESH
        // ============================================
        function startAutoRefresh() {
            // Actualiser toutes les 5 secondes
            refreshInterval = setInterval(() => {
                loadResults();
            }, 5000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // ============================================
        // UTILITIES
        // ============================================
        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('resultsGrid').style.display = 'grid';
            document.getElementById('resultsGrid').innerHTML = `<div class="error-message">${message}</div>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        (async function init() {
            currentSurveyId = getUrlParams();
            if (!currentSurveyId) return;

            const initialized = await initSupabase();
            if (initialized) {
                await loadResults();
                startAutoRefresh();
            }
        })();

        // Arr√™ter le refresh quand on quitte la page
        window.addEventListener('beforeunload', () => {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
